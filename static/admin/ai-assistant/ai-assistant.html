<!-- AI助手组件 -->
<div id="ai-assistant-container" class="ai-assistant-container">
    <!-- AI助手按钮 -->
    <div class="ai-assistant-btn" onclick="toggleAiAssistant()">
        <i class="layui-icon layui-icon-dialogue"></i>
    </div>
    
    <!-- AI助手面板 -->
    <div id="ai-assistant-panel" class="ai-assistant-panel">
        <!-- 头部 -->
        <div class="ai-assistant-header">
            <div class="ai-assistant-title">家园AI助手</div>
            <div class="ai-assistant-close" onclick="toggleAiAssistant()">
                <i class="layui-icon layui-icon-close"></i>
            </div>
        </div>
        
        <!-- 聊天内容 -->
        <div class="ai-assistant-content" id="ai-assistant-content">
            <!-- 欢迎消息 -->
            <div class="ai-message ai-message-ai" id="ai-welcome-message">
                <div class="ai-avatar">
                    <i class="layui-icon layui-icon-dialogue"></i>
                </div>
                <div class="ai-text">
                    你好！我是家园AI助手，有什么可以帮助你的吗？
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="ai-assistant-input-area">
            <input type="text" id="ai-input" class="ai-assistant-input" placeholder="请输入您的问题..." onkeydown="if(event.keyCode==13) sendAiMessage()" />
            <button class="ai-assistant-send-btn" onclick="sendAiMessage()">
                <i class="layui-icon layui-icon-send"></i>
            </button>
        </div>
    </div>
</div>

<script>
// AI助手状态
var aiAssistantOpen = false;
var aiAssistantTyping = false;

// 切换AI助手面板
function toggleAiAssistant() {
    aiAssistantOpen = !aiAssistantOpen;
    var panel = document.getElementById('ai-assistant-panel');
    var btn = document.querySelector('.ai-assistant-btn');
    
    if (aiAssistantOpen) {
        panel.classList.add('open');
        btn.classList.add('active');
        scrollToBottom();
    } else {
        panel.classList.remove('open');
        btn.classList.remove('active');
    }
}

// 发送消息
function sendAiMessage() {
    var input = document.getElementById('ai-input');
    var message = input.value.trim();
    
    if (!message || aiAssistantTyping) return;
    
    // 清空输入框
    input.value = '';
    
    // 添加用户消息
    addMessage(message, true);
    
    // 显示正在输入
    showTyping();
    
    // 发送请求获取AI回复
    getAIReply(message);
}

// 添加消息到聊天记录
function addMessage(content, isUser) {
    var contentDiv = document.getElementById('ai-assistant-content');
    var welcomeMsg = document.getElementById('ai-welcome-message');
    
    // 如果是第一条消息，隐藏欢迎消息
    if (welcomeMsg && contentDiv.children.length === 1) {
        welcomeMsg.style.display = 'none';
    }
    
    // 创建消息元素
    var messageDiv = document.createElement('div');
    messageDiv.className = 'ai-message ' + (isUser ? 'ai-message-user' : 'ai-message-ai');
    
    messageDiv.innerHTML = `
        <div class="ai-avatar">
            ${isUser ? '<i class="layui-icon layui-icon-user"></i>' : '<i class="layui-icon layui-icon-dialogue"></i>'}
        </div>
        <div class="ai-text">
            ${content}
        </div>
    `;
    
    contentDiv.appendChild(messageDiv);
    scrollToBottom();
}

// 显示正在输入
function showTyping() {
    aiAssistantTyping = true;
    var contentDiv = document.getElementById('ai-assistant-content');
    
    var typingDiv = document.createElement('div');
    typingDiv.className = 'ai-message ai-message-ai';
    typingDiv.id = 'ai-typing';
    typingDiv.innerHTML = `
        <div class="ai-avatar">
            <i class="layui-icon layui-icon-dialogue"></i>
        </div>
        <div class="ai-text typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    `;
    
    contentDiv.appendChild(typingDiv);
    scrollToBottom();
}

// 隐藏正在输入
function hideTyping() {
    aiAssistantTyping = false;
    var typingDiv = document.getElementById('ai-typing');
    if (typingDiv) {
        typingDiv.remove();
    }
}

// 滚动到底部
function scrollToBottom() {
    var contentDiv = document.getElementById('ai-assistant-content');
    contentDiv.scrollTop = contentDiv.scrollHeight;
}

// 获取AI回复
function getAIReply(message) {
    // 使用jQuery发送POST请求，添加超时处理
    $.ajax({
        url: "/index.php?s=ApiAiAssistant/getReply",
        type: "POST",
        data: { message: message },
        dataType: "json",
        timeout: 10000, // 设置10秒超时
        success: function(res) {
            hideTyping();
            
            if (res.status == 1) {
                // 添加AI回复
                addMessage(res.data.reply, false);
            } else {
                // 错误处理
                addMessage('抱歉，' + (res.msg || '暂时无法回答您的问题，请稍后重试。'), false);
            }
        },
        error: function(xhr, status, error) {
            hideTyping();
            let errorMsg = '抱歉，';
            if (status === "timeout") {
                errorMsg += 'AI回复超时，请稍后重试。';
            } else if (xhr.status === 404) {
                errorMsg += 'AI服务未找到，请检查服务配置。';
            } else if (xhr.status === 500) {
                errorMsg += '服务器内部错误，请检查日志。';
            } else {
                errorMsg += '网络出现问题，请稍后重试。';
            }
            addMessage(errorMsg, false);
        }
    });
}
</script>
