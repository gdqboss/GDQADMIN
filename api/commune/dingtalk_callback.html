<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>钉钉登录处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>正在处理登录...</h2>
        <div class="spinner"></div>
        <p>请稍候</p>
    </div>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('authCode');
        const session = urlParams.get('session');
        
        if (authCode) {
            // 发送 code 到后端
            fetch('/api/commune/dingtalk.php?action=callback&session=' + (session || '') + '&authCode=' + authCode)
            .then(r => r.json())
            .then(data => {
                if (data.code === 1) {
                    // 登录成功，保存到 localStorage
                    localStorage.setItem('commune_user', JSON.stringify(data.data));
                    // 跳转到工作台
                    window.location.href = '/';
                } else {
                    alert('登录失败: ' + (data.msg || '未知错误'));
                    window.location.href = '/';
                }
            })
            .catch(err => {
                console.error(err);
                alert('登录失败，请重试');
                window.location.href = '/';
            });
        } else {
            // 没有 authCode，直接跳转回首页
            window.location.href = '/';
        }
    </script>
</body>
</html>
