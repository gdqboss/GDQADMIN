<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>仓库报表 - H5</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 页面容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        .header {
            background-color: #1E9FFF;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* 筛选条件 */
        .filter-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
        }
        
        .filter-label {
            width: 100px;
            font-weight: bold;
            color: #666;
            margin-right: 10px;
        }
        
        .filter-value {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            min-width: 150px;
            text-align: center;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            min-width: 150px;
        }
        
        .filter-btn {
            background-color: #1E9FFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background-color: #40a9ff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 统计卡片 */
        .stats-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        /* 报表数据 */
        .report-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .report-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .report-table th {
            background-color: #f5f7fa;
            font-weight: bold;
            color: #333;
            padding: 12px;
            text-align: left;
            border: 1px solid #e6e6e6;
        }
        
        .report-table td {
            padding: 12px;
            border: 1px solid #e6e6e6;
            color: #666;
        }
        
        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .report-table tr:hover {
            background-color: #f5f5f5;
        }
        
        /* 按钮样式 */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #1E9FFF;
            color: white;
        }
        
        .btn-success {
            background-color: #67c23a;
            color: white;
        }
        
        .btn-danger {
            background-color: #f56c6c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 空数据状态 */
        .empty-data {
            text-align: center;
            color: #999;
            padding: 50px;
            font-size: 16px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-item {
                margin-bottom: 10px;
            }
            
            .filter-label {
                width: auto;
                margin-right: 10px;
            }
            
            .filter-value,
            .filter-select {
                flex: 1;
            }
            
            .stats-section {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: auto;
            }
            
            .report-table {
                font-size: 12px;
            }
            
            .report-table th,
            .report-table td {
                padding: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        /* 打印样式 */
        @media print {
            .filter-section,
            .action-buttons {
                display: none;
            }
            
            .header {
                background-color: white;
                color: black;
                border: 1px solid #e6e6e6;
            }
            
            .stat-card {
                box-shadow: none;
                border: 1px solid #e6e6e6;
            }
            
            .report-section {
                box-shadow: none;
                border: 1px solid #e6e6e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="title">仓库报表 - H5</div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="switchReportType('outbound')">出库报表</button>
            <button class="btn btn-success" onclick="switchReportType('in')">入库报表</button>
            <button class="btn btn-danger" onclick="window.print()">打印报表</button>
        </div>
        
        <!-- 筛选条件 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <div class="filter-label">报表类型：</div>
                    <select class="filter-select" id="reportType" onchange="fetchReportData()">
                        <option value="outbound">出库报表</option>
                        <option value="in">入库报表</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <div class="filter-label">开始日期：</div>
                    <input type="date" class="filter-value" id="startDate" onchange="updateDateRange()">
                </div>
                
                <div class="filter-item">
                    <div class="filter-label">结束日期：</div>
                    <input type="date" class="filter-value" id="endDate" onchange="updateDateRange()">
                </div>
                
                <div class="filter-item">
                    <div class="filter-label">商品名称：</div>
                    <select class="filter-select" id="productId" onchange="fetchReportData()">
                        <option value="">全部商品</option>
                        <option value="1">商品A</option>
                        <option value="2">商品B</option>
                        <option value="3">商品C</option>
                    </select>
                </div>
                
                <button class="filter-btn" onclick="fetchReportData()">查询</button>
            </div>
            
            <div class="filter-row">
                <div class="filter-label">当前时间范围：</div>
                <div class="filter-value" id="dateRangeText">全部时间</div>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">总记录数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalNum">0</div>
                <div class="stat-label">总数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAmount">¥0.00</div>
                <div class="stat-label">总金额</div>
            </div>
        </div>
        
        <!-- 报表数据 -->
        <div class="report-section">
            <div class="report-title" id="reportTypeText">出库报表</div>
            
            <table class="report-table" id="reportTable">
                <thead>
                    <tr>
                        <th>单据号</th>
                        <th>商品名称</th>
                        <th>商品规格</th>
                        <th>数量</th>
                        <th>类型</th>
                        <th>单价</th>
                        <th>金额</th>
                        <th>日期</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- 数据将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // 全局变量
        let reportType = 'outbound';
        let startDate = '';
        let endDate = '';
        let dateRangeText = '全部时间';
        let selectedProductId = '';
        let reportData = [];
        
        // 页面加载完成后初始化
        window.onload = function() {
            initData();
        };
        
        // 初始化数据
        function initData() {
            fetchReportData();
        }
        
        // 获取报表数据
        function fetchReportData() {
            // 获取筛选条件
            reportType = document.getElementById('reportType').value;
            startDate = document.getElementById('startDate').value;
            endDate = document.getElementById('endDate').value;
            selectedProductId = document.getElementById('productId').value;
            
            // 更新报表类型文本
            document.getElementById('reportTypeText').textContent = reportType === 'outbound' ? '出库报表' : '入库报表';
            
            // 实际项目中，这里应该调用API获取报表数据
            // 模拟数据
            setTimeout(() => {
                reportData = [
                    {
                        ordernum: 'OUT20260122123456',
                        pro_name: '商品A',
                        gg_name: '规格1',
                        num: 10,
                        type: 'out',
                        type_text: '出库',
                        price: 100.00,
                        total_amount: 1000.00,
                        createtime: '2026-01-22 12:34:56',
                        remark: '经销商出库'
                    },
                    {
                        ordernum: 'OUT20260122123457',
                        pro_name: '商品B',
                        gg_name: '规格2',
                        num: 5,
                        type: 'out',
                        type_text: '出库',
                        price: 200.00,
                        total_amount: 1000.00,
                        createtime: '2026-01-22 12:35:56',
                        remark: '本站商城出库'
                    },
                    {
                        ordernum: 'IN20260122123458',
                        pro_name: '商品C',
                        gg_name: '规格3',
                        num: 20,
                        type: 'in',
                        type_text: '入库',
                        price: 50.00,
                        total_amount: 1000.00,
                        createtime: '2026-01-22 12:36:56',
                        remark: '供应商入库'
                    }
                ];
                
                // 更新表格数据
                renderReportTable();
                // 更新统计数据
                updateStats();
            }, 500);
        }
        
        // 渲染报表表格
        function renderReportTable() {
            const reportBody = document.getElementById('reportBody');
            let html = '';
            
            if (reportData.length > 0) {
                reportData.forEach(item => {
                    html += `<tr>
                        <td>${item.ordernum}</td>
                        <td>${item.pro_name}</td>
                        <td>${item.gg_name}</td>
                        <td>${item.num}</td>
                        <td>${item.type_text}</td>
                        <td>¥${item.price}</td>
                        <td>¥${item.total_amount}</td>
                        <td>${item.createtime}</td>
                        <td>${item.remark || '-'}</td>
                    </tr>`;
                });
            } else {
                html = `<tr><td colspan="9" class="empty-data">暂无数据</td></tr>`;
            }
            
            reportBody.innerHTML = html;
        }
        
        // 更新统计数据
        function updateStats() {
            const totalCount = reportData.length;
            const totalNum = reportData.reduce((sum, item) => sum + parseInt(item.num), 0);
            const totalAmount = reportData.reduce((sum, item) => sum + parseFloat(item.total_amount), 0).toFixed(2);
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('totalNum').textContent = totalNum;
            document.getElementById('totalAmount').textContent = `¥${totalAmount}`;
        }
        
        // 切换报表类型
        function switchReportType(type) {
            reportType = type;
            document.getElementById('reportType').value = type;
            fetchReportData();
        }
        
        // 更新日期范围文本
        function updateDateRange() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            
            if (start && end) {
                dateRangeText = `${start} 至 ${end}`;
            } else {
                dateRangeText = '全部时间';
            }
            
            document.getElementById('dateRangeText').textContent = dateRangeText;
        }
    </script>
</body>
</html>
