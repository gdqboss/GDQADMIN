<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜品管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">菜品管理</div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md4" style="padding-bottom:10px">
				<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}{if input('param.showtype')==21}&bid=-1{/if}')">添加</a>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,1)">上架</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,0)">下架</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="editPrintArea()">编辑打印区域</button>
				
			</div>
			<div class="layui-form layui-col-md8 layui-form-search">
				<div class="layui-inline layuiadmin-input-useradmin">
					<label class="layui-form-label">菜品名称</label>
					<div class="layui-input-inline">
						<input type="text" name="name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">分类</label>
					<div class="layui-input-inline">
						<select name="cid">
							<option value="">全部</option>
							{foreach $clist as $cv}
								<option value="{$cv['id']}" {if $cv['id']==input('param.cid')}selected{/if}>{$cv['name']}</option>
								{foreach $cv['child'] as $v}
								<option value="{$v['id']}" {if $v['id']==input('param.cid')}selected{/if}>&nbsp;&nbsp;&nbsp;{$v['name']}</option>
								{/foreach}
							{/foreach}
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="status">
							<option value="">全部</option>
							<option value="1">上架</option>
							<option value="0">下架</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="selectPrintArea">
	  <div class="layui-form-item">
		  <label class="layui-form-label">出餐区域：</label>
		  <div class="layui-input-inline" style="width:200px">
			  <select name="area_id" id="area_id">
				  <option value="">--请选择--</option>
				  {foreach $area_list as $cv}
				  <option value="{$cv['id']}" {if $cv['id'] == $info['area_id']}selected{/if}>{$cv['name']}</option>
				  {/foreach}
			  </select>
		  </div>
		  <div class="layui-form-mid layui-word-aux" style="margin-left: 25px">绑定出餐区域，用户下单后可分区域打印小票</div>
	  </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
	var showtype ="{$Request.param.showtype}";
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:80},
      {field: 'name', title: '菜品信息',width:320,templet:function(d){
				var html = '';
				html += '<img src="'+d.pic+'" style="max-width:70px;float:left"/>';
				html += '<div style="float: left;width:200px;margin-left: 10px;white-space:normal;line-height:20px;">';
			  	html += '	<div style="width:100%;">'
				if(d.cname != '')
				html += (d.cid!=0?'<span style="color:red">['+d.cname+']</span>':'');
			    html += d.name+'</div>'
				html += '	<div style="padding-top:5px;color:#f60">￥'+d.sell_price+'</div>';
			  if('{$bid}'!=0 && d.linkid>0){
				  html += '	<div style="padding-top:5px;color:#f60">【默认菜品】</div>';
			  }
			  
				html += '</div>';
				return html;
			}},
      {field: 'stock', title: '库存'},
      {field: 'sales', title: '显示销量',sort: true},
      {field: 'real_sales', title: '实际销量'},
      {field: 'sales_daily', title: '今日销量'},
      {field: 'sort', title: '序号',sort: true},
      {field: 'create_time', title: '创建时间',sort: true},
      {field: 'status', title: '状态',templet:function(d){ return d.status==1?'<span style="color:green">上架</span>':'<span style="color:red">下架</span>'}},
      {field: 'operation', title: '操作',templet:function(d){
			  var html = '';
			  if('{$bid}'!=0 && d.linkid>0){
				  html += '<button class="table-btn" onclick="openmax(\'{:url('editCommon')}/id/'+d.id+'\')">编辑</button>';
				  if(d.status == 0){
					  html += '<button class="table-btn" onclick="setst('+d.id+',1)">上架</button>';
				  }else{
					  html += '<button class="table-btn" onclick="setst('+d.id+',0)">下架</button>';
				  }
				  return html;
			  }
				var html = '';
				html += '<button class="table-btn" onclick="procopy('+d.id+')">复制</button>';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				if(d.status == 0){
					html += '<button class="table-btn" onclick="setst('+d.id+',1)">上架</button>';
				}else{
					html += '<button class="table-btn" onclick="setst('+d.id+',0)">下架</button>';
				}
			  if('{$bid}'==0 && {$rest_product_demo} && showtype != 21){
				  html += '<button class="table-btn" onclick="setCommon('+d.id+')">设为默认菜品</button>';
			  }
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	function procopy(id){
		layer.confirm('确定要复制该菜品吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('procopy')}",{id:id},function(data){
				layer.close(index);
				if(data.status == 1){
					tableIns.reload();
					layer.confirm('复制成功，是否前去编辑？', {icon: 1, title:'提示',btn:['是','否']}, function(index){
						layer.close(index);
						openmax("{:url('edit')}/id/"+data.product_id);
					},function(index){
						layer.close(index);
					});
				}else{
					dialog(data.msg,data.status);
				}
			})
		});
	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	//上下架
	function setst(id,st){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要'+(st==0?'下架':'上架')+'吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setst')}",{ids:ids,st:st},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	function setCommon(id){
		layer.confirm('确定要设为默认菜品吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setCommon')}",{id:id},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
  //批量编辑分类
	function editPrintArea(){
	  var ids = [];
	  var checkStatus = table.checkStatus('tabledata')
	  var checkData = checkStatus.data; //得到选中的数据
	  if(checkData.length === 0){
		  return layer.msg('请选择需要编辑的菜品');
	  }
	  for(var i=0;i<checkData.length;i++){
		  ids.push(checkData[i]['id']);
	  }
	  var checkLayer = layer.open({type:1,area:['400px','400px'],title:'批量编辑出餐区域',content:$("#selectPrintArea"),shadeClose:true,btn: ['确定', '取消'],
		  yes:function(){
			  var area_id = $("#area_id").val();
			  if(!area_id){
				  dialog('请选择出餐区域');
				  return false;
			  }
			  var index = layer.load();
			  $.post("{:url('editManyPrintArea')}",{ids:ids,area_id:area_id},function(res){
				  layer.close(index);
				  dialog(res.msg,res.status);
				  layer.close(checkLayer);
				  tableIns.reload();
			  })
		  }
	  });
	  layui.form.render();
	
	}
	</script>
  
	{include file="public/copyright"/}
</body>
</html>
