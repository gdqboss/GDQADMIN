<!DOCTYPE html><!--custom_file(hotel)-->
<html>
<head>
  <meta charset="utf-8">
  <title>相册管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">相册管理</div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md4" style="padding-bottom:10px">
				<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加相册</a>
			</div>
			<div class="layui-form layui-col-md8 layui-form-search">
				<div class="layui-inline layuiadmin-input-useradmin">
					<label class="layui-form-label">相册名称</label>
					<div class="layui-input-inline">
						<input type="text" name="name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="status">
							<option value="">全部</option>
							<option value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
	  {type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:80},
      {field: 'name', title: '相册名称',width:320},
      {field: 'pic', title: '相册图片',templet:function(d){
			var html='';
			html+'<div style="display:flex">';
			for(var i=0;i<d.pics.length;i++){
				html+='<img src="'+d.pics[i]+'" style="width:100px; margin-right:10px" onclick="preview(this)"/>';
			}
			html+='</div>';
			return html;
      }},
      {field: 'sort', title: '排序',sort: true},
      {field: 'status', title: '状态',templet:function(d){ 
			if(d.status==0){
				return '<span style="color:red">隐藏</span>';
			}else{
				return '<span style="color:green">显示</span>';
			}
		}},{field: 'operation', title: '操作',templet:function(d){
			var html = '';
			html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
			html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
			if(d.status == 0){
				html += '<button class="table-btn" onclick="setst('+d.id+',1)">显示</button>';
			}else{
				html += '<button class="table-btn" onclick="setst('+d.id+',0)">隐藏</button>';
			}
			return html;
		}}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	
	//审核
	function setcheckst(id,st){
		if(st == 2){
			var html = '';
			html+='	<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
			html+='		<label class="layui-form-label" style="width:80px">驳回原因</label>';
			html+='		<div class="layui-input-inline" style="width:350px">';
			html+='			<textarea type="text" id="check_reason" class="layui-textarea"></textarea>';
			html+='		</div>';
			html+='	</div>';
			var checkLayer = layer.open({type:1,area:['500px','250px'],title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
				yes:function(){
					var index = layer.load();
					$.post("{:url('setcheckst')}",{id:id,st:st,reason:$('#check_reason').val()},function(res){
						layer.close(index);
						dialog(res.msg,res.status);
						layer.close(checkLayer);
						tableIns.reload()
					})
				}
			})
		}else{
			layer.confirm('确定要审核通过吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('setcheckst')}",{id:id,st:st},function(data){
					layer.close(index);
					dialog(data.msg,data.status);
					tableIns.reload()
				})
			});
		}
	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id);
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	//上下架
	function setst(id,st){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id);
		}
		layer.confirm('确定要'+(st==0?'隐藏':'显示')+'吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setst')}",{ids:ids,st:st},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}

	//复制商品
	function copyProduct(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择要复制的商品');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
	
		//选择账号
		var html = '<div style="margin:20px auto;">';
		html+='<div class="layui-form" lay-filter="">';
		html+='<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
		html+='	<label class="layui-form-label" style="width:150px">选择账号</label>';
		html+='	<div class="layui-input-inline" style="width:180px">';
		html+='		<select id="toaid" name="toaid" style="width:100%;height: 38px;line-height: 38px;border:1px solid #e6e6e6;background-color: #fff;border-radius: 2px;" lay-filter="changeuserid">';
		html+='			<option value="">请选择账号</option>';
		{foreach $userlist as $k=>$v}
		html+='			<option value="{$v["aid"]}">{$v["un"]}</option>';
		{/foreach}
		html+='		</select>';
		html+='	</div>';
		html+='</div>';
		
		html+='<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
		html+='	<label class="layui-form-label" style="width:150px">选择分类</label>';
		html+='	<div class="layui-input-inline" style="width:180px">';
		html+='		<select id="tocid" name="tocid" style="width:100%;height: 38px;line-height: 38px;border:1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">';
		html+='		</select>';
		html+='	</div>';
		html+='</div>';

		html+='</div>';
		html+='</div>'
		var copyLayer = layer.open({type:1,title:'复制商品到其他账号',area:['500px','500px'],content:html,shadeClose:true,btn: ['确定', '取消'],
			yes:function(){
				var index = layer.load();
				layer.confirm('确定要复制到该账号吗?',{icon: 7, title:'操作确认'}, function(index){
					//do something
					layer.close(index);
					var index = layer.load();
					var toaid = $('#toaid').val();
					var tocid = $('#tocid').val();
					$.post("{:url('userProcopy')}",{ids:ids,toaid:toaid,tocid:tocid},function(data){
						layer.close(index);
						if(data.status == 1){
							dialog(data.msg,data.status);
							layer.close(copyLayer);
						}else{
							dialog(data.msg,data.status);
						}
					})
				},function(){
					layer.close(index);
				});
			}
		})
		layui.form.render();
		layui.form.on('select(changeuserid)', function(obj){
			//var field = obj.field;
			var toaid = obj.value;
			var index= layer.load();
			$.post("{:url('getcategory')}",{toaid:toaid},function(res){
				layer.close(index);
				var clist = res.data;
				var html = '';
				for(var i in clist){
					html += '<option value="'+clist[i].id+'">'+clist[i].name+'</option>';
					if(clist[i].child){
						for(var j in clist[i].child){
							html += '<option value="'+clist[i].child[j].id+'">&nbsp;&nbsp;&nbsp;'+clist[i].child[j].name+'</option>';
						}
					}
				}
				$('#tocid').html(html);
				layui.form.render();
			})
		})

	}
	</script>
	{include file="public/copyright"/}
</body>
</html>
