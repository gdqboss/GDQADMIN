<!--custom_file(wx_channels)-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>类目申请列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
			<div class="layui-card-header">
				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<li onclick="location.href='{:url('index')}&type=0'">可使用类目</li>
						<li onclick="location.href='{:url('index')}&type=1'">视频号小店平台类目</li>
						<li class="layui-this"  onclick="location.href='{:url('apply_lists')}'">申请列表</li>
					</ul>
				</div>
			</div>
          <div class="layui-card-body" pad15>
				<div class="layui-col-md4" style="padding-bottom:10px">
<!--					<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('apply')}')">添加</a>-->
				</div>
				<div class="layui-form layui-col-md8 layui-form-search">
					<div class="layui-inline">
						<label class="layui-form-label">分类</label>
						<div class="layui-input-inline">
							<select name="cid" lay-search>
								<option value="">全部</option>
								{foreach $clist as $cv}
								<option value="{$cv['cat_id']}">{$cv['name']}</option>
								{foreach $cv['child'] as $v}
								<option value="{$v['cat_id']}">&nbsp;&nbsp;&nbsp;{$v['name']}</option>
								{/foreach}
								{/foreach}
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
          </div>
        </div>
    </div>
  </div>
  <div class="show-loading" style="display: none;">
	  <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
		  <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
	  </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:120},
		  {field: 'audit_id', title: '审核id',width:150},
      {field: 'level1', title: '一级类目ID',width:150},
		{field: 'level2', title: '二级类目ID'},
		  {field: 'level3', title: '三级类目ID'},
		  {field: 'cat_name', title: '类目名称'},
		  {field: 'status_name', title: '状态'},
		  {field: 'reject_reason', title: '审核备注'},
      {field: 'operation', title: '操作',templet:function(d){
		var html = '';
		html += '<button class="table-btn" onclick="openmax(\'{:url('apply')}/id/'+d.level3+'\')">查看</button>';
		if(d.status==1){
			html += '<button class="table-btn" onclick="datadel('+d.id+')">撤销</button>';
		}
		return html;

      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//撤销审核
  function datadel(id){
	  layer.confirm('确定要撤销审核吗?',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('cancel')}",{id:id},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }


	</script>
	{include file="public/copyright"/}
</body>
</html>
