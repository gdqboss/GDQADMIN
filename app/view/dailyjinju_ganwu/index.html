<!DOCTYPE html><!--custom_file(daily_jinju)-->
<html>
<head>
  <meta charset="utf-8">
  <title>感悟列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">
		
          	<div class="layui-tab layui-tab-brief">
				感悟列表
						{if input('param.isopen') == 1}
						<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
						{/if}
					</div>
				</div>	
				    <div class="layui-card-body" pad15>

						<div class="layui-col-md4" style="padding-bottom:10px">
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('excel')}">导出</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
              				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,1)">审核通过</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,0)">审核关闭</button>
						</div>
						<div class="layui-form layui-col-md11 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">每日金句ID</label>
								<div class="layui-input-inline">
									<input type="text" name="proid" autocomplete="off" class="layui-input" value="{$Request.param.proid}">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">创建时间</label>
								<div class="layui-input-inline" style="width:180px">
									<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status">
										<option value="">全部</option>
										<option value="0">未审核</option>
										<option value="1">已审核</option>									
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
		//,size:'sm'
    ,cols: [[ //表头
	{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:80},
      {field: 'goodsdata', title: '信息',width:220},
      {field: 'ordernum', title: '创建时间',width:220,sort: true,templet:function(d){
		    var html = '';
			html+= '<div style="color:#080">'+ date('Y年m月d日 H:i',d.createtime)+'</div>';
			return html; 
		  } 
	  },
    {field: 'ganwu', title: '感悟',width:230},
	  {field: 'platform', title: '来源',width:80},
	  {field: 'nickname', title: '头像昵称',width:120,templet:function(d){
				if(!d.headimg) return '';
				return '<img src="'+d.headimg+'" style="width:40px;height:40px"/><br>'+d.nickname;
       }},
      {field: 'is_checked', title: '状态',templet:function(d){
				var html = '';
				if(d.is_checked==0) html+='<div style="color:#ff8758">未审核</span>';
				if(d.is_checked==1) html+='<div style="color:#ffc702">已审核</span>';
			
				return html;
			},width:80},
			{field: 'operation', title: '操作',templet:function(d){
        var html = '';
          html += '<button class="table-btn" onclick="datadel(\''+d.id+'\')">删除</button>';
		  if(d.is_checked == 0 ){
				html += '<button class="table-btn" onclick="setst(\''+d.id+'\',1)">审核通过</button>';
			}
			if(d.is_checked == 1){
				html += '<button class="table-btn" onclick="setst(\''+d.id+'\',0)">审核关闭</button>';
			}
        return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//日期范围选择
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	  //删除
	  function datadel(id){
    var ids = [];
    if(id==0){
      var checkStatus = table.checkStatus('tabledata')
      var checkData = checkStatus.data; //得到选中的数据
      if(checkData.length === 0){
         return layer.msg('请选择数据');
      }
      var ids = [];
      for(var i=0;i<checkData.length;i++){
        ids.push(checkData[i]['id']);
      }
    }else{
      ids.push(id)
    }
    layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
      //do something
      layer.close(index);
      var index = layer.load();
      $.post("{:url('del')}",{ids:ids},function(data){
        layer.close(index);
        dialog(data.msg,data.status);
        tableIns.reload()
      })
    });
  }
  //审核
  function setst(id,st){
    var ids = [];
    if(id==0){
      var checkStatus = table.checkStatus('tabledata')
      var checkData = checkStatus.data; //得到选中的数据
      if(checkData.length === 0){
         return layer.msg('请选择数据');
      }
      var ids = [];
      for(var i=0;i<checkData.length;i++){
        ids.push(checkData[i]['id']);
      }
    }else{
      ids.push(id)
    }
    layer.confirm('确定要'+(st==0?'关闭':'审核')+'吗?',{icon: 7, title:'操作确认'}, function(index){
      //do something
      layer.close(index);
      var index = layer.load();
      $.post("{:url('setst')}",{ids:ids,st:st},function(data){
        layer.close(index);
        dialog(data.msg,data.status);
        tableIns.reload()
      })
    });
  }
	</script>
	{include file="public/copyright"/}
</body>
</html>
