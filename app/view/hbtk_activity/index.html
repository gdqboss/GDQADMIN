<!DOCTYPE html>    <!--custom_file(yx_hbtk)-->
<html>
<head>
  <meta charset="utf-8">
  <title>拓客活动</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	#urlqr img{margin:0 auto}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">
						<i class="fa fa-list"></i> 拓客活动列表 {if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}
						<!-- <i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i> -->
					</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md6" style="padding-bottom:10px">
							<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
							<!-- <a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}/type/zjd')"><i class="fa fa-plus"></i> 砸金蛋</a>
							<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}/type/yyl')"><i class="fa fa-plus"></i> 摇摇乐</a> -->
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
						</div>
						<div class="layui-form layui-col-md6 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">活动名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">活动时间</label>
								<div class="layui-input-inline" style="width:180px">
									<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',width:80},
      // {field: 'name', title: '活动名称'},
	  {field: 'name', title: '活动信息',templet:function(d){
			  var html = '';
			  html+='<img src="'+d.fmpic+'" style="max-width:70px;float:left"/>';
			  html+='<div style="float: left;margin-left: 10px;">';
			  html+= 		d.name;
			  html+='</div>';
			  return html;
		  }},
      // {field: 'jpnum', title: '总奖品数',width:100,templet:function(d){ return d.j1sl + d.j2sl + d.j3sl + d.j4sl + d.j5sl + d.j6sl + d.j7sl + d.j8sl + d.j9sl + d.j10sl + d.j11sl + d.j12sl}},
	{field: 'viewnum', title: '浏览人数',width:85,sort: true},
	 {field: 'buy_num', title: '转发人数',width:85,sort: true},
	 {field: 'buy_num', title: '购买人数',width:85,sort: true},
	 {field: 'join_num', title: '参与人数',width:85,sort: true},
	 {field: 'xn_bgnum', title: '虚拟浏览人数',width:100},
	{field: 'xn_zfnum', title: '虚拟转发人数',width:100},
	{field: 'xn_buynum', title: '虚拟购买人数',width:100},
	 {field: 'xn_joinnum', title: '虚拟参与人数',width:100},
      {field: 'starttime', title: '活动时间',templet:function(d){ return date('Y-m-d H:i:s',d.starttime) + ' ~ '+date('Y-m-d H:i:s',d.endtime)}},
      {field: 'status', title: '状态',templet:function(d){ 
				if(d.status==0){
					return '<span style="color:red">未开启</span>';
				}else{
					if(d.starttime > {:time()}){
						return '<button class="layui-btn layui-btn-sm" style="background-color:#888">未开始</button>';
					}else if(d.endtime < {:time()}){
						return '<button class="layui-btn layui-btn-sm" style="background-color:#CCCCCC">已结束</button>';
					}else if(d.endtime > {:time()} && d.starttime < {:time()}){
						return '<button class="layui-btn layui-btn-sm" style="background-color:#f55">进行中</button>';
					}
				}
			}},
      {field: 'operation', title: '操作',templet:function(d){
				var html = '';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				html += '<button class="table-btn" onclick="showurl('+d.id+',\'hbtk\')">活动链接</button>';
			  	html += '<button class="table-btn" onclick="openmax(\'{:url('sharelog')}/isopen/1/hid/'+d.id+'\')">分享日志</button>';
			  	html += '<button class="table-btn" onclick="openmax(\'{:url('fanlilog')}/isopen/1/hid/'+d.id+'\')">返利记录</button>';
				html += '<button class="table-btn" onclick="openmax(\'{:url('record')}/isopen/1/type/0/hid/'+d.id+'\')">参与用户</button>';
			  html += '<button class="table-btn" onclick="openmax(\'{:url('record')}/isopen/1/type/1/hid/'+d.id+'\')">购买日志</button>';
				return html;
			}}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	function showurl(id,type){
		if(type == 'hbtk') var pagepath = 'pagesExt/hbtk/index?id='+id;
		viewLink(pagepath);
	}
	</script>
	{include file="public/copyright"/}
	<div id="NewsToolBox"></div>
</body>
</html>
