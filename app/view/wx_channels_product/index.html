<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>商品管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">商品管理</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md4" style="padding-bottom:10px">
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllProduct(0)">同步商品</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllProduct(6)">同步回收站商品</button>
							{if input('param.showtype')!=2}<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>{/if}
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,5)">上架</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,11)">下架</button>
						</div>
						<div class="layui-form layui-col-md8 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">商品名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">分类</label>
								<div class="layui-input-inline">
									<select name="cid">
										<option value="">全部</option>
										{foreach $clist as $cv}
											<option value="{$cv['cat_id']}">{$cv['name']}</option>
											{foreach $cv['child'] as $v}
											<option value="{$v['cat_id']}">&nbsp;&nbsp;&nbsp;{$v['name']}</option>
											{/foreach}
										{/foreach}
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status">
										<option value="">全部</option>
										{foreach $product_status as $status_k=>$status_v}
										<option value="{$status_k}">{$status_v}</option>
										{/foreach}
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="sharelayer">
	  <div class="layui-form-item">
		  <label class="layui-form-label" style="width: 100px;">分享类型：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:300px;margin-left:0px">
				  <input type="hidden" name="product_id" />
				  <input type="radio" name="sharer_product_type" value="1" title="商品H5短链" />
				  <input type="radio" name="sharer_product_type" value="2" title="商品口令" />
				  <input type="radio" name="sharer_product_type" value="3" title="商品二维码" />
			  </div>
		  </div>
	  </div>
	  <div class="layui-form-item">
		  <div class="layui-input-block">
			  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formGetShare">确定</button>
		  </div>
	  </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:70},
      {field: 'name', title: '商品信息',width:300,templet:function(d){
				var html = '';
				html+='<img src="'+d.pic+'" style="max-width:70px;float:left"/>';
				html+='<div style="float: left;width:200px;margin-left: 10px;white-space:normal;line-height:20px;">';
				html+='	<div style="width:100%;">';
				if(d.cid!=0){
				html+='		<span style="color:red">['+d.cname+']</span>';
				}
				html+= 		d.name;
				html+= '</div>';
				html+='	<div style="padding-top:5px;color:#f60">￥'+d.sell_price+'</div>';
				html+='</div>';
				return html;
			}},
			{field: 'stock', title: '库存'},
      {field: 'sales', title: '销量',sort: true},
		  {field: 'status_name', title: '线上状态'},
		  {field: 'edit_status_name', title: '草稿状态'},
		  {field: 'audit_status_name', title: '审核状态'},
      {field: 'operation', title: '操作',templet:function(d){
				var html = '';
			  html += '<button class="table-btn" onclick="getshare('+d.product_id+')">分享连接</button>';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				if(d.status != 5){
					html += '<button class="table-btn" onclick="setst('+d.id+',5)">上架</button>';
				}else if(d.status == 5){
					html += '<button class="table-btn" onclick="setst('+d.id+',11)">下架</button>';
				}
			  if(d.edit_status == 2){
				  html += '<button class="table-btn" onclick="cancel('+d.id+')">撤回审核</button>';
			  }
			  html += '<button class="table-btn" onclick="getstock('+d.id+')">获取库存</button>';
			  html += '<button class="table-btn" onclick="openmax(\'{:url('stock_log')}/isopen/1/id/'+d.id+'\')">库存流水</button>';
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//审核
	function setcheckst(id,st){
		if(st == 2){
			var html = '';
			html+='	<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
			html+='		<label class="layui-form-label" style="width:80px">驳回原因</label>';
			html+='		<div class="layui-input-inline" style="width:350px">';
			html+='			<textarea type="text" id="check_reason" class="layui-textarea"></textarea>';
			html+='		</div>';
			html+='	</div>';
			var checkLayer = layer.open({type:1,area:['500px','250px'],title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
				yes:function(){
					var index = layer.load();
					$.post("{:url('setcheckst')}",{id:id,st:st,reason:$('#check_reason').val()},function(res){
						layer.close(index);
						dialog(res.msg,res.status);
						layer.close(checkLayer);
						tableIns.reload()
					})
				}
			})
		}else{
			layer.confirm('确定要审核通过吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('setcheckst')}",{id:id,st:st},function(data){
					layer.close(index);
					dialog(data.msg,data.status);
					tableIns.reload()
				})
			});
		}
	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	//上下架
	function setst(id,st){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要'+(st==5?'上架':'下架')+'吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setst')}",{ids:ids,st:st},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
  //撤回审核
  function cancel(id){
	  var ids = [];
	  if(id==0){
		  var checkStatus = table.checkStatus('tabledata')
		  var checkData = checkStatus.data; //得到选中的数据
		  if(checkData.length === 0){
			  return layer.msg('请选择数据');
		  }
		  var ids = [];
		  for(var i=0;i<checkData.length;i++){
			  ids.push(checkData[i]['id']);
		  }
	  }else{
		  ids.push(id)
	  }
	  layer.confirm('确定要撤回审核吗?',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('cancel')}",{ids:ids},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
  //获取库存
  function getstock(id){
	  layer.confirm('确定要获取库存吗?',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('getstock')}",{id:id},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
  //获取商品分享连接
  var sharelayer
  function getshare(product_id){
	  $('input[name="product_id"]').val(product_id);
	  sharelayer = layer.open({type:1,area: ['500px', '280px'],title:'获取商品分享连接',content:$('#sharelayer'),shadeClose:true})
  }
  //分享连接提交
  layui.form.on('submit(formGetShare)', function(obj){
	  var index= layer.load();
	  var product_id = $('input[name="product_id"]').val();
	  var sharer_product_type = $('input[name="sharer_product_type"]:checked').val();
	  var filed = obj.field;
	  filed.product_id = product_id;
	  filed.sharer_product_type = sharer_product_type;
	  console.log(filed);
	  $.post("{:url('get_shareurl')}",filed,function(data){
		  layer.close(index);
		  if(data.status==1){
			  if(sharer_product_type==3){
				  layer.open({type:1,area:['300px','350px'],content:'<div style="margin:auto auto;text-align:center"><img src="'+data.share_url+'" style="margin-top:20px;max-width:280px;max-height:280px"/><p style="font-size: 16px;">使用微信扫一扫查看商品\n</p></div>',title:false,shadeClose:true})
			  }else{
				  layer.open({
					  titel: '分享链接',
					  content: data.share_url,
					  btn: ['复制', '关闭'],
					  yes:function (index,layero) {
						  copyText(''+data.share_url+'')
					  },
					  btn2:function (index,layero){
						  layer.close(index)
					  }
				  });
			  }

		  }else{
			  dialog(data.msg,data.status);
		  }
		  layer.close(notcelayer);
	  })
  });
	</script>
  <script>
	  //同步全部商品
	  var $ = layui.jquery
			  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
	  var next_key = 0;
	  var percent = 0;
	  function asyncAllProduct(status){
		  layer.confirm('确认同步全部商品?',{icon: 7, title:'操作确认'}, function(index){
			  pagenum = 0;
			  var field = {};
			  element.progress('demo', '0%');
			  layer.msg('同步中，请勿刷新或关闭页面', {
				  icon: 16,
				  shade: 0.01,
				  time:false
			  });
			  field.status = status;
			  _tplsend(field);
		  });
	  }
	  function _tplsend(field){
		  pagenum++;
		  $.ajax({
			  type:'POST',
			  url:"{:url('asyncAllProduct')}/next_key/"+next_key,
			  dataType:'json',
			  data:field,
			  success:function(data){
				  console.log(data);

				  if(data.status==1){
					  next_key = data.next_key;
					  //layer.msg('成功同步'+next_key+'',{offset:'100px'});
					  layer.msg('正在同步'+next_key+'，请勿刷新或关闭页面', {
						  icon: 16,
						  shade: 0.01,
						  time:false
					  });
					  tableIns.reload();
				  }
				  // return false;
				  if(data.status==1 && data.continue_flag){
					  _tplsend(field);
				  }else{
					  if(data.status==1){
						  dialog(data.msg,1);
					  }else{
						  dialog(data.msg,data.status);
					  }
					  next_key = '';
					  setTimeout(function(){
						  parent.layer.closeAll();
						  parent.tableIns.reload()
					  },2000);
				  }
			  },
			  error:function(){
				  layer.close(index);
				  dialog('未知错误',0);
			  }
		  })
	  }
  </script>
	{include file="public/copyright"/}
</body>
</html>
