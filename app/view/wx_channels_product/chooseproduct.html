<!--custom_file(wx_channels)-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选择产品</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-body" pad15>
						<div class="layui-form layui-col-md12 layui-form-search" style="padding-bottom:10px">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{:url('index')}/type/{$type}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			//{type:"checkbox"},
		  {field: 'id', title: 'ID',  sort: true,width:70},
		  {field: 'name', title: '商品信息',width:300,templet:function(d){
				  var html = '';
				  html+='<img src="'+d.pic+'" style="max-width:70px;float:left"/>';
				  html+='<div style="float: left;width:200px;margin-left: 10px;white-space:normal;line-height:20px;">';
				  html+='	<div style="width:100%;">';
				  if(d.cid!=0){
					  html+='		<span style="color:red">['+d.cname+']</span>';
				  }
				  html+= 		d.name;
				  html+= '</div>';
				  html+='	<div style="padding-top:5px;color:#f60">￥'+d.sell_price+'</div>';
				  html+='</div>';
				  return html;
			  }},
		  {field: 'stock', title: '库存'},
		  {field: 'sales', title: '销量',sort: true},
		  {field: 'status_name', title: '线上状态'},
		  {field: 'edit_status_name', title: '草稿状态'},
      {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="chooseprdocut(\'{{d.id}}\')">选择</button></div>',align:'center'}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	function chooseprdocut(id){
		var index = layer.load();
		$.post("{:url('getproductinfo')}",{id:id},function(res){
			layer.close(index);
			window.parent.chooseChannelsProduct(res.data,"{$Request.param.args}");
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		});
	}
	</script>
</body>
</html>
