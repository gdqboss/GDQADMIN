<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$cfg['title']} - {$title}</title>
    {include file="public/css"/}
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-card layui-col-md12">
                <div class="layui-card-header">
                    <i class="fa fa-plus"></i> {$title}
                    <a href="{:url('BarcodeInventory/check')}" class="layui-btn layui-btn-sm layui-btn-primary" style="margin-left:10px;">
                        <i class="fa fa-arrow-left"></i> {:t('返回列表')}
                    </a>
                </div>
                <div class="layui-card-body" pad15>
                    <form class="layui-form form-label-w6" id="createCheckForm" lay-filter="createCheckForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="redstar">*</span>{:t('盘点名称')}：</label>
                            <div class="layui-input-inline" style="width:400px">
                                <input type="text" class="layui-input" name="check_name" placeholder="{:t('请输入盘点名称')}" required>
                            </div>
                            <div class="layui-form-mid layui-word-aux">{:t('例如：2024年1月盘点')}</div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:t('备注')}：</label>
                            <div class="layui-input-inline" style="width:400px">
                                <textarea class="layui-textarea" name="remark" placeholder="{:t('请输入备注信息')}" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <!-- 提交按钮 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="submit" lay-submit lay-filter="createCheckForm">
                                    <i class="fa fa-check"></i> {:t('创建盘点任务')}
                                </button>
                                <button class="layui-btn layui-btn-primary" type="reset">
                                    <i class="fa fa-refresh"></i> {:t('重置')}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部脚本 -->
    {include file="public/js"/}
    
    <script>
        layui.use(['form', 'layer'], function() {
            var form = layui.form;
            var layer = layui.layer;
            
            // 渲染表单
            form.render();
            
            // 表单提交
            form.on('submit(createCheckForm)', function(data) {
                $.ajax({
                    url: '{:url('BarcodeInventory/create_check')}',
                    type: 'POST',
                    data: $('#createCheckForm').serialize(),
                    dataType: 'json',
                    success: function(res) {
                        if (res.status == 1) {
                            layer.msg(res.msg, {icon: 1, time: 1500}, function() {
                                window.location.href = res.url;
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    },
                    error: function() {
                        layer.msg('{:t('网络错误，请稍后重试')}', {icon: 2});
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
