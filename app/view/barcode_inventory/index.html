<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$cfg['title']} - {$menuname}</title>
    {include file="public/css"/}
    <style>
        /* 美化卡片样式 */
        .layui-card {
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .layui-card:hover {
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.15);
        }
        
        /* 美化卡片标题 */
        .layui-card-header {
            background-color: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
        }
        
        /* 美化卡片内容 */
        .layui-card-body {
            padding: 20px;
        }
        
        /* 美化按钮样式 */
        .layui-btn {
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .layui-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 美化搜索框 */
        #proname {
            border-radius: 4px;
            border: 1px solid #e6e6e6;
            transition: all 0.3s ease;
        }
        
        #proname:focus {
            border-color: #1E9FFF;
            box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.2);
        }
        
        /* 美化表格样式 */
        .layui-table {
            border-radius: 4px;
            overflow: hidden;
        }
        
        .layui-table th {
            background-color: #f5f7fa;
            font-weight: bold;
            color: #333;
        }
        
        .layui-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .layui-table tbody tr:hover {
            background-color: #fafafa;
        }
        
        /* 美化操作按钮 */
        .btn {
            border-radius: 3px;
            font-size: 12px;
            padding: 4px 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        /* 美化商品图片 */
        .layui-table img {
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .layui-table img:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* 美化规格库存显示 */
        .spec-stock {
            background-color: #f0f9eb;
            color: #67c23a;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        /* 添加加载动画 */
        .layui-table th, .layui-table td {
            transition: all 0.3s ease;
        }
        
        /* 美化响应式布局 */
        @media screen and (max-width: 768px) {
            .layui-card-header-right {
                float: none;
                margin-top: 10px;
            }
            
            .layui-btn {
                margin-bottom: 5px;
            }
        }
        
        /* 美化统计卡片 */
        .stat-card {
            background-color: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        /* 美化库存数量显示 */
        .stock-high {
            color: #67c23a;
        }
        
        .stock-medium {
            color: #e6a23c;
        }
        
        .stock-low {
            color: #f56c6c;
        }
        
        /* 添加动画效果 */
        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body class="gray-bg">
    <!-- 页面内容 -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h5>{$menuname}</h5>
                        <div class="layui-card-header-right">
                            <a href="{:url('BarcodeInventory/edit')}" class="layui-btn layui-btn-primary layui-btn-xs">
                                <i class="fa fa-plus"></i> {:t('添加商品')}
                            </a>
                            <a href="{:url('BarcodeInventory/outbound')}" class="layui-btn layui-btn-success layui-btn-xs">
                                <i class="fa fa-minus"></i> {:t('出库')}
                            </a>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <!-- 搜索框 -->
                        <div class="layui-form-item">
                            <div class="layui-input-inline" style="width: 300px;">
                                <input type="text" id="proname" placeholder="{:t('请输入商品名称')}" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <button type="button" id="searchBtn" class="layui-btn layui-btn-primary">{:t('搜索')}</button>
                            </div>
                        </div>
                        
                        <!-- 库存列表 -->
                        <div class="table-responsive">
                            <table class="layui-hide" id="inventoryTable" lay-filter="inventoryTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部脚本 -->
    {include file="public/js"/}
    
    <script>
        layui.use(['table', 'layer'], function() {
            var table = layui.table;
            var layer = layui.layer;
            
            // 渲染表格
        var tableIns = table.render({
            elem: '#inventoryTable',
            url: '{:url("BarcodeInventory/index")}',
            page: true,
            limit: 10,
            limits: [10, 20, 30, 50],
            cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'name', title: '{:t('商品名称')}', width: 250, templet: function(d) {
                    var html = d.name;
                    if (d.english_name) {
                        html += '<br><span style="font-size: 12px; color: #999;">' + d.english_name + '</span>';
                    }
                    return html;
                }},
                {field: 'pic', title: '{:t('商品图片')}', width: 100, templet: function(d) {
                    return d.pic ? '<img src="' + d.pic + '" width="50" height="50">' : '<span style="color: #999;">{:t('无图片')}</span>';
                }},
                {field: 'stock', title: '{:t('总库存')}', width: 100, sort: true, templet: function(d) {
                    // 根据库存数量显示不同颜色
                    var stockClass = '';
                    if (d.stock > 100) {
                        stockClass = 'stock-high';
                    } else if (d.stock > 10) {
                        stockClass = 'stock-medium';
                    } else {
                        stockClass = 'stock-low';
                    }
                    return '<span class="' + stockClass + ' font-weight-bold">' + d.stock + '</span>';
                }},
                {field: 'supplier_id', title: '{:t('供货商')}', width: 200, templet: function(d) {
                    return d.supplier_id + ' - ' + d.supplier_name;
                }},
                {field: 'guige', title: '{:t('规格库存')}', width: 300, templet: function(d) {
                    var html = '';
                    if (d.guige && d.guige.length > 0) {
                        $.each(d.guige, function(index, item) {
                            // 根据规格库存显示不同颜色
                            var stockClass = '';
                            if (item.stock > 50) {
                                stockClass = 'stock-high';
                            } else if (item.stock > 5) {
                                stockClass = 'stock-medium';
                            } else {
                                stockClass = 'stock-low';
                            }
                            html += '<span class="spec-item" style="margin-right: 10px; display: inline-block; margin-bottom: 5px;">' + 
                                    '<strong>' + item.name + ':</strong> ' + 
                                    '<span class="spec-stock ' + stockClass + '">' + item.stock + '</span>' + 
                                    '</span>';
                        });
                    } else {
                        html = '<span style="color: #999;">{:t('无规格')}</span>';
                    }
                    return html;
                }},
                {title: '{:t('操作')}', width: 200, align: 'center', templet: function(d) {
                    return '<button class="layui-btn layui-btn-xs layui-btn-normal" onclick="window.location.href=\'/?s=/BarcodeInventory/edit&id=' + d.id + '\'">' +
                           '<i class="fa fa-edit"></i> {:t('编辑')}</button> ' +
                           '<button class="layui-btn layui-btn-xs layui-btn-success" onclick="window.location.href=\'/?s=/BarcodeInventory/outbound&proid=' + d.id + '\'">' +
                           '<i class="fa fa-minus"></i> {:t('出库')}</button> ' +
                           '<button class="layui-btn layui-btn-xs layui-btn-danger" onclick="delProduct(' + d.id + ')">' +
                           '<i class="fa fa-trash"></i> {:t('删除')}</button>';
                }},
            ]],
            done: function(res, curr, count) {
                // 表格渲染完成后的回调
                console.log('表格渲染完成', res);
            }
        });
            
            // 搜索功能
            $('#searchBtn').click(function() {
                var proname = $('#proname').val();
                tableIns.reload({
                    where: {
                        proname: proname
                    },
                    page: {
                        curr: 1 // 重新从第1页开始
                    }
                });
            });
            
            // 回车键搜索
            $('#proname').keypress(function(e) {
                if (e.which == 13) {
                    $('#searchBtn').click();
                }
            });
        });
        
        // 删除商品
        function delProduct(id) {
            layer.confirm('{:t('确定要删除该商品吗？')}', {
                btn: ['{:t('确定')}','{:t('取消')}']
            }, function() {
                $.ajax({
                    url: '{:url('BarcodeInventory/del_product')}',
                    type: 'POST',
                    data: {id: id},
                    dataType: 'json',
                    success: function(res) {
                        if (res.status == 1) {
                            layer.msg(res.msg, {icon: 1, time: 1500}, function() {
                                // 刷新表格
                                layui.table.reload('inventoryTable');
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    },
                    error: function() {
                        layer.msg('{:t('网络错误，请稍后重试')}', {icon: 2});
                    }
                });
            });
        }
    </script>
</body>
</html>
