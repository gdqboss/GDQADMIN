<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$cfg['title']} - {$title}</title>
    {include file="public/css"/}
    <style>
        /* 美化卡片样式 */
        .layui-card {
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .layui-card:hover {
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.15);
        }
        
        /* 美化卡片标题 */
        .layui-card-header {
            background-color: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 美化卡片内容 */
        .layui-card-body {
            padding: 20px;
        }
        
        /* 美化按钮样式 */
        .layui-btn {
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .layui-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 美化搜索框 */
        .layui-input {
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .layui-input:focus {
            border-color: #1E9FFF;
            box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.2);
        }
        
        /* 美化表格样式 */
        .layui-table {
            border-radius: 4px;
            overflow: hidden;
        }
        
        .layui-table th {
            background-color: #f5f7fa;
            font-weight: bold;
            color: #333;
        }
        
        .layui-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .layui-table tbody tr:hover {
            background-color: #fafafa;
        }
        
        /* 美化操作按钮 */
        .layui-btn-xs {
            border-radius: 3px;
            font-size: 12px;
            padding: 4px 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .layui-btn-xs:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        /* 美化下拉选择框 */
        .layui-select {
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .layui-select:focus {
            border-color: #1E9FFF;
            box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.2);
        }
        
        /* 美化响应式布局 */
        @media screen and (max-width: 768px) {
            .layui-card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .layui-card-header-tool {
                margin-top: 10px;
            }
            
            .layui-btn {
                margin-bottom: 5px;
            }
        }
        
        /* 添加加载动画 */
        .layui-table th, .layui-table td {
            transition: all 0.3s ease;
        }
        
        /* 美化统计卡片 */
        .stat-card {
            background-color: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body class="gray-bg">
    <!-- 页面内容 -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h5><i class="fa fa-list"></i> {$title}</h5>
                        <div class="layui-card-header-tool">
                            <a href="{:url('BarcodeInventory/create_check')}" class="layui-btn layui-btn-normal layui-btn-sm">
                                <i class="fa fa-plus"></i> {:t('创建盘点任务')}
                            </a>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <!-- 搜索区域 -->
                        <form class="layui-form" style="margin-bottom: 15px; padding: 15px; background-color: #f8f9fa; border-radius: 4px; border: 1px solid #e9ecef;">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">{:t('盘点名称')}：</label>
                                    <div class="layui-input-inline" style="width: 200px;">
                                        <input type="text" name="check_name" id="check_name" placeholder="{:t('请输入盘点名称')}" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">{:t('状态')}：</label>
                                    <div class="layui-input-inline" style="width: 120px;">
                                        <select name="status" id="status" class="layui-select">
                                            <option value="-1">{:t('全部')}</option>
                                            <option value="0">{:t('未完成')}</option>
                                            <option value="1">{:t('已完成')}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="button" class="layui-btn layui-btn-primary" id="searchBtn">
                                        <i class="fa fa-search"></i> {:t('搜索')}
                                    </button>
                                    <button type="button" class="layui-btn layui-btn-primary" id="resetBtn">
                                        <i class="fa fa-refresh"></i> {:t('重置')}
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <!-- 盘点记录列表 -->
                        <div class="table-responsive">
                            <table class="layui-hide" id="checkTable" lay-filter="checkTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部脚本 -->
    {include file="public/js"/}
    
    <script>
        layui.use(['table', 'form', 'layer'], function() {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            
            // 渲染表单
            form.render();
            
            // 渲染表格
            var tableIns = table.render({
                elem: '#checkTable',
                url: '{:url('BarcodeInventory/check')}',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print'],
                page: true,
                limit: 10,
                limits: [10, 20, 30, 50],
                loading: true,
                text: {
                    none: '<div style="padding: 30px 0; text-align: center;"><i class="fa fa-inbox" style="font-size: 50px; color: #ccc; margin-bottom: 10px; display: block;"></i>{:t('暂无数据')}<br><span style="color: #999;">{:t('点击右上角按钮创建盘点任务')}</span></div>'
                },
                cols: [[
                    {type: 'checkbox', fixed: 'left', width: 50},
                    {field: 'id', title: 'ID', width: 80, sort: true, align: 'center'},
                    {field: 'check_sn', title: '{:t('盘点单号')}', width: 200, align: 'center', templet: function(d) {
                        return '<code style="background-color: #f0f0f0; padding: 2px 8px; border-radius: 3px;">' + d.check_sn + '</code>';
                    }},
                    {field: 'check_name', title: '{:t('盘点名称')}', minWidth: 180, align: 'center', style: 'font-weight: 500;'},
                    {field: 'check_time', title: '{:t('盘点时间')}', width: 180, align: 'center'},
                    {field: 'check_user', title: '{:t('盘点人')}', width: 100, align: 'center'},
                    {field: 'total_products', title: '{:t('盘点商品数')}', width: 120, sort: true, align: 'center', templet: function(d) {
                        return '<span class="layui-badge layui-bg-blue">' + d.total_products + '</span>';
                    }},
                    {field: 'total_diff', title: '{:t('差异总数')}', width: 120, sort: true, align: 'center', templet: function(d) {
                        var diff = d.total_diff > 0 ? '+' + d.total_diff : d.total_diff;
                        return '<span style="color: ' + (d.total_diff > 0 ? '#f56c6c' : (d.total_diff < 0 ? '#67c23a' : '#909399')) + ';">' + diff + '</span>';
                    }},
                    {field: 'total_diff_amount', title: '{:t('差异金额')}', width: 130, sort: true, align: 'center', templet: function(d) {
                        var amount = d.total_diff_amount.toFixed(2);
                        var prefix = parseFloat(amount) > 0 ? '+' : '';
                        return '<span style="color: ' + (d.total_diff_amount > 0 ? '#f56c6c' : (d.total_diff_amount < 0 ? '#67c23a' : '#909399')) + ';">¥' + prefix + amount + '</span>';
                    }},
                    {field: 'status', title: '{:t('状态')}', width: 100, align: 'center', templet: '#statusTpl'},
                    {field: 'remark', title: '{:t('备注')}', minWidth: 150, align: 'left', templet: function(d) {
                        return d.remark ? d.remark : '<span style="color: #999;">{:t('无')}</span>';
                    }},
                    {field: 'createtime', title: '{:t('创建时间')}', width: 180, align: 'center'},
                    {title: '{:t('操作')}', width: 200, align: 'center', toolbar: '#checkBar'}
                ]],
                done: function(res, curr, count) {
                    // 表格渲染完成回调
                    console.log('Table data:', res);
                    if (count === 0) {
                        // 无数据时的提示
                        $('.layui-table-empty').html('<div style="padding: 30px 0; text-align: center;"><i class="fa fa-inbox" style="font-size: 50px; color: #ccc; margin-bottom: 10px; display: block;"></i>{:t('暂无数据')}<br><span style="color: #999;">{:t('点击右上角按钮创建盘点任务')}</span></div>');
                    }
                }
            });
            
            // 工具栏
            table.on('toolbar(checkTable)', function(obj) {
                if (obj.event === 'add') {
                    window.location.href = '{:url('BarcodeInventory/create_check')}';
                }
            });
            
            // 搜索
            $('#searchBtn').click(function() {
                var check_name = $('#check_name').val();
                var status = $('#status').val();
                
                tableIns.reload({
                    where: {
                        check_name: check_name,
                        status: status
                    },
                    page: {
                        curr: 1
                    },
                    done: function(res) {
                        console.log('Search results:', res);
                        if (res.count === 0) {
                            layer.msg('{:t('未找到匹配的数据')}', {icon: 5});
                        }
                    }
                });
            });
            
            // 重置
            $('#resetBtn').click(function() {
                $('#check_name').val('');
                $('#status').val('-1');
                form.render('select');
                tableIns.reload({
                    where: {
                        check_name: '',
                        status: -1
                    },
                    page: {
                        curr: 1
                    }
                });
            });
            
            // 监听表格操作
            table.on('tool(checkTable)', function(obj) {
                var data = obj.data;
                var layEvent = obj.event;
                
                if (layEvent === 'edit') {
                    // 执行盘点
                    layer.confirm('{:t('确定要执行这个盘点任务吗？')}', {
                        icon: 3,
                        title: '{:t('执行盘点')}',
                        btn: ['{:t('确定')}', '{:t('取消')}']
                    }, function(index) {
                        layer.close(index);
                        window.location.href = '{:url('BarcodeInventory/check_detail')}?id=' + data.id;
                    });
                } else if (layEvent === 'analysis') {
                    // 查看分析
                    window.location.href = '{:url('BarcodeInventory/check_analysis')}?id=' + data.id;
                } else if (layEvent === 'detail') {
                    // 查看详情
                    window.location.href = '{:url('BarcodeInventory/check_detail')}?id=' + data.id;
                }
            });
            
            // 按回车键搜索
            $('#check_name').on('keydown', function(e) {
                if (e.keyCode === 13) {
                    $('#searchBtn').click();
                }
            });
        });
    </script>
    
    <!-- 自定义工具栏 -->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">
                <i class="fa fa-plus"></i> {:t('创建盘点任务')}
            </button>
        </div>
    </script>
    
    <!-- 操作列 -->
    <script type="text/html" id="checkBar">
        {{#  if(d.status == 0){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit">{:t('执行盘点')}</a>
        {{#  } else { }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="analysis">{:t('查看分析')}</a>
        {{#  } }}
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">{:t('查看详情')}</a>
    </script>
    
    <!-- 状态列 -->
    <script type="text/html" id="statusTpl">
        {{#  if(d.status == 1){ }}
            <span class="layui-badge layui-bg-green">{:t('已完成')}</span>
        {{#  } else { }}
            <span class="layui-badge layui-bg-orange">{:t('未完成')}</span>
        {{#  } }}
    </script>
</body>
</html>
