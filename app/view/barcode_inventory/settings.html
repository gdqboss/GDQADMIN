<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$cfg['title']} - {$title}</title>
    {include file="public/css"/}
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-card layui-col-md12">
                <div class="layui-card-header">
                    <i class="fa fa-cog"></i> {$title}
                </div>
                <div class="layui-card-body" pad15>
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <i class="fa fa-building"></i> {:t('经销商管理')}
                                </div>
                                <div class="layui-card-body">
                                    <p>{:t('管理系统中的经销商信息，包括添加、编辑、删除经销商，以及管理经销商下的门店。')}</p>
                                    <br>
                                    <button class="layui-btn layui-btn-primary" onclick="window.location.href='/?s=/BarcodeInventory/dealer_list'">
                                        <i class="fa fa-arrow-right"></i> {:t('进入经销商管理')}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <i class="fa fa-cog"></i> {:t('其他设置')}
                                </div>
                                <div class="layui-card-body">
                                    <p>{:t('系统其他设置功能将在此处添加。')}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部脚本 -->
    {include file="public/js"/}
    
    <script>
        layui.use(['layer'], function() {
            var layer = layui.layer;
        });
    </script>
</body>
</html>
