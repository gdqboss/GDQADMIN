<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{:t('优惠券')}设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
    <style>
        .layui-form-label{width: 140px}
    </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				<div class="layui-card-header"><i class="fa fa-cog"></i> {:t('优惠券')}设置
                    <i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i></div>
				<div class="layui-card-body" pad15>
					<div class="layui-form" lay-filter="">
                        
                        {if getcustom('coupon_expire_notice')}
                        <div class="layui-form-item">
                            <label class="layui-form-label">过期提醒：</label>
                            <div class="layui-input-inline" style="width:540px">
                                <input type="radio" name="info[expire_status]" value="0" title="关闭" {if !$info['id'] ||$info['expire_status']==0}checked{/if}>
                                <input type="radio" name="info[expire_status]" value="1" title="开启" {if $info['expire_status']==1}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">提醒时间：</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="info[expire_rules][]" value="1" title="提前一天" {if (in_array(1, $info['expire_rules']))} checked=""{/if}>
                                <input type="checkbox" name="info[expire_rules][]" value="3" title="提前三天" {if (in_array(3, $info['expire_rules']))} checked=""{/if}>
                                <input type="checkbox" name="info[expire_rules][]" value="7" title="提前七天" {if (in_array(7, $info['expire_rules']))} checked=""{/if}>
                            </div>
                            <div class="layui-form-mid layui-word-aux">提前几天提醒</div>
                        </div>
                        {/if}

						<div class="layui-form-item">
							<div class="layui-input-block" style="margin-left:160px;">
								<button class="layui-btn" lay-submit lay-filter="formsubmit">提 交</button>
							</div>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		$.post("{:url('set')}",field,function(data){
			dialog(data.msg,data.status,data.url);
		})
	})

  </script>
	{include file="public/copyright"/}
</body>
</html>
