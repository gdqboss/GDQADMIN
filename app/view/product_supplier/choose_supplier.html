<!DOCTYPE html><!--custom_file(product_supplier)-->
<html>
<head>
	<meta charset="utf-8">
	<title>供应商列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	{include file="public/css"/}
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-card layui-col-md12">
			<div class="layui-card-header">供应商列表</div>
			<div class="layui-card-body" pad15>
				<div class="layui-form layui-form-search layui-col-md8 ">
					<div class="layui-inline">
						<label class="layui-form-label">供应商名称</label>
						<div class="layui-input-inline">
							<input type="text" name="supplier_name" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">供应商编号</label>
						<div class="layui-input-inline">
							<input type="text" name="supplier_number" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">联系人</label>
						<div class="layui-input-inline">
							<input type="text" name="name" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-inline">
							<input type="text" name="tel" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
			</div>
		</div>
	</div>
</div>
{include file="public/js"/}
<script>
	var table = layui.table;
	var datawhere = {};
	//数据表
	var tableIns = table.render({
		elem: '#tabledata'
		,url: "{:url('index')}"  //数据接口
		,page: true //开启分页
		,cols: [[ //表头
			{type:"checkbox"},
			{field: 'id', title: 'ID',  sort: true,width:80},
			{field: 'supplier_name', title: '供应商名称'},
			{field: 'supplier_number', title: '供应商编号'},
			{field: 'name', title: '联系人'},
			{field: 'tel', title: '联系电话'},
			{field: 'create_time', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.create_time)}},
			{field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="chooseSupplier(\'{{d.id}}\')">选择</button></div>',align:'center'}
		]]
	});
	function chooseSupplier(id){
		var index = layer.load();
		$.post("{:url('chooseSupplier')}",{id:id},function(res){
			layer.close(index);
			window.parent.chooseSupplier(res.data,"{$Request.param.args}");
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		})
	}
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
</script>
</body>
</html>
