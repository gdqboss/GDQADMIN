<!DOCTYPE html><!--custom_file(sxpay_fenzhang)-->
<html>
<head>
  <meta charset="utf-8">
  <title>特殊申请记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">特殊申请记录{if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}</div>
          <div class="layui-card-body" pad15>
<!--						<blockquote class="layui-elem-quote"></blockquote>-->
						<div class="layui-col-md4" style="padding-bottom:10px">
<!--							<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>-->
<!--							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>-->
						</div>
						<div class="layui-form layui-col-md8 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">商户号</label>
								<div class="layui-input-inline">
									<input type="text" name="business_code" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:80},
	  {field: 'respid', title: '申请ID'},
      {field: 'business_code', title: '商户号'},
		  {field: 'account_ratio', title: '最大分账比例'},
      {field: 'split_accounts', title: '分账接收方商户号及比例',templet:function(d){
				var html = '';
				if(d.split_accounts){
					for(var i in d.split_accounts){
						html+='商户编号：'+d.split_accounts[i].mno + ' 分账周期：'+d.split_accounts[i].splitCycle + '<br/>';
					}
				}
				return html;
      }},
      {field: 'createtime', title: '申请时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)},width:150},
      {field: 'status', title: '状态',templet:function(d){
			  if(d.status=='-1'){
				  return '未提交';
			  }else if(d.status=='0'){
				  return '审核中<span style="color:#aaa;margin-right:15px;cursor:pointer" onclick="applyQuery('+d.id+')"><i class="fa fa-refresh"></i></span>';
			  }else if(d.status=='1'){
				  return '申请通过';
			  }else if(d.status=='2'){
				  return '审核未通过<br/>'+'<span style="color:red;font-size:11px">'+d.resp_explain+'</span>';
			  }else if(d.status=='3'){
				  return '申请取消';
			  }
		  },width:80},
      {field: 'operation', title: '操作',templet: function(d){
				var html = '';
				// html+= '<button class="table-btn" onclick="datadel('+d.id+')">删除</button><br>';
				if(d.status == 0){
					html+= '<button class="table-btn" onclick="cancel('+d.id+')">撤销</button>';
				}
				return html;
      },width:150}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id);
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('specialApplicationLogDel')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}

  function applyQuery(id){
	  var index = layer.load();
	  $.post("{:url('applyQuery')}",{id:id},function(res){
		  layer.close(index);
		  dialog(res.msg,res.status);
		  tableIns.reload()
	  });
  }
	function cancel(id){
		layer.confirm('确定要撤销吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('specialApplicationLogCancel')}",{id:id},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	</script>
	{include file="public/copyright"/}
</body>
</html>
