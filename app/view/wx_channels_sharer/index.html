<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>分享员管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">
			  <div class="layui-tab layui-tab-brief">
				  <ul class="layui-tab-title">
					  {foreach $childmenu as $child}
					  <li {if $child['path'] == $thispath}class="layui-this"{/if} onclick="location.href='{:url($child['path'])}'">{$child['name']}</li>
					  {/foreach}
				  </ul>
			  </div>
		  </div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md12" style="padding-bottom:10px">
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllSharer(0)">同步分享员</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="bind(0)">绑定</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="unbind(0)">解绑</button>
				
				
			</div>
			<div class="layui-form layui-col-md12 layui-form-search">
				<div class="layui-inline">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-inline">
						<select name="sharer_type">
							<option value="">全部</option>
							<option value="1">店铺分享员</option>
							<option value="0">普通分享员</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="coupon">
	  <div class="layui-form-item">
		  <label class="layui-form-label" style="width: 100px;">分享员类型：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:300px;margin-left:0px">
				  <input type="radio" name="sharer_type" value="0" title="普通分享员" />
				  <input type="radio" name="sharer_type" value="1" title="店铺分享员" />
			  </div>
		  </div>
	  </div>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="notcelayer">
	  <div class="layui-form-item">
		  <label class="layui-form-label" style="width: 100px;">分享类型：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:300px;margin-left:0px">
				  <input type="radio" name="sharer_product_type" value="1" title="商品H5短链" />
				  <input type="radio" name="sharer_product_type" value="2" title="商品口令" />
				  <input type="radio" name="sharer_product_type" value="3" title="商品二维码" />
			  </div>
		  </div>
	  </div>
	  <div class="layui-form-item">
		  <label class="layui-form-label" style="width: 100px;">商品：</label>
		  <input type="hidden" name="product_id" />
		  <input type="hidden" name="id" />
		  <div class="layui-form-mid" id="chosse_product" style="max-width: 270px;">
		  </div>
		  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="showChoosProduct(2)">选择商品</button>
	  </div>
	  <script>
		  var chooseLevelLayer;
		  function showChoosProduct(type){
			  chooseLevelLayer = layer.open({type:2,title:'选择产品',content:"{:url('WxChannelsProduct/chooseproduct')}/args/"+type,area:['1000px','600px'],shadeClose:true});
		  }
		  function chooseChannelsProduct(res,type){
			  console.log(type);
			  var detail = res;
			  $('input[name="product_id"]').val(detail.product_id)
			  $('#chosse_product').html(detail.name)
		  }
	  </script>
	  <div class="layui-form-item">
		  <div class="layui-input-block">
			  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formGetShare">确定</button>
		  </div>
	  </div>
  </div>

  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="bindlayer">
	  <div class="layui-form-item">
		  <label class="layui-form-label" style="width: 100px;">微信号：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:100px;margin-left:0px">
				  <input type="text" class="layui-input" name="username" />
			  </div>
			  <div class="layui-form-mid layui-word-aux">
				  不填写微信号，可邀请多人
			  </div>
		  </div>
	  </div>

	  <div class="layui-form-item">
		  <div class="layui-input-block">
			  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formBind">确定</button>
		  </div>
	  </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:70},
	  {field: 'openid', title: '分享员信息',templet:function (d) {
			  var html = '';
			  html += '<p>OPENID：'+d.openid+'</p>';
			  html += '<p>UNIONID：'+d.unionid+'</p>';
			  return html;
		  }},
	  {field: 'nickname', title: '分享员昵称'},
	  {field: 'mid', title: '会员ID',templet:function(d){
			var html = '';
			if(d.mid){
				if(d.bid){
					html+= '<a href="javascript:void(0)" onclick="openmax(\'{:url('WxChannelsCommission/commissionlog')}&isopen=1&mid='+d.mid+'&sharerid='+d.id+'\')">ID:'+d.mid;
					html+= '<p>{:t(\'佣金\')}:'+d.commission+'</p>';
					html+= '</a>';
				}else{
					html+= '<a href="javascript:void(0)" onclick="openmax(\'{:url('Commission/commissionlog')}&isopen=1&mid='+d.mid+'\')">ID:'+d.mid;
					html+= '<p>{:t(\'佣金\')}:'+d.commission+'</p>';
					html+= '</a>';
				}
			}
			if(d.isbind == 0){
				html += '<span style="color:red">视频号小店已解绑</span>';
			}
		  return html;
	  }},
	  {field: 'bind_time', title: '绑定时间',sort: true,templet:function(d){ return date('Y-m-d H:i',d.bind_time)},width:150},
	  {field: 'sharer_type_str', title: '分享员类型'},

      {field: 'operation', title: '操作',templet:function(d){
				var html = '';
				if(d.isbind){
					if(d.sharer_type==0){
						html += '<button class="table-btn" onclick="unbind('+d.id+')">解绑</button>';
					}
					html += '<button class="table-btn" onclick="getshare('+d.id+')">分享连接</button>';
				}else{
						html += '<button class="table-btn" onclick="unbind('+d.id+',1)">删除</button>';
				}
				html += '<button class="table-btn" onclick="editbind('+d.id+','+d.mid+')">修改{:t('会员')}ID</button>';
			  if(d.mid && !d.bid){
			  	html += '<button class="table-btn" onclick="openmax(\'{:url('Member/index')}/isopen/1/mid/'+d.mid+'\')">查看{:t('会员')}</button>';
			  }
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//解绑分享员
  function unbind(id,type=0){
	  var ids = [];
	  if(id==0){
		  var checkStatus = table.checkStatus('tabledata')
		  var checkData = checkStatus.data; //得到选中的数据
		  if(checkData.length === 0){
			  return layer.msg('请选择数据');
		  }
		  var ids = [];
		  for(var i=0;i<checkData.length;i++){
			  ids.push(checkData[i]['id']);
		  }
	  }else{
		  ids.push(id)
	  }
	  var msg = '确定要解绑并删除吗?';
	  console.log(type)
	  if(type == 1){
	  	msg = '确定要删除吗?';
	  }
	  layer.confirm(msg,{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('unbind')}",{ids:ids,type:type},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
	//获取商品分享连接
  var notcelayer
  function getshare(id,order_id){
	  $('input[name="id"]').val(id);
	  notcelayer = layer.open({type:1,area: ['500px', '280px'],title:'获取商品分享连接',content:$('#notcelayer'),shadeClose:true})
  }
  //分享连接提交
  layui.form.on('submit(formGetShare)', function(obj){
	  var index= layer.load();
	  var id =  $('input[name="id"]').val();
	  var product_id = $('input[name="product_id"]').val();
	  var sharer_product_type = $('input[name="sharer_product_type"]:checked').val();
	  var filed = obj.field;
	  filed.id = id;
	  filed.product_id = product_id;
	  filed.sharer_product_type = sharer_product_type;
	  console.log(filed);
	  $.post("{:url('get_shareurl')}",filed,function(data){
		  layer.close(index);
		  if(data.status==1){
		  	if(sharer_product_type==3){
				layer.open({type:1,area:['300px','350px'],content:'<div style="margin:auto auto;text-align:center"><img src="'+data.share_url+'" style="margin-top:20px;max-width:280px;max-height:280px"/><p style="font-size: 16px;">邀请好友微信扫码成为你的分享员\n</p></div>',title:false,shadeClose:true})
			}else{
				layer.open({
					titel: '分享链接',
					content: data.share_url,
					btn: ['复制', '关闭'],
					yes:function (index,layero) {
						copyText(''+data.share_url+'')
					},
					btn2:function (index,layero){
						layer.close(index)
					}
				});
			}

		  }else{
			  dialog(data.msg,data.status);
		  }
		  layer.close(notcelayer);
	  })
  });

  //邀请会员
  var bindlayer
  function bind(id,order_id){
	  $('input[name="id"]').val(id);
	  bindlayer = layer.open({type:1,area: ['500px', '280px'],title:'邀请分享员',content:$('#bindlayer'),shadeClose:true})
  }
  //邀请提交
  layui.form.on('submit(formBind)', function(obj){
	  var index= layer.load();
	  var username =  $('input[name="username"]').val();
	  var field = obj.field;
	  console.log(field);
	  $.post("{:url('get_bindurl')}",field,function(data){
		  layer.close(index);
		  if(data.status==1){
			  layer.open({type:1,area:['300px','350px'],content:'<div style="margin:auto auto;text-align:center"><img src="'+data.url+'" style="margin-top:20px;max-width:280px;max-height:280px"/></div>',title:false,shadeClose:true})
		  }else{
			  dialog(data.msg,data.status);
		  }
		  layer.close(bindlayer);
	  })
  });
	</script>
  <script>
	  //日期范围选择
	  layui.laydate.render({
		  elem: '#create_time_range',
		  trigger: 'click',
		  type:'datetime',
		  range: '~' //或 range: '~' 来自定义分割字符
	  });
	  //同步品牌库
	  var $ = layui.jquery
	  var next_key = 0;
	  var percent = 0;
	  var field = {};
	  var pagenum = 0;
	  function asyncAllSharer(type){
		  var couponLayer = layer.open({type:1,area:['600px','400px'],title:'同步分享员',content:$("#coupon"),shadeClose:true,btn: ['确定', '取消'],
			  yes:function(){
				  pagenum = 0;
				  var sharer_type = $('input[name="sharer_type"]:checked').val();
				  field.sharer_type = sharer_type;
				  layer.msg('同步中，请勿刷新或关闭页面', {
					  icon: 16,
					  shade: 0.01,
					  time:false
				  });
				  _tplsend(field);
			  }
		  });
	  }
	  function _tplsend(field){
		  pagenum++;
		  field.pagenum = pagenum;
		  $.ajax({
			  type:'POST',
			  url:"{:url('asyncAllSharer')}/next_key/"+next_key,
			  dataType:'json',
			  data:field,
			  success:function(data){
				  console.log(data);

				  if(data.status==1){
					  next_key = data.next_key;
					  field.pagenum = pagenum;
					  layer.msg('正在同步'+next_key+'，请勿刷新或关闭页面', {
						  icon: 16,
						  shade: 0.01,
						  time:false
					  });
					  tableIns.reload();
				  }
				  // return false;
				  if(data.status==1 && data.next_key){
					  field.pagenum = pagenum;
					  _tplsend(field);
				  }else{
					  if(data.status==1){
						  dialog(data.msg,1);
					  }else{
						  dialog(data.msg,data.status);
					  }
					  next_key = ''
					  setTimeout(function(){
						  parent.layer.closeAll();
						  parent.tableIns.reload()
					  },2000);
				  }
			  },
			  error:function(){
				  layer.close(index);
				  dialog('未知错误',0);
			  }
		  })
	  }
	  function showurl(){
        {if $bid}
            var pagepath = 'pagesB/wxchannels/sharerapply?bid={$bid}';
        {else}
            var pagepath = 'pagesB/wxchannels/sharerapply';
        {/if}
        viewLink(pagepath);
    }
    function showurl2(){
        var pagepath = 'pagesB/wxchannels/sharercenter';
        viewLink(pagepath);
    }
	  function tongbumember(){
		  layer.confirm('此处仅限系统前端用户申请的进行同步，确定同步吗？',{icon: 7, title:'操作确认'}, function(index){
			  //do something
			  layer.close(index);
			  var index = layer.load();
			  $.post("{:url('tongbumember')}",{id:0},function(data){
				  layer.close(index);
				  dialog(data.msg,data.status);
				  if(data.status == 1){
				  	tableIns.reload();
				  }
			  })
		  });
	  }
	  function editbind(id,mid){
			var html = '<div style="margin:20px auto;">';
			html+='<div class="layui-form" lay-filter="">';
			html+='	<div class="layui-form-item">';
			html+='		<label class="layui-form-label" style="width:150px">{:t('会员')}ID</label>';
			html+='		<div class="layui-input-inline" style="width:300px">';
			html+='			<input type="hidden" name="id" id="id" class="layui-input" value="'+id+'">';
			html+='			<input type="text" name="mid" id="mid" class="layui-input" value="'+mid+'">';
			html+='		</div>';
			html+='	</div>';
			html+='	<div class="layui-form-item" style="margin-top:30px">';
			html+='		<label class="layui-form-label" style="width:150px"></label>';
			html+='		<div class="layui-input-inline">';
			html+='			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit_editbind">确定修改</button>';
			html+='		</div>';
			html+='	</div>';
			html+='</div>';
			html+='</div>'
			var plfhLayer = layer.open({type:1,area: ['600px', '360px'],title:'修改{:t('会员')}ID',content:html,shadeClose:true})
			layui.form.render();
			layui.form.on('submit(submit_editbind)', function(obj){
					var field = obj.field;
					var index= layer.load();
					layer.confirm('确定修改吗？',{icon: 7, title:'操作确认'}, function(){
						$.post("{:url('editbind')}",field,function(res){
							layer.close(index);
							layer.close(plfhLayer);
							dialog(res.msg,res.status);
							if(res.status == 1){
								tableIns.reload();
							}
						})
					})
			});
		}
  </script>
	{include file="public/copyright"/}
</body>
</html>
