<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>订单管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
		.orderdetail{background:#f7f7f8;width: 94%;box-sizing:border-box;margin:0 10px;display:flex;flex-direction:column;}
		.orderdetail *{box-sizing:border-box;}
		.address{ display:flex;align-items:center;width: 100%; padding:10px 0; background: #FFF;color:#222}
		.address .img{width:45px;padding:0 10px}
		.address img{width:25px; height:25px;}
		.address .info{flex:1;display:flex;flex-direction:column;}
		.address .info .t1{ font-weight:bold}

		.express { width:100%;background: #fff; padding:10px;display:flex;align-items:center;margin-top:5px;color:#333}
		.express .f1{ width:40px;font-size:20px;color:#999}
		.express .f2{display:flex;flex-direction:column;flex:auto}

		.product{width:100%; padding:5px;background: #FFF;margin: 5px 0px;}
		.product .content{display:flex;margin: 10px 0px;}
		.product .box{position:relative;width: 100%; padding:5px 0px;border-bottom: 1px #e5e5e5 dashed;position:relative}
		.product .content{display:flex;position:relative;}
		.product .box:last-child{ border-bottom: 0; }
		.product .content img{ width: 70px; height: 70px;}
		.product .content .detail{display:flex;flex-direction:column;margin-left:7px;flex:1}
		.product .content .detail .t1{height: 30px;line-height: 15px;color: #000;}
		.product .content .detail .t2{height: 23px;line-height: 23px;color: #999;overflow: hidden;font-size:13px;}
		.product .content .detail .t3{display:flex;height:15px;line-height:15px;color: #ff4246;}
		.product .content .detail .x1{ flex:1}
		.product .content .detail .x2{ width:50px;font-size:16px;text-align:right;margin-right:4px}
		.product .content .comment{position:absolute;top:32px;right:5px;border: 1px #ffc702 solid; border-radius:5px;background:#fff; color: #ffc702;  padding: 0 5px; height: 23px; line-height: 23px;}

		.orderinfo{ width:100%;margin-top:5px;padding: 5px;background: #FFF;}
		.orderinfo .item{display:flex;width:100%;padding:10px 0;border-bottom:1px dashed #ededed;overflow:hidden}
		.orderinfo .item:last-child{ border-bottom: 0;}
		.orderinfo .item .t1{width:100px;flex-shrink:0}
		.orderinfo .item .t2{flex:1;text-align:right;}
		.orderinfo .item .red{color:red}

		.logistics{ width: 94%;  background: #fff; padding: 0 10px;display:flex;flex-direction:column;color: #979797;}
		.logistics .on{color: #23aa5e;}
		.logistics .item{display:flex;width: 96%;  margin: 0 2%;/*border-left: 1px #dadada solid;*/padding:0 0}
		.logistics .item .f1{ width:30px;position:relative}
		/*.logistics img{width: 15px; height: 15px; position: absolute; left: -8px; top:11px;}*/
		.logistics .item .f1 img{ width: 15px; height: 100%;}

		.logistics .item .f2{display:flex;flex-direction:column;flex:auto;padding:5px 0}
		.logistics .item .f2 .t1{font-size: 15px;}
		.logistics .item .f2 .t1{font-size: 13px;}

		.glassitem{    background: #f5f5f5;
			padding: 5px;
			font-size: 12px;
			border-radius: 6px;
			margin-top: 5px;}
		.glassitem .bt{border-top:1px solid #e3e3e3}
		.search-form .layui-inline{margin-bottom: 6px}
		.layui-table-view .layui-table td .table-imgbox{width:60px;height:60px;float:left;display: flex;align-items: center;justify-content: center}
		.layui-table-view .layui-table td .table-imgbox img{max-width:60px;max-height:60px;float:left;}
		.layui-form-search .layui-inline{margin-bottom: 6px}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
		  <div class="layui-card-header">
				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<li {if !input('?param.status') || input('param.status')===''}class="layui-this"{/if} onclick="location.href='{:url('index')}'">全部订单</li>
						{foreach $order_status as $status_k=>$status_v}
						<li {if input('param.status') == $status_k}class="layui-this"{/if} onclick="location.href='{:url('index')}/status/{$status_k}'">{$status_v}</li>
						{/foreach}
					</ul>
				</div>
				{if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}
			</div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md4" style="padding-bottom:10px">
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllOrder(0)">同步订单</button>
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('excel')}">导出</button>
			</div>
			<div class="layui-form layui-col-md12 layui-form-search">
				<div class="layui-inline layuiadmin-input-useradmin">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline">
						<input type="text" name="order_id" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">下单时间</label>
					<div class="layui-input-inline" style="width:200px;margin-left:0">
						<input type="text" name="create_time" id="orderTime"  autocomplete="off" class="layui-input" >
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">商品名称</label>
					<div class="layui-input-inline" style="width:150px;">
						<input type="text" name="product_name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">买家/收件人</label>
					<div class="layui-input-inline">
						<input type="text" name="user_name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="tel_number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
						<input type="text" name="merchant_notes" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">物流单号</label>
					<div class="layui-input-inline">
						<input type="text" name="waybill_id" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">商品编码</label>
					<div class="layui-input-inline">
						<input type="text" name="product_id" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="status">
							<option value="">全部</option>
							{foreach $order_status as $status_k=>$status_v}
							<option value="{$status_k}">{$status_v}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="stock">
	  <div class="layui-form-item">
		  <label class="layui-form-label">下单时间：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:300px;margin-left:0px">
				  <input type="text" id="create_time_range" autocomplete="off" class="layui-input">
			  </div>
			  <div class="layui-form-mid layui-word-aux" style="margin-left:10px;">时间范围最大7天</div>
		  </div>
	  </div>
	  <div class="layui-form-item">
		  <label class="layui-form-label">订单状态：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline" style="width:300px;margin-left:0px">
				  <select id="query_status">
					  <option value="">全部</option>
					  {foreach $order_status as $status=>$status_name}
					  <option value="{$status}">{$status_name}</option>
					  {/foreach}
				  </select>
			  </div>
		  </div>
	  </div>
	  <script>
		  layui.form.render('select');
	  </script>
  </div>
  <div class="layui-form" lay-filter="" style="margin-top:20px; display: none" id="notcelayer">
	  <input type="hidden" id="notice_id" />
	  <div class="layui-form-item">
		  <label class="layui-form-label">订单编号：</label>
		  <div class="layui-form-mid" id="notice_order_id">

		  </div>
	  </div>
	  <div class="layui-form-item">
		  <label class="layui-form-label">备注：</label>
		  <div class="layui-inline">
			  <div class="layui-input-inline">
				  <input type="text" id="notice" class="layui-input">
			  </div>
		  </div>
	  </div>
	  <div class="layui-form-item">
		  <div class="layui-input-block">
			  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formNotice">确定</button>
		  </div>
	  </div>
  </div>
	<script id="detailtpl" type="text/html">
		{include file='wx_channels_order/getdetail' /}
	</script>
	<script id="logisticsTpl" type="text/html">
		{include file='wx_channels_order/logistics_tpl' /}
	</script>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
		{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:70},
		  {field: 'goodsdata', title: '商品信息',width:260},
	  {field: 'order_id', title: '订单编号'},
	  // {field: 'openid', title: '下单人'},
      {field: 'status_name', title: '状态',templet:function(d){
      	var html = d.status_name;
		  if(d.refund_money>0) {
			  html+='<div style="color:red">已退款,￥'+d.refund_money+'</div>';
		  }
		  if(d.after_sales_count > 0){
			  html+='<div><a href="javascript:void(0)" style="color:red" onclick="openmax(\'{:url('WxChannelsAfterSales/index')}/order_id/'+d.order_id+'/isopen/1\')">有退款（'+d.after_sales_count+'）</a></div>';
		  }
      	return html
      }},
	  {field: 'create_time', title: '下单时间',sort: true,templet:function(d){ return date('Y-m-d H:i',d.create_time)},width:150},
	  {field: 'transaction_id', title: '支付单号'},
		  {field: 'address_html', title: '收货信息'},
		  {field: 'settle_time', title: '结算时间',templet:function(d){
		  	return date('Y-m-d H:i',d.settle_time)
		  }},
		  {field: 'deliver_method', title: '发货方式',templet:function(d){
				  if(d.deliver_method==0){
				  	return '普通物流';
				  }else{
				  	return '虚拟发货';
				  }
			  }},
	  // {field: 'pay_time', title: '支付时间',sort: true,templet:function(d){ return date('Y-m-d H:i',d.pay_time)},width:150},
	  // {field: 'product_price', title: '产品价格'},
	  // {field: 'order_price', title: '订单价格'},
	  // {field: 'freight', title: '运费'},
	  // {field: 'discounted_price', title: '优惠价格'},
	  // {field: 'user_coupon_id', title: '优惠券ID'},
	  // {field: 'customer_notes', title: '用户备注'},
	  // {field: 'merchant_notes', title: '商家备注'},
	  {field: 'member_name', title: "下单{:t('会员')}"},
	  {field: 'sharer_name', title: '分享员'},
	  {field: 'sharer_type_str', title: '分享员类型'},
	  {field: 'share_scene_str', title: '分享场景'},
      {field: 'operation', title: '操作',width:100,templet:function(d){
				var html = '';
			  html += '<button class="table-btn" onclick="showdetail('+d.id+')">详情</button>';
				if(d.status==10){
					html += '<button class="table-btn" onclick="openmax(\'{:url('edit_price')}/id/'+d.id+'\')">修改价格</button>';
				}
				html += '<button class="table-btn" onclick="editnotice('+d.id+',\''+ d.order_id +'\')">修改备注</button>';
				if(d.status==10 || d.status==20){
					html += '<button class="table-btn" onclick="openmax(\'{:url('edit_adr')}/id/'+d.id+'\')">修改地址</button>';
				}
			  if(d.status==30 && d.deliver_method==0){
				  html += '<button class="table-btn" onclick="view_delivery('+d.id+')">查看物流</button>';
			  	html += '<button class="table-btn" onclick="openmax(\'{:url('edit_delivery')}/id/'+d.id+'\')">修改物流</button>';
			  }
			  if(d.status==20 || d.status==21){
				  html += '<button class="table-btn" onclick="openmax(\'{:url('edit_delivery')}/id/'+d.id+'\')">发货</button>';
			  }
			  if(d.status==20 || d.status==21 || d.status==30){
			  	html += '<button class="table-btn" onclick="openmax(\'{:url('ewaybill_print')}/isopen/1/id/'+d.id+'\')">打印</button>';
			  }
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//日期范围选择
	layui.laydate.render({
	  	elem: '#orderTime',
	  	trigger: 'click',
		type:'datetime',
	  	range: '~' //或 range: '~' 来自定义分割字符
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//修改备注
  var notcelayer
  function editnotice(id,order_id){
	  $('#notice_id').val(id);
	  $('#notice_order_id').html(order_id);
	  $('#notice').val('');
	  notcelayer = layer.open({type:1,area: ['500px', '280px'],title:'修改备注',content:$('#notcelayer'),shadeClose:true})
  }
  //修改备注提交
  layui.form.on('submit(formNotice)', function(obj){
	  var index= layer.load();
	  var id =  $('#notice_id').val();
	  var notice = $('#notice').val();
	  var filed = obj.field;
	  filed.id = id;
	  filed.notice = notice;
	  console.log(filed);
	  $.post("{:url('edit_notice')}",filed,function(data){
		  layer.close(index);
		  dialog(data.msg,data.status,data.url);
		  if(data.status==1){
			  tableIns.reload({
				  where: datawhere
			  });
		  }
		  layer.close(notcelayer);
	  })
  });

  var detailLayer;
  function showdetail(id){
	  var index = layer.load();
	  $.post("{:url('getdetail')}",{id:id},function(data){
		  layer.close(index);
		  var html = '';
		  layui.laytpl(detailtpl.innerHTML).render(data, function(html){
			  //view.innerHTML = html;
			  var detailBtn = [];
			  detailBtn.push('修改备注');


			  detailLayer = layer.open({type:1,title:'订单详情',area:'500px',content:html,resize:true,shadeClose:true,maxmin:true,btn:detailBtn,
				  yes:function(){
					  return editnotice(data.order.id,data.order.order_id)
				  }
			  });
		  });
	  })
  }
  //查看物流
  function view_delivery(id){
	  var index = layer.load();
	  $.post("{:url('getExpress')}",{id:id},function(res){
		  var expressdata = res.data
		  layer.close(index);
		  layui.laytpl(logisticsTpl.innerHTML).render(res, function(html){
			  var logisticsLayer = layer.open({type:1,title:'查看物流',content:html,area:"800px",shadeClose:true,btn: ['关闭'],
				  yes:function(){
					  layer.close(logisticsLayer);
				  }
			  })
		  })
	  });
  }
	</script>
  <script>
	  //日期范围选择
	  layui.laydate.render({
		  elem: '#create_time_range',
		  trigger: 'click',
		  type:'datetime',
		  range: '~' //或 range: '~' 来自定义分割字符
	  });
	  //同步品牌库
	  var $ = layui.jquery
			  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
	  var next_key = 0;
	  var percent = 0;
	  function asyncAllOrder(type){
		  var orderLayer = layer.open({type:1,area:['600px','400px'],title:'同步订单',content:$("#stock"),shadeClose:true,btn: ['确定', '取消'],
			  yes:function(){
				  pagenum = 0;
				  next_key = '';
				  var status = $('#query_status').val();
				  var create_time_range = $('#create_time_range').val();
				  var field = {};
				  field.status = status;
				  field.create_time_range = create_time_range;
				  layer.msg('同步中，请勿刷新或关闭页面', {
					  icon: 16,
					  shade: 0.01,
					  time:false
				  });
				  _tplsend(field);
			  }
		  });
	  }
	  function _tplsend(field){
		  pagenum++;
		  $.ajax({
			  type:'POST',
			  url:"{:url('asyncAllOrder')}/next_key/"+next_key,
			  dataType:'json',
			  data:field,
			  success:function(data){
				  console.log(data);

				  if(data.status==1){
					  next_key = data.next_key;
					  //layer.msg('成功同步'+next_key+'',{offset:'100px'});
					  layer.msg('正在同步'+next_key+'，请勿刷新或关闭页面', {
						  icon: 16,
						  shade: 0.01,
						  time:false
					  });
					  tableIns.reload();
				  }
				  // return false;
				  if(data.status==1 && data.continue_flag){
					  _tplsend(field);
				  }else{
					  if(data.status==1){
						  dialog(data.msg,1);
					  }else{
						  dialog(data.msg,data.status);
					  }
					  setTimeout(function(){
						  layer.closeAll();
						  tableIns.reload()
					  },2000);
				  }
			  },
			  error:function(){
				  layer.close(index);
				  dialog('未知错误',0);
			  }
		  })
	  }
  </script>
	{include file="public/copyright"/}
</body>
</html>
