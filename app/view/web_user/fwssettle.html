<!DOCTYPE html>    <!--custom_file(wx_fws_liuliangzhu)-->
<html>
<head>
  <meta charset="utf-8">
  <title>小程序广告汇总数据</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	#urlqr img{margin:0 auto}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">
						<i class="fa fa-list"></i> 广告汇总数据 {if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}
						<!-- <i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i> -->
					</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md6" style="padding-bottom:10px">
<!--							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="create_publisher()">开通流量主</button>-->
							<div class="layui-inline" style="padding: 0 20px" >
								累计收入：<span class="revenue_all">0</span>
							</div>
							<div class="layui-inline" style="padding: 0 20px">
								扣除金额：<span class="penalty_all">0</span>
							</div>
							<div class="layui-inline" style="padding: 0 20px">
								已结算金额：<span class="settled_revenue_all">0</span>
							</div>
						</div>
						<div class="layui-form layui-col-md6" style="text-align:right;padding-bottom:10px">
							
							<div class="layui-inline">
								<label class="layui-form-label" style="width:60px;">时间</label>
								<div class="layui-input-block" style="width:180px;margin-left:90px">
									<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
								</div>
							</div>
						
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',width:70},
      {field: 'date', title: '数据更新时间'},
      {field: 'zone', title: '日期区间'},
      {field: 'month', title: '收入月份'},
      {field: 'order', title: '上/下半月',template:function(d){
      	      if(d.order ==1){
				  return '上半月'
			  }else{
      	      	return '下半月'
			  }
		  }},
      {field: 'sett_status', title: '计算状态',template:function(d){
			if(d.sett_status ==1){
				return '结算中';
			}else if(d.sett_status ==2 ||d.sett_status ==3 ){
				return '已结算';
			}else if(d.sett_status ==4){
				return '付款中';
			}else if(d.sett_status ==5){
				return '已付款';
			}else{
				return '暂无'
			}
		}},
      {field: 'settled_revenue', title: '区间内结算收入'},
      {field: 'sett_no', title: '结算单编号'},
      {field: 'mail_send_cnt', title: '申请补发结算单次数'},
    ]]     ,
	  done:function(res){
		  $('.revenue_all').html(res.summary.revenue_all);
		  $('.penalty_all').html(res.summary.penalty_all);
		  $('.settled_revenue_all').html(res.summary.settled_revenue_all);
    }
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	function create_publisher() {
		var index = layer.load();
		$.post("{:url('create_publisher')}",{},function(data){
			dialog(data.msg,data.status);
			layer.close(index);
		})
	}
	//获取代码
	function getCode(id) {
		var index = layer.load();
		$.post("{:url('getcode')}",{id:id},function(data){
			var html='<div><textarea   style="width: 98%;  border: none">'+data.data+'</textarea></div>';
			layer.open({type:1,'title':'广告代码',area:['400px','150px'],shadeClose:true,'content':html})
			layer.close(index);
		})
	}	

	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	
	function showwxqrcode(pagepath){
		var index = layer.load();
		$.post("{:url('DesignerPage/getwxqrcode')}",{path:pagepath},function(res){
			layer.close(index);
			if(res.status==0){
				//dialog(res.msg);
				layer.open({type:1,area:['300px','350px'],content:'<div style="margin:auto auto;text-align:center"><div style="color:red;width:280px;height:180px;margin-top:100px">'+res.msg+'</div><div style="height:25px;line-height:25px;">'+pagepath+'</div></div>',title:false,shadeClose:true})
			}else{
				layer.open({type:1,area:['300px','350px'],content:'<div style="margin:auto auto;text-align:center"><img src="'+res.url+'" style="margin-top:20px;max-width:280px;max-height:280px"/><div style="height:25px;line-height:25px;">'+pagepath+'</div></div>',title:false,shadeClose:true})
			}
		})
	}
	function copyText(text) {
			var textarea = document.createElement("textarea"); //创建input对象
			var currentFocus = document.activeElement; //当前获得焦点的元素
			var toolBoxwrap = document.getElementById('NewsToolBox'); //将文本框插入到NewsToolBox这个之后
			toolBoxwrap.appendChild(textarea); //添加元素
			textarea.value = text;
			textarea.focus();
			if (textarea.setSelectionRange) {
					textarea.setSelectionRange(0, textarea.value.length); //获取光标起始位置到结束位置
			} else {
					textarea.select();
			}
			try {
					var flag = document.execCommand("copy"); //执行复制
			} catch (eo) {
					var flag = false;
			}
			toolBoxwrap.removeChild(textarea); //删除元素
			currentFocus.focus();
			if(flag) layer.msg('复制成功');
			return flag;
	}
	</script>
	{include file="public/copyright"/}
	<div id="NewsToolBox"></div>
</body>
</html>
