<!DOCTYPE html><!--custom_file(hotel)-->
<html>
<head>
  <meta charset="utf-8">
  <title>房型管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">房型管理</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md4" style="padding-bottom:10px">
							<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加房型</a>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">批量删除</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,1)">批量上架</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="setst(0,0)">批量下架</button>
						</div>
						<div class="layui-form layui-col-md8 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">房型名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status">
										<option value="">全部</option>
										<option value="1">已上架</option>
										<option value="0">未上架</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>

	<div id="setroompriceModel" style="width:500px;display:none;margin-top:30px">
		<div class="layui-form" lay-filter="">
			<input type="hidden" name="roomid" id="roomid"/>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width:130px">房价最后日期</label>
				<div class="layui-input-inline" style='line-height:36px'>
					<div id="enddate"></div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width:130px">补充天数</label>
				<div class="layui-input-inline">
					<input type="text" name="bcdays" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
					<div class="layui-form-mid layui-word-aux">补充天数为房态到期当天+指定天数</div>
				</div>
			
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formsetroomprice">确定</button>
				</div>
			</div>
		</div>
	</div>

	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
	  {type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:80},
	  {if input('param.showtype')==2}
      {field: 'hotelname', title:"所属{$text['酒店']}",width:160},
	  {/if}
      {field: 'name', title: '房型名称'},
      {field: 'square', title: '面积',templet:function(d){ 
			return '<span>'+d.square+'m²</span>';
	  }},
      {field: 'bedxing', title: '床型'},
	  {field: 'bedwidth', title: '床宽',templet:function(d){ 
			return '<span>'+d.bedwidth+'m</span>';
	  }},
	  {field: 'ischuanghu', title: '窗户'},
	  {field: 'breakfast', title: '早餐'},
	  {field: 'sell_price', title: '价格'},
	  {field: 'stock', title: '房型'},
	  {field: 'qrtype', title: '确认方式'},
      {field: 'sort', title: '排序',sort: true},
      {field: 'status', title: '状态',templet:function(d){ 
			if(d.status==0){
				return '<span style="color:red">未上架</span>';
			}else{
				return '<span style="color:green">已上架</span>';
			}
		}},{field: 'operation', title: '操作',templet:function(d){
			var html = '';
			html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
			html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
			html += '<button class="table-btn" style="width:130px" onclick="setroomprice('+d.id+',\''+d.enddate+'\')">补充房价天数</button>';
			if(d.status == 0){
				html += '<button class="table-btn" onclick="setst('+d.id+',1)">上架</button>';
			}else{
				html += '<button class="table-btn" onclick="setst('+d.id+',0)">下架</button>';
			}
			return html;
		},width:150}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	
	//审核
	function setcheckst(id,st){
		if(st == 2){
			var html = '';
			html+='	<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
			html+='		<label class="layui-form-label" style="width:80px">驳回原因</label>';
			html+='		<div class="layui-input-inline" style="width:350px">';
			html+='			<textarea type="text" id="check_reason" class="layui-textarea"></textarea>';
			html+='		</div>';
			html+='	</div>';
			var checkLayer = layer.open({type:1,area:['500px','250px'],title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
				yes:function(){
					var index = layer.load();
					$.post("{:url('setcheckst')}",{id:id,st:st,reason:$('#check_reason').val()},function(res){
						layer.close(index);
						dialog(res.msg,res.status);
						layer.close(checkLayer);
						tableIns.reload()
					})
				}
			})
		}else{
			layer.confirm('确定要审核通过吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('setcheckst')}",{id:id,st:st},function(data){
					layer.close(index);
					dialog(data.msg,data.status);
					tableIns.reload()
				})
			});
		}
	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id);
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	
	//补充房型房态
	var setroompricelayer
	function setroomprice(id,enddate){
		console.log(enddate);
		$('#roomid').val(id);
		$('#enddate').text(enddate);
		setroompricelayer = layer.open({type:1,area: ['500px', '300px'],title:'补充房型房态',content:$('#setroompriceModel'),shadeClose:true})
	}
	layui.form.on('submit(formsetroomprice)', function(obj){
		layer.confirm('确定要补充天数吗?',{icon: 7, title:'操作确认'}, function(index){
			var index= layer.load();
			$.post("{:url('setroomprice')}",obj.field,function(data){
				layer.close(index);
				dialog(data.msg,data.status,data.url);
				if(data.status==1){
					tableIns.reload({
						where: datawhere
					});
				}
				layer.close(setroompricelayer);
			})
		});
	});
		//上下架
	function setst(id,st){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要'+(st==0?'下架':'上架')+'吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setst')}",{ids:ids,st:st},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	</script>
	{include file="public/copyright"/}
</body>
</html>
