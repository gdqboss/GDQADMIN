<!DOCTYPE html><!--custom_file(hotel)-->
<html>
<head>
  <meta charset="utf-8">
  <title>{$text['酒店']}销量</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">{$text['酒店']}销量</div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md4" style="padding-bottom:10px">
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('excel')}">导出</button>
			</div>
			<div class="layui-form layui-col-md8 layui-form-search">
		
				<div class="layui-inline" style="text-align:left;width: 130px">
					<div class="layui-input-block" style="margin-left: 0">
						<select name="hotelid" lay-search>
							<option value="">请选择{$text['酒店']}</option>
							{foreach $hotellist as $k=>$v}
							<option value="{$v.id}">{$v.name}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">下单时间</label>
					<div class="layui-input-inline" style="width:180px">
						<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>

	{include file="public/js"/}
	<script>
	var shopsel = false;
	var restaurantsel = false;
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
	  ,autoSort:false
    ,cols: [[ //表头
      {field: 'hid', title: "{$text['酒店']}ID",  sort: true,width:80},
      {field: 'hotelname', title: "{$text['酒店']}名称"},
      {field: 'roomname', title: '房型名称'},
	  {field: 'sales', title: '预定人数'},
	  {field: 'money', title: '收款{:t("余额")}'},
	  {field: 'totalprice', title: '收款金额'},
	  {field: 'totalyajin', title: '押金',templet:function(d){
			var html = '';
			html+='<div>押金总额：￥'+d.totalyajin+'</div>';
			html+='<div>已退押金：￥'+d.refundyajin+'</div>';
			html+='<div>未退押金：￥'+d.wtrefundyajin+'</div>';
			return html;
		}},
	  {field: 'operation', title: '操作',templet:function(d){
			var html = '';
			html += '<button class="table-btn" onclick="openmax(\'{:url('HotelOrder/index')}/isopen/1/showtype/all/roomid/'+d.roomid+'\')">查看订单</button>';
			return html;
		}}
    ]]
  });

	//日期范围选择
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})

	</script>
</body>
</html>
