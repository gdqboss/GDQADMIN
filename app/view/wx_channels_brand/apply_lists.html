<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>品牌库</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
			<div class="layui-card-header">
				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<li {if input('param.type', 0)==0}class="layui-this"{/if} onclick="location.href='{:url('index')}&type=0'">可使用品牌</li>
						<li {if input('param.type')=='1'}class="layui-this"{/if}  onclick="location.href='{:url('index')}&type=1'">视频号小店平台品牌</li>
					</ul>
				</div>
			</div>
          <div class="layui-card-body" pad15>
				<div class="layui-col-md4" style="padding-bottom:10px">
<!--					<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllBrand(0)">同步品牌库</button>-->
					{if input('param.type',0)=='0'}
					<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
					{/if}
					{if input('param.type')=='1'}
					<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllBrand(1)">同步平台品牌库</button>
					{/if}
				</div>
				<div class="layui-form layui-col-md8 layui-form-search">
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">品牌名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">品牌ID</label>
						<div class="layui-input-inline">
							<input type="text" name="template_id" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
          </div>
        </div>
    </div>
  </div>
  <div class="show-loading" style="display: none;">
	  <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
		  <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
	  </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:120},
      {field: 'ch_name', title: '中文名称',width:150},
			{field: 'en_name', title: '英文名称'},
		  {if $type==0}
		  {field: 'status_name', title: '状态'},
		  {field: 'reject_reason', title: '审核备注'},
      {field: 'operation', title: '操作',templet:function(d){
				var html = '';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/brand_id/'+d.brand_id+'\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				// html += '<button class="table-btn" onclick="get_template('+d.template_id+')">查询模板</button>';
				return html;

      }}
		  {/if}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//同步品牌库
  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  var next_key = 0;
  var percent = 0;
  function asyncAllBrand(type){
	  layer.confirm('确认同步品牌库?',{icon: 7, title:'操作确认'}, function(index){
		  pagenum = 0;
		  var field = {};
		  element.progress('demo', '0%');
		 layer.msg('同步中，请勿刷新或关闭页面', {
			  icon: 16,
			  shade: 0.01,
			  time:false
		  });
		  field.type = type;
		  _tplsend(field);
	  });
  }
  function _tplsend(field){
	  pagenum++;
	  $.ajax({
		  type:'POST',
		  url:"{:url('asyncAllBrand')}/next_key/"+next_key,
		  dataType:'json',
		  data:field,
		  success:function(data){
			  console.log(data);

			  if(data.status==1){
				  next_key = data.next_key;
				  //layer.msg('成功同步'+next_key+'',{offset:'100px'});
				  layer.msg('正在同步'+next_key+'，请勿刷新或关闭页面', {
					  icon: 16,
					  shade: 0.01,
					  time:false
				  });
				  tableIns.reload();
			  }
			  // return false;
			  if(data.status==1 && data.continue_flag){
				  _tplsend(field);
			  }else{
				  if(data.status==1){
					  dialog(data.msg,1);
				  }else{
					  dialog(data.msg,data.status);
				  }
				  setTimeout(function(){
					  parent.layer.closeAll();
					  parent.tableIns.reload()
				  },2000);
			  }
		  },
		  error:function(){
			  layer.close(index);
			  dialog('未知错误',0);
		  }
	  })
  }

	</script>
	{include file="public/copyright"/}
</body>
</html>
