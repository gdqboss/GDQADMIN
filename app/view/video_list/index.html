<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>视频管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">视频管理
              <i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i></div>
          <div class="layui-card-body" pad15>
            <div class="layui-col-md4" style="padding-bottom:10px">
                <a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
                <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
            </div>
          <div class="layui-form layui-col-md8 layui-form-search">
              <div class="layui-inline layuiadmin-input-useradmin">
                  <label class="layui-form-label">类型</label>
                  <div class="layui-input-inline">
                      <select class="layui-select" name="type">
                          <option value="">全部</option>
                          {volist name="typelist" id="item"}
                          <option value="{$item.id}">{$item.name}</option>
                          {/volist}
                      </select>
                  </div>
              </div>
              <div class="layui-inline layuiadmin-input-useradmin">
                  <label class="layui-form-label">名称</label>
                  <div class="layui-input-inline">
                      <input type="text" name="name" autocomplete="off" class="layui-input" value="{:input('get.name')}">
                  </div>
              </div>
              <div class="layui-inline">
                  <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                      <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                  </button>
              </div>
          </div>

            <div class="layui-col-md12">
                <table id="tabledata" lay-filter="tabledata"></table>
            </div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {$datawhere};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:80},
      {field: 'pic', title: '视频封面',templet:function (d){
          if(d.pic){
              return '<img style="max-width: 150px;max-height: 70px;" src="'+d.pic+'" />'
          }else{
              return '';
          }
          },width: 180},
      {field: 'name', title: '视频名称'},
      {field: 'type_txt', title: '视频类型'},
      {field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)},width:150},
      {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="openmax(\'{:url('edit')}/isopen/1/id/{{d.id}}\')">编辑</button><button class="table-btn" onclick="datadel({{d.id}})">删除</button></div>',width:250}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	//导入
	function daoru(){
		var html = '<div style="margin:20px auto;">';
		html+='<div class="layui-form" lay-filter="">';
		html+='	<div class="layui-form-item">';
		html+='		<label class="layui-form-label" style="width:150px">上传EXCEL文件：</label>';
		html+='		<div class="layui-input-inline" style="width:300px">';
		html+='			<input type="text" name="upload_file" id="upload_file" class="layui-input">';
		html+='		</div>';
		html+='		<button style="float:left;" type="button" class="layui-btn layui-btn-primary uploadexcel" upload-input="upload_file">上传</button>';
		html+='	</div>';
		html+='	<div class="layui-form-item">';
		html+='		<label class="layui-form-label" style="width:150px"></label>';
		html+='		<div class="layui-form-mid"> <a href="__STATIC__/demo_admin_authorize.xls">点击下载查看导入格式</a></div>';
		html+='	</div>';
		html+='	<div class="layui-form-item" style="margin-top:30px">';
		html+='		<label class="layui-form-label" style="width:150px"></label>';
		html+='		<div class="layui-input-inline">';
		html+='			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit_excel">确定导入</button>';
		html+='		</div>';
		html+='	</div>';
		html+='</div>';
		html+='</div>'
		layer.open({type:1,area: ['600px', '360px'],title:'导入卡密信息',content:html,shadeClose:true})
		layui.form.render();
		//文件上传
		layui.upload.render({
			elem: '.uploadexcel',
			accept:'file',
			url: "{:url('upload/index')}",
			done: function(res){
				if(res.status==0){
					dialog(res.msg,0);
				}else{
					var item = this.item;
					var inputid = $(this.item).attr('upload-input');
					if(inputid){
						$('#'+inputid).val(res.url);
						$('#'+inputid).change();
					}
				}
			}
		});
		layui.form.on('submit(submit_excel)', function(obj){
			var field = obj.field;
			console.log(field);
			var index= layer.load();
			$.post("{:url('importexcel')}",{file:field.upload_file},function(data){
                dialog(data.msg,data.status);
                if(data.status==1){
                    layer.closeAll();
                    tableIns.reload()
                }
			})
		})
	}

    function setauth(){
        $.post("{:url('getauthdata')}",{},function(data){
            console.log(data)
        })
        var  html = '<div class="layui-form" style="margin:20px auto;">';
        html+='<div className="layui-form-item">';
        html+='    <label class="layui-form-label">模块权限：</label>';
        html+='    <div class="layui-input-inline">';
        html+='     <input type="radio" name="auth_type" value="1" title="所有" lay-filter="auth_type">';
        html+='     <input type="radio" name="auth_type" value="0" title="选择" lay-filter="auth_type">';
        html+='    </div>';
        html+='</div>';
        html+='<div class="layui-form-item" id="authdataset">';

        html+='</div>';
        html+='	<div class="layui-form-item" style="margin-top:30px">';
        html+='		<label class="layui-form-label" style="width:150px"></label>';
        html+='		<div class="layui-input-inline">';
        html+='			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="authSubmit">确 定</button>';
        html+='		</div>';
        html+='	</div>';
        html+='</div>';
        layer.open({type:1,area: ['600px', '360px'],title:'权限设置',content:html,shadeClose:true,success:function (){
            layui.form.render();
        }})
    }
  layui.form.on('radio(auth_type)', function(data){
      if(data.value == '0'){
          $('#authdataset').show();
      }else{
          $('#authdataset').hide();
      }
  })
	</script>
	{include file="public/copyright"/}
</body>
</html>
