<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">商品分类</div>
          <div class="layui-card-body" pad15>
          	{if $selmore}
          	<div class="layui-col-md8" style="padding-bottom:10px">
							<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="chooseCategorys()">多选</a>
						</div>
						{/if}
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: false //开启分页
    ,cols: [[ //表头
    	{if $selmore}
    		{ type: "checkbox" },
    	{/if}
      {field: 'id', title: 'ID',  width:80},
      {field: 'showname', title: '名称'},
      {field: 'pic', title: '图片',templet: '<div>{{# if(d.pic){ }}<img src="{{d.pic}}" style="height:50px"/>{{# } }}</div>'},
      {field: 'sort', title: '序号',width:80},
      //{field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)},width:150},
      {field: 'status', title: '状态',templet:function(d){ return d.status==1?'<span style="color:green">显示</span>':'<span style="color:red">隐藏</span>'},width:80},
      {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="chooseCategory({{d.id}},\'{{d.name}}\')">选择</button></div>',align:'center',width:80}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	function chooseCategory(id,name){
		window.parent.chooseCategory(id,name);
	}
	function chooseCategorys() {
			var ids = [];
			var checkStatus = table.checkStatus('tabledata')
			var checkData   = checkStatus.data; //得到选中的数据
			if (checkData.length === 0) {
				return layer.msg('请选择数据');
			}
			var ids = '';
			for (var i = 0; i < checkData.length; i++) {
				if(ids){
					ids += ','+checkData[i]['id'];
				}else{
					ids = checkData[i]['id'];
				}
			}
			window.parent.chooseCategory(ids,"{$Request.param.args}");
		}
	</script>
</body>
</html>
