<!DOCTYPE html><!--custom_file(extend_certificate)-->
<html>
<head>
  <meta charset="utf-8">
  <title>证书列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	#urlqr img{margin:0 auto}
    .cpic {max-width:80px;max-height:50px;margin-left:5px; margin-top: 5px}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">证书列表</div>
            <div class="layui-card-body" pad15>
                <div class="layui-col-md2" style="padding-bottom:10px">
                    <a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
                    <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
              
                </div>
                <div class="layui-form layui-col-md10 layui-form-search" style="text-align:right;padding-bottom:10px;width: 100%">
                    <div class="layui-inline layuiadmin-input-useradmin">
                        <label class="layui-form-label">关键字</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="姓名|电话|院校">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类别</label>
                        <div class="layui-input-inline">
                            <select name="cid">
                                <option value="">全部</option>
                                {foreach $catelist as $cate}
                                <option value="{$cate.id}">{$cate.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">职业</label>
                        <div class="layui-input-inline">
                            <select name="job_id">
                                <option value="">全部</option>
                                {foreach $joblist as $job}
                                <option value="{$job['id']}">{$job.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">学历</label>
                        <div class="layui-input-inline">
                            <select name="education">
                                <option value="">全部</option>
                                {foreach $educationlist as $cate}
                                <option value="{$cate.id}">{$cate.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-inline">
                            <select name="ischecked">
                                <option value="">全部</option>
                                <option value="0">审核中</option>
                                <option value="1">已通过</option>
                                <option value="2">审核驳回{$tel_show}</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <table id="tabledata" lay-filter="tabledata"></table>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
    var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: false //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:60},
       
      {field: 'name', title: '姓名',  width:80},
        
      {field: 'tel', title: '联系方式'},
       
      {field: 'cname', title: '类型'},
      {field: 'job_name', title: '职业'},
      {field: 'school', title: '毕业院校'},
      {field: 'education', title: '学历',  width:60},
      {field: 'certificate_pic', title: '证书图片',templet(d){
          if(d.certificate_pic.length > 0) {
              var html ='<div>'
              for(var i=0;i <d.certificate_pic.length;i++ ){
                  html+='<img src="'+d.certificate_pic[i]+'" onclick="previewImages(\''+d.certificate_pic[i]+'\')" mode="aspectFill" class="cpic"/>'
                }
              html+='</div>';
              return   html ;
          }
              return '';
          }},
      {field: 'idcard_pic_front', title: '身份证',templet(d){
          var html = '';
              if(d.idcard_pic_front) {
                  html+= '<div><img src="'+d.idcard_pic_front+'" onclick="previewImages(\''+d.idcard_pic_front+'\')"  mode="aspectFill" style="width:100px;height:50px"/></div>'
              }
              if(d.idcard_pic_back) {
                  html+= '<div><img src="'+d.idcard_pic_back+'" onclick="previewImages(\''+d.idcard_pic_back+'\')"  mode="aspectFill" style="width:100px;height:50px;margin-top: 5px"/></div>'
              }
              return html;
          }},

      {field: 'ischecked', title: '审核状态',templet:function(d){ 
            if(d.ischecked==1){
                   return'<span style="color:green">通过</span>'; 
            }else if(d.ischecked==0){
                return'<span style="color:blue">审核中</span>';
            }else{
                return'<span style="color:red">审核驳回</span><br/><span style="color:red">'+d.check_reason+'</span>';
            }
          },width:80},
          {field: 'sort', title: '序号',width:60},
      {field: 'operation', title: '操作',templet: function(d){
				var html = '';
            
              if(d.isedit ==1){

				if(d.ischecked ==0){
                    html+='<br><button class="table-btn" onclick="setcheckst('+d.id+',1)">通过</button>' +
                        '<button class="table-btn" onclick="setcheckst('+d.id+',2)">驳回</button>';
                }
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
              html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
              }
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
    function previewImages(pics){
        var pics = pics.split(',');
        var html = '';
        html += '<div class="layui-carousel" id="test1">';
        html += '  <div carousel-item>';
        for(var i in pics){
            html += '    <div><img src="'+pics[i]+'" style="max-width:100%;max-height:100%" onclick="window.open(\''+pics[i]+'\')"/></div>';
        }
        html += '  </div>';
        html += '</div>';
        layer.open({type:1,area:['500px','400px'],content:html,title:false,shadeClose:true})
        layui.carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height:'100%'
            ,arrow: 'always' //始终显示箭头
            ,autoplay: false
            //,anim: 'updown' //切换动画方
        });

    }
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
    function setcheckst(id,st){
        if(st == 2){
            var html = '';
            html+='	<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
            html+='		<label class="layui-form-label" style="width:80px">驳回原因</label>';
            html+='		<div class="layui-input-inline" style="width:350px">';
            html+='			<textarea type="text" id="check_reason" class="layui-textarea"></textarea>';
            html+='		</div>';
            html+='	</div>';
            var checkLayer = layer.open({type:1,area:['500px','250px'],title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
                yes:function(){
                    var index = layer.load();
                    $.post("{:url('setcheckst')}",{id:id,st:st,reason:$('#check_reason').val()},function(res){
                        layer.close(index);
                        dialog(res.msg,res.status);
                        layer.close(checkLayer);
                        tableIns.reload()
                    })
                }
            })
        }else{
            layer.confirm('确定要审核通过吗?',{icon: 7, title:'操作确认'}, function(index){
                layer.close(index);
                var index = layer.load();
                $.post("{:url('setcheckst')}",{id:id,st:st},function(data){
                    layer.close(index);
                    dialog(data.msg,data.status);
                    tableIns.reload()
                })
            });
        }
    }
	</script>
	{include file="public/copyright"/}
	<div id="NewsToolBox"></div>
</body>
</html>
