<div class="dsn-mod dsn-hotspot" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'height':Item.params.height,'background-color':Item.params.bgcolor,'margin':Item.params.margin_y+'px '+Item.params.margin_x+'px 0'}">	<div>		<img ng-src="{{Item.params.imgurl}}"/>		<div ng-repeat="d in Item.data" ng-style="{'width':d.width*1.08+'px','height':d.height*1.08+'px','left':d.left*1.08+'px','top':d.top*1.08+'px'}" class="hotarea">{{d.hrefname}}</div>	</div></div>
