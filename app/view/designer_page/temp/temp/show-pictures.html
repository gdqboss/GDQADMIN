<div class="dsn-mod dsn-pictures" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor,'margin':Item.params.margin_y+'px '+Item.params.margin_x+'px 0'}" style="overflow: hidden;">	<div ng-if="Item.params.style=='2'" class="listitem2">		<div ng-repeat="d in Item.data" class="item" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">			<img ng-src="{{d.imgurl}}"/>		</div>	</div>	<div ng-if="Item.params.style=='3'" class="listitem3">		<div ng-repeat="d in Item.data" class="item" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">			<img ng-src="{{d.imgurl}}"/>		</div>	</div>	<div ng-if="Item.params.style=='4'" class="listitem4">		<div ng-repeat="d in Item.data" class="item" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">			<img ng-src="{{d.imgurl}}"/>		</div>	</div>	<div ng-if="Item.params.style=='5'" class="listitem5">		<div class="left" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">			<img ng-src="{{Item.data[0].imgurl}}"/>		</div>		<div ng-if="Item.data.length > 2" class="right">			<div class="top" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">				<img ng-src="{{Item.data[1].imgurl}}"/>			</div>			<div ng-if="Item.data.length > 3" class="bottom">				<div class="left" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">					<img ng-src="{{Item.data[2].imgurl}}"/>				</div>				<div class="right" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">					<img ng-src="{{Item.data[3].imgurl}}"/>				</div>			</div>			<div ng-if="Item.data.length == 3" class="bottom" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">				<img ng-src="{{Item.data[2].imgurl}}"/>			</div>		</div>		<div ng-if="Item.data.length == 2" class="right" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">			<img ng-src="{{Item.data[1].imgurl}}"/>		</div>	</div>
	<div ng-if="Item.params.style=='6'" class="listitem6">
		<div ng-repeat="d in Item.data" class="item" ng-style="{'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px','border-radius':Item.params.imageRadius+'px','width':Item.params.imageWidth * 372 * 0.01+'px','height':Item.params.imageHeight+'px',
		'margin-right':Item.params.imageRight* 372 * 0.01 +'px'}">
			<img ng-src="{{d.imgurl}}" />
		</div>
	</div></div>
