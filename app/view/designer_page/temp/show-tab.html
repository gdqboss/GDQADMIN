<div class="dsn-mod dsn-tab" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'color':Item.params.color,'border-radius':Item.params.borderradius+'px','margin':Item.params.margin_y+'px '+Item.params.margin_x+'px 0'}">	<div class="dsn-tab-box" ng-style="{'background-color':Item.params.bgcolor,'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">		<div ng-repeat="d in Item.data" class="dsn-tab-item" ng-style="{'color':Item.params.selectindex==$index?Item.params.color2:Item.params.color1,'font-size':Item.params.fontsize1+'px'}">{{d.name}}<div class="dsn-tab-item-after" ng-style="{background:Item.params.arrowcolor}" ng-show="Item.params.arrowshow==1 && Item.params.selectindex==$index"></div></div>	</div>	<div style="height:200px;line-height:200px; text-align: center; color: #999; font-size: 16px;" ng-style="{'background-color':Item.params.bgcolor2,'padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">选项卡内容区域</div></div>
