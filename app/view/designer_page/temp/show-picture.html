<div class="dsn-mod dsn-picture" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'height':Item.params.height,'background-color':Item.params.bgcolor,'margin':Item.params.margin_y+'px '+Item.params.margin_x+'px 0','padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">	<div ng-repeat="d in Item.data">		<a href="javascript:void(0);">			<img ng-src="{{d.imgurl}}" ng-show="d.imgurl" ng-style="{'border-radius':Item.params.borderradius+'px'}"/>		</a>	</div></div>
