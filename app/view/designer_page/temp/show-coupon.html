<div class="dsn-mod dsn-coupon" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor,'margin':Item.params.margin_y+'px '+Item.params.margin_x+'px','padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">	<div style="line-height:60px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data == ''">暂无{:t('优惠券')}...</div>	<div class="couponlist">		<div class="coupon" ng-repeat="item in Item.data" style="background:url('{{Item.params.bgpic}}');background-size:100%">			<div class="f1" ng-show="item.type==1" style="color:{{Item.params.titlecolor}}"><span style="font-size:10px">￥</span>{{item.money}}<span style="font-size:12px"> {:t('优惠券')}</span></div>			<div class="f1" ng-show="item.type!=1" style="color:{{Item.params.titlecolor}}"><span style="font-size:14px">{{item.name}}</span></div>			<div class="f2" style="color:{{Item.params.remarkcolor}}" ng-show="item.type==1 && item.minprice!=0">满{{item.minprice}}元可用</div>			<div class="f2" style="color:{{Item.params.remarkcolor}}" ng-show="item.type==1 && item.minprice==0">无门槛</div>			<div class="f2" style="color:{{Item.params.remarkcolor}}" ng-show="item.type==2">礼品券</div>			<div class="f2" style="color:{{Item.params.remarkcolor}}" ng-show="item.type==3">计次券</div>			<div class="f2" style="color:{{Item.params.remarkcolor}}" ng-show="item.type==4">运费抵扣券</div>		</div>	</div></div>
