<div class="dsn-mod dsn-video" ng-class="{'dsn-mod-select':Item.id == focus}" ng-style="{'height':Item.params.height,'background-color':Item.params.bgcolor,'margin':Item.params.margin_y+'px '+Item.params.margin_x+'px 0','padding':Item.params.padding_y+'px '+Item.params.padding_x+'px'}">		<a href="{{Item.params.src|| 'javascript:void(0);'}}">				<div style="position:relative;width:100%;height:auto;display:flex;flex-direction:column;align-items:center;justify-content:center" ng-style="{'height':560*(Item.params.videoheight)/100 +'px'}">					<img ng-src="{{Item.params.pic}}" style="min-height:168px;background:#999"/>					<div style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7)"><div style=";width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;"><i class="fa fa-play" style="font-size:20px"></i><div style="margin-top:5px;font-size:16px">00:00</div></div></div>				</div>		</a></div>
