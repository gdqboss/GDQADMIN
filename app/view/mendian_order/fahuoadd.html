<!DOCTYPE html><!--custom_file(mendian_upgrade)-->
<html>
<head>
  <meta charset="utf-8">
  <title>全部发货</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				 
 				 
				<div class="layui-card-body" pad15>
					<div class="layui-form" lay-filter="">
						 
						<!-- 时间选择 -->
						<div class="layui-form-item">
							<label class="layui-form-label">下单时间：</label>
							<div class="layui-input-inline" style="width:400px">
								<input type="text" name="ctime" id="ctime" readonly class="layui-input" min="0" >
							</div>
						</div>
						<div class="layui-form-item" >
							<label class="layui-form-label">{:t("门店")}：</label>
							<div class="layui-input-inline" style="width:400px">
								<select name="mdids" id="mdids" xm-select="selectCid" xm-select-search >
									{foreach $mendians as $k=>$v}
									<option value="{$k}">{$v}</option>
									{/foreach}
								</select>
							</div>
							<div style="padding: 9px 15px;">不选表示全部{:t("门店")}</div>
						</div>

						<div class="layui-form-item" style="margin-top: 50px">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formsubmit">发 货</button>
							</div>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		console.log(field);
		var index = layer.load();
		// 提交参数不为空
		// if(!field.ctime){
		// 	layer.close(index);
		// 	dialog('时间必填');
		// 	return false
		// }
		
		$.post("{:url('plfh')}",field,function(data){
			layer.close(index);
			dialog(data.msg,data.status);
			if(data.status == 1){
				setTimeout(function(){
					parent.layer.closeAll();
					parent.tableIns.reload()
				},1000)
			}
		})

		
	})

	//日期范围选择
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		type:'datetime',
		range: '~' //或 range: '~' 来自定义分割字符
	});
  </script>
	{include file="public/copyright"/}
</body>
</html>
