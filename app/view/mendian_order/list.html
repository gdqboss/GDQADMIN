<!DOCTYPE html><!--custom_file(mendian_upgrade)-->
<html>
<head>
  <meta charset="utf-8">
  <title>拣货单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	.layui-table-body .layui-table .layui-table-cell{height:auto;line-height:auto}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">拣货单</div>
          <div class="layui-card-body" pad15>
            <div class="layui-col-md4" style="padding-bottom:10px">
                <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="pldy()">全部打印</button>
                 <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="receiveall()">批量确认收货</button>
            </div>
<!--            <div class="layui-col-md4" style="padding-bottom:10px">-->
<!--                 <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button> -->
<!--            </div>-->
            <div class="layui-col-md12 layui-form search-form layui-form-search">
              <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline" style="width:300px;margin-left:0px">
                  <input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-inline">
                <label class="layui-form-label">{:t('门店')}分组</label>
                <div class="layui-input-inline">
                  <select name="mdgid">
                    <option value="">全部</option>
                    {foreach $mendian_groups as $gk=>$gv}
                    <option value="{$gk}">{$gv}</option>
                    {/foreach}
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">{:t('门店')}</label>
                <div class="layui-input-inline">
                  <select name="mdid" lay-search>
                    <option value="">全部</option>
                    {foreach $mendians as $gk=>$gv}
                    <option value="{$gk}">{$gv}</option>
                    {/foreach}
                  </select>
                </div>
              </div>

              <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                  <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
              </div>
            </div>
            </div>
            <div class="layui-col-md12">
                <table id="tabledata" lay-filter="tabledata"></table>
            </div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
		,limit:20
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:80},
      {field: 'pic', title: '{:t('门店')}信息',templet:function(d){ 
		  var html='<div style="display:flex">';
			  html+='	<div style="margin-right:10px"><img src="'+d.pic+'" style="width:50px;border-radius:50%"/></div>';
			  html+='	<div>'
			  html+='		<div>名称:'+d.name+'</div>';
			  html+='    </div>';
			  html+='</div>';
		  return html;
	  }},

      {field: 'address', title: '{:t('门店')}电话/地址',templet:function(d){
        var html = '';
        if(d.tel){
          html+='<div>'+d.tel+' </div>';
        }
        if(d.address){
          html+='<div>'+d.address+' </div>';
        }
        return html;
      }},

      {field: 'number', title: '总件数'},
            {field: 'status', title: '门店收货状态',templet:function(d){
				var html = '';
				if(d.status==0) html+='<div style="color:#ff8758">未收货</div>';
				if(d.status==1) html+='<div style="color:#008000">已收货</div>';
				return html;
			}},
      {field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)}},
      {field: 'operation', title: '操作',templet:function(d){ 
        var html = '';
        html += '<button class="table-btn" onclick="openmax(\'{:url('allshd')}/ids/'+d.id+'\')">打印</button>';
        if(d.status == 0){
          html += '<button class="table-btn" onclick="receive('+d.id+',\'确认收货\')">确认收货</button>';
        }
        html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
        return html;
      }},
      // {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="openmax(\'{:url('allshd')}/ids/{{d.id}}\')">打印</button></div>'}
    ]]
  });

  //日期范围选择
  layui.laydate.render({
    elem: '#ctime',
    trigger: 'click',
    type:'datetime',
    range: '~' //或 range: '~' 来自定义分割字符
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){

		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('delorder')}",{id:id},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
  // 全部打印
  function pldy(){
    var checkStatus = table.checkStatus('tabledata')
    var checkData = checkStatus.data; //得到选中的数据

    var ids = [];
    for(var i=0;i<checkData.length;i++){
      ids.push(checkData[i]['id']);
    }

    if(checkData.length == 0 ){
      ids = 'all';
    }
  
    openmax("{:url('allshd')}/ids/"+ids);

  }

  //批量收货
  function receiveall(){
    var checkStatus = table.checkStatus('tabledata')
    var checkData = checkStatus.data; //得到选中的数据

    var ids = [];
    for(var i=0;i<checkData.length;i++){
      ids.push(checkData[i]['id']);
    }

    if(checkData.length == 0 ){
      ids = 'all';
    }
    console.log(ids);

    layer.confirm('确定要收货吗？收货后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
      //do something
      layer.close(index);
      var index = layer.load();
      $.post("{:url('receive')}",{ids:ids},function(data){
        layer.close(index);
        dialog(data.msg,data.status);
        tableIns.reload()
      })
    });
  }
   //收货
  function receive(ids){
    console.log(ids);
    layer.confirm('确定要收货吗？收货后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
      //do something
      layer.close(index);
      var index = layer.load();
      $.post("{:url('receive')}",{ids:ids},function(data){
        layer.close(index);
        dialog(data.msg,data.status);
        tableIns.reload()
      })
    });
  }
  

	</script>
</body>
</html>
