<!DOCTYPE html><!--custom_file(lot_cerberuse)-->
<html>
<head>
  <meta charset="utf-8">
  <title>订单记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}

	<style>
	.orderdetail{background:#f7f7f8;width: 94%;box-sizing:border-box;margin:0 10px;display:flex;flex-direction:column;}
	.orderdetail *{box-sizing:border-box;}
	.address{ display:flex;align-items:center;width: 100%; padding:10px 0; background: #FFF;color:#222}
	.address .img{width:45px;padding:0 10px}
	.address img{width:25px; height:25px;}
	.address .info{flex:1;display:flex;flex-direction:column;}
	.address .info .t1{ font-weight:bold}

	.express { width:100%;background: #fff; padding:10px;display:flex;align-items:center;margin-top:5px;color:#333}
	.express .f1{ width:40px;font-size:20px;color:#999}
	.express .f2{display:flex;flex-direction:column;flex:auto}

	.product{width:100%; padding:5px;background: #FFF;margin-top:5px;}
	.product .content{display:flex;position:relative;width: 100%; padding:5px 0px;border-bottom: 1px #e5e5e5 dashed;position:relative}
	.product .content:last-child{ border-bottom: 0; }
	.product .content img{ width: 70px; height: 70px;}
	.product .content .detail{display:flex;flex-direction:column;margin-left:7px;flex:1}
	.product .content .detail .t1{height: 30px;line-height: 15px;color: #000;}
	.product .content .detail .t2{height: 23px;line-height: 23px;color: #999;overflow: hidden;font-size:13px;}
	.product .content .detail .t3{display:flex;height:15px;line-height:15px;color: #ff4246;}
	.product .content .detail .x1{ flex:1}
	.product .content .detail .x2{ width:50px;font-size:16px;text-align:right;margin-right:4px}
	.product .content .comment{position:absolute;top:32px;right:5px;border: 1px #ffc702 solid; border-radius:5px;background:#fff; color: #ffc702;  padding: 0 5px; height: 23px; line-height: 23px;}

	.orderinfo{ width:100%;margin-top:5px;padding: 5px;background: #FFF;}
	.orderinfo .item{display:flex;width:100%;padding:10px 0;border-bottom:1px dashed #ededed;}
	.orderinfo .item:last-child{ border-bottom: 0;}
	.orderinfo .item .t1{width:100px;}
	.orderinfo .item .t2{flex:1;text-align:right}
	.orderinfo .item .red{color:red}

	.logistics{ width: 94%;  background: #fff; padding: 0 10px;display:flex;flex-direction:column;color: #979797;}
	.logistics .on{color: #23aa5e;}
	.logistics .item{display:flex;width: 96%;  margin: 0 2%;/*border-left: 1px #dadada solid;*/padding:0 0}
	.logistics .item .f1{ width:30px;position:relative}
	/*.logistics img{width: 15px; height: 15px; position: absolute; left: -8px; top:11px;}*/
	.logistics .item .f1 img{ width: 15px; height: 100%;}

	.logistics .item .f2{display:flex;flex-direction:column;flex:auto;padding:5px 0}
	.logistics .item .f2 .t1{font-size: 15px;}
	.logistics .item .f2 .t1{font-size: 13px;}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">订单记录
						{if input('param.isopen') == 1}
						<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
						{/if}
					</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md1" style="padding-bottom:10px">
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('excel')}">导出</button>
						</div>
						<div class="layui-form layui-col-md11 layui-form-search">
							
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">订单号</label>
								<div class="layui-input-inline">
									<input type="text" name="ordernum" autocomplete="off" class="layui-input">
								</div>
							</div>
<!--							<div class="layui-inline">-->

<!--									<input type="text" name="linkman" autocomplete="off" class="layui-input">-->
<!--								</div>-->
<!--							</div>-->
<!--							<div class="layui-inline">-->

<!--									<select name="pid">-->
<!--										<option value="">全部</option>-->
<!--										{foreach $plist as $cv}-->
<!--										<option value="{$cv['id']}">{$cv['name']}</option>-->
<!--										{foreach $cv['child'] as $v}-->
<!--										<option value="{$v['id']}">&nbsp;&nbsp;&nbsp;{$v['name']}</option>-->
<!--										{/foreach}-->
<!--										{/foreach}-->
<!--									</select>-->
<!--								</div>-->
<!--							</div>-->
							<div class="layui-inline">
								<label class="layui-form-label">手机号</label>
								<div class="layui-input-inline">
									<input type="text" name="tel" autocomplete="off" class="layui-input">
								</div>
							</div>
<!--							<div class="layui-inline">-->
<!--								<label class="layui-form-label">时间段</label>-->
<!--								<div class="layui-input-inline" style="width:160px">-->
<!--									<input type="text" name="zctime" id="zctime" autocomplete="off" class="layui-input">-->
<!--								</div>-->
<!--							</div>-->
							<div class="layui-inline">
								<label class="layui-form-label">下单时间</label>
								<div class="layui-input-inline" style="width: 180px;">
									<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
								</div>
							</div>
						
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status">
										<option value="">全部</option>
										<option value="0">未支付</option>
										<option value="1">已支付</option>
										<option value="2">进行中</option>
										<option value="3">已完成</option>
									</select>
								</div>
							</div>
<!--							<div class="layui-inline">-->
<!--								<label class="layui-form-label">类型</label>-->

<!--										{/foreach}-->
<!--									</select>-->
<!--								</div>-->
<!--							</div>-->
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
		//,size:'sm'
    ,cols: [[ //表头
			//{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:60},
	  {field: 'nickname', title: '客户信息',width:120,templet:function(d){
			  if(!d.headimg) return '';
			  return '<img src="'+d.headimg+'" style="width:40px;height:40px"/><br>'+d.nickname;
		  }},
      {field: 'goodsdata', title: '约车信息',width:240},
      
      {field: 'goodsprice', title: '付款信息',templet:function(d){
      		var html = '<div>';
      	
			
			html+='<div>购买时间：<br><span style="">'+d.starttime+' 至 '+d.endtime+'</span></div>'
			html+='<div>时长：<span style="font-weight: 700">'+d.time_length+' 小时</span></div>'
	
			html+='<div style="font-weight:bold;color:#f60">实际支付：￥'+d.totalprice+'</div>'
	       	html +='</div>';
			  return html;
		} },
		  {field: 'ordernum', title: '订单号/下单时间',sort: true,width:160,templet:function(d){
				  var html = '';
				  html+= d.ordernum+'<div style="color:#080">'+ date('Y年m月d日 H:i',d.createtime)+'</div>';
				  return html;
			  }
		  },
      {field: 'address', title: '客户信息',templet:function (d) {
			 var html =  '<div><div style="font-weight:bold">'+d.linkman+'</div>' +
			  '<div style="font-weight:bold">'+d.tel+'</div>' ;
			
			  html+= '</div>'
			  return html;
		  },width:160},
			{field: 'paytype', title: '支付方式',width:70},
      {field: 'status', title: '订单状态',templet:function(d){
				var html = '';
				if(d.status==0) html+='<div style="color:red">未支付</span>';
				if(d.status==1) html+='<div style="color:green">已支付</span>';
				if(d.status==2) html+='<div style="color:#ff4246">进行中</span>';
				if(d.status==3) html+='<div style="color:#999">已完成</span>';
				if(d.status==4) html+='<div style="color:#bbb">已关闭</span>';
				if(d.refund_status == 1) html+='<div style="color:red">退款待审核,￥'+d.refund_money+'</div>';
				if(d.refund_status == 2) html+='<div style="color:red">已退款,￥'+d.refund_money+'</div>';
				if(d.refund_status == 3) html+='<div style="color:red">退款驳回,￥'+d.refund_money+'</div>';
				return html;
			},width:80},
      {field: 'operation', title: '操作',templet:function(d){
				var html = '';
			  	if(d.status==2){ //进行中
				  html += '<button class="table-btn" onclick="startSb('+d.id+',\'\')">启动设备</button>';
				  html += '<button class="table-btn" onclick="stopSb('+d.id+',\'\')">关闭设备</button>';
			  	}
				html += '<button class="table-btn" onclick="showdetail('+d.id+')">查看详情</button>';
				if(d.status==4){ //已关闭
				html += '<button class="table-btn" onclick="doOperation('+d.id+',\'删除\')">删除订单</button>';
				}
				if(d.refund_status==1){ //退款待审核
					html += '<button class="table-btn" onclick="doOperation('+d.id+',\'退款审核\')">退款审核</button>';
				}
				if(d.status==0){ //未支付
					html += '<button class="table-btn" onclick="doOperation('+d.id+',\'取消订单\')">取消订单</button>';
					html += '<button class="table-btn" onclick="doOperation('+d.id+',\'改为已支付\')">改为已支付</button>';
				}
				if(d.status==1 ){ //已支付
					html += '<button class="table-btn" onclick="doOperation('+d.id+',\'完成订单\')">完成订单</button>';
					html += '<button class="table-btn" onclick="doOperation('+d.id+',\'取消订单\')">取消订单</button>';
				}
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
  //日期范围选择   
  layui.laydate.render({
	  elem: '#yy_date',
	  trigger: 'click',
  });
	//日期范围选择
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
  //日期范围选择
  layui.laydate.render({
	  elem: '#zctime',
	  trigger: 'click',
	  type:'datetime',
	  format:'yyyy-MM-dd HH:mm',
	  range: '~' //或 range: '~' 来自定义分割字符
  });
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id);
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
  function startSb(id){
	  layer.confirm('确定要启动吗?',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('startSb')}",{id:id},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
  function stopSb(id){
	  layer.confirm('确定要强制关闭吗?',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('stopSb')}",{id:id},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
	var detailLayer;
	function showdetail(orderid){
		var index = layer.load();
		$.post("{:url('getdetail')}",{orderid:orderid},function(data){
			layer.close(index);
			var html = '';
			//var data = { //数据
			//	"title":"Layui常用模块",
			//	"list":[{"modname":"弹层","alias":"layer","site":"layer.layui.com"},{"modname":"表单","alias":"form"}]
			//}
			layui.laytpl(detailtpl.innerHTML).render(data, function(html){
				//view.innerHTML = html;
				var detailBtn = [];
				if(data.order.refund_status==1){ //退款待审核
					detailBtn.push('退款审核');
				}
				if(data.order.status==0){ //未支付
					detailBtn.push('取消订单');
					detailBtn.push('改为已支付');
				}
				if(data.order.status==1){ //已支付
					detailBtn.push('完成订单');
					detailBtn.push('取消订单');
				}
				if(data.order.status==4){ //已关闭
					detailBtn.push('删除');
				}

				detailBtn.push('设置备注');
				detailLayer = layer.open({type:1,title:'订单详情',area:'420px',content:html,resize:true,shadeClose:true,maxmin:true,btn:detailBtn,
					yes:function(){
						return btnOperation(detailBtn[0],data);
					},
					btn2:function(){
						return btnOperation(detailBtn[1],data);
					},
					btn3:function(){
						return btnOperation(detailBtn[2],data);
					},
					btn4:function(){
						return btnOperation(detailBtn[3],data);
					},
					btn5:function(){
						return btnOperation(detailBtn[4],data);
					}
				});
			});
		})
	}
	function doOperation(orderid,type){
		$.post("{:url('getdetail')}",{orderid:orderid},function(data){
			btnOperation(type,data);
		})
	}
	function btnOperation(type,data){
		var orderid = data.order.id;
		if(type=='退款审核'){
			layui.laytpl(refundCheckTpl.innerHTML).render(data.order, function(html){
				var refundCheckLayer = layer.open({type:1,title:false,content:html,shadeClose:true,btn: ['同意并退款', '驳回退款申请'],
					yes:function(){
						var index = layer.load();
						$.post("{:url('refundCheck')}",{orderid:orderid,st:1,remark:$('input[name=refund_checkremark]').val()},function(res){
							layer.close(index);
							dialog(res.msg,res.status);
							layer.close(refundCheckLayer);
							layer.close(detailLayer);
							tableIns.reload()
						})
					},
					btn2:function(){
						var index = layer.load();
						$.post("{:url('refundCheck')}",{orderid:orderid,st:2,remark:$('input[name=refund_checkremark]').val()},function(res){
							layer.close(index);
							dialog(res.msg,res.status);
							layer.close(refundCheckLayer);
							layer.close(detailLayer);
							tableIns.reload()
						})
					}
				})
			})
		}else if(type == '派单'){
			var index = layer.load();
			$.post("{:url('YuyueWorker/getpeisonguser')}",{type:'yuyue_order',orderid:orderid},function(res){
				layer.close(index);
				var peisonguser = res.peisonguser
				var paidantype = res.paidantype
				var psfee = res.psfee
				var ticheng = res.ticheng
				var html = '';
				html+='	<div class="layui-form-item" style="margin-top:40px;margin-right:20px;">';
				if(paidantype == 1){
					html+='		<label class="layui-form-label" style="width:100px">选择服务人员</label>';
					html+='		<div class="layui-input-inline" style="width:300px">';
					html+='			<select id="peisonguser" style="width:100%;height: 38px;line-height: 38px;border:1px solid #e6e6e6;background-color: #fff;border-radius: 2px;">';
					for(var i in peisonguser){
						if(peisonguser[i].status==-1){
							html+='			<option disabled value="'+peisonguser[i].id+'">'+peisonguser[i].title+'</option>';
						}else{
							html+='			<option value="'+peisonguser[i].id+'">'+peisonguser[i].title+'</option>';	
						}
					}
					html+='			</select>';
					html+='		</div>';
				}else{
					html+='		<div class="layui-form-mid" style="margin:0 20px">选择服务人员上门，订单将发布到抢单大厅由服务人员抢单，服务人员提成￥'+ticheng+'，确定要派单吗？</div>';
				}
				html+='	</div>';
				var peisongLayer = layer.open({type:1,area:['500px','250px'],title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
					yes:function(){
						var index = layer.load();
						if(paidantype == 1){
							var worker_id = $('#peisonguser').val();
						}else if(paidantype == 2){
							var worker_id = '-1';
						}else{
							var worker_id = '0';
						}
						$.post("{:url('YuyueWorker/peisong')}",{orderid:orderid,worker_id:worker_id},function(res){
							layer.close(index);
							dialog(res.msg,res.status);
							layer.close(peisongLayer);
							layer.close(detailLayer);
							tableIns.reload()
						})
					}
				})
				layui.form.render();
			})
		}else if(type == '查进度'){
			var index = layer.load();
			$.post("{:url('getExpress')}",{orderid:orderid},function(res){
				var expressdata = res.data
				layer.close(index);
				layui.laytpl(logisticsTpl.innerHTML).render(res, function(html){
					var logisticsLayer = layer.open({type:1,title:false,content:html,area:"800px",shadeClose:true,btn: ['修改', '关闭'],
						yes:function(){
							layer.close(logisticsLayer);
							doOperation(orderid,'派单');
						}
					})
				})
			});
		}else if(type == '设置备注'){
			layui.laytpl(remarktpl.innerHTML).render({remark:data.order.remark}, function(html){
				var remarkLayer = layer.open({type:1,title:false,content:html,shadeClose:true,btn: ['确定', '取消'],
					yes:function(){
						var index = layer.load();
						$.post("{:url('setremark')}",{orderid:orderid,content:$('#remarkcontent').val()},function(res){
							layer.close(index);
							dialog(res.msg,res.status);
							layer.close(remarkLayer);
							layer.close(detailLayer);
						})
					}
				})
			});
		}else if(type == '改为已支付'){
			layer.confirm('确定要改为已支付吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('ispay')}",{orderid:orderid},function(res){
					layer.close(index);
					dialog(res.msg,res.status);
					layer.close(detailLayer);
					tableIns.reload()
				})
			})
		}else if(type == '取消订单'){
			layer.confirm('确定要取消该订单吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('closeOrder')}",{orderid:orderid},function(res){
					layer.close(index);
					dialog(res.msg,res.status);
					layer.close(detailLayer);
					tableIns.reload()
				})
			})
		}else if(type == '删除'){
			layer.confirm('确定要删除该订单吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('del')}",{id:orderid},function(res){
					layer.close(index);
					dialog(res.msg,res.status);
					layer.close(detailLayer);
					tableIns.reload()
				})
			})
		}else if(type == '完成订单'){
			layer.confirm('确定该订单已完成吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('collect')}",{orderid:orderid},function(res){
					layer.close(index);
					dialog(res.msg,res.status);
					layer.close(detailLayer);
					tableIns.reload()
				})
			})
		}else if(type == '服务完成'){
			layer.confirm('确定该订单已服务完成吗?',{icon: 7, title:'操作确认'}, function(index){
				layer.close(index);
				var index = layer.load();
				$.post("{:url('collect')}",{orderid:orderid},function(res){
					layer.close(index);
					dialog(res.msg,res.status);
					layer.close(detailLayer);
					tableIns.reload()
				})
			})
		}
		return false
	}
	</script>
