<!--custom_file(wx_channels)-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>运费模板</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-body" pad15>
						<div class="layui-col-md4" style="padding-bottom:10px">
<!--							<a class="layui-btn layui-btn-primary layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">新增</a>-->
						</div>
						<div class="layui-form layui-col-md8 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">发货人</label>
								<div class="layui-input-inline">
									<input type="text" name="user_name" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{:url('index')}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			//{type:"checkbox"},
		  {field: 'address_id', title: '地址id',  sort: true,width:120},
		  {field: 'user_name', title: '发货人姓名',width:150},
		  {field: 'province_name', title: '地区',templet:function (d) {
				  return d.province_name+d.city_name+d.county_name
			  }},
		  {field: 'detail_info', title: '详细地址'},
		  {field: 'tel_number', title: '发货人手机号码'},
		  // {field: 'all_condition_free_detail', title: '条件包邮详情'},
		  {field: 'send_addr', title: '发货地址',templet:function(d){
				  if(d.send_addr==1){
					  return '是';
				  }else{
					  return '否';
				  }
			  }},
		  {field: 'recv_addr', title: '收货地址',templet:function(d){
				  if(d.recv_addr==1){
					  return '是';
				  }else{
					  return '否';
				  }
			  }},
		  // {field: 'default_send', title: '默认发货地址',templet:function(d){
			// 	  if(d.default_send==1){
			// 		  return '是';
			// 	  }else{
			// 		  return '否';
			// 	  }
			//   }},
		  // {field: 'default_recv', title: '默认收货地址',templet:function(d){
			// 	  if(d.default_recv==1){
			// 		  return '是';
			// 	  }else{
			// 		  return '否';
			// 	  }
			//   }},
      {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="choosechannelsaddress({{d.id}})">选择</button></div>',align:'center',width:80}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	function choosechannelsaddress(id){
		var index = layer.load();
		$.post("{:url('getAddress')}",{id:id},function(res){
			layer.close(index);
			window.parent.choosechannelsaddress(res.data);
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		});
	}
	</script>
</body>
</html>
