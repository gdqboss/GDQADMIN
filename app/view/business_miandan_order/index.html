<!DOCTYPE html><!--custom_file(huodong_baoming)-->
<html>
<head>
  <meta charset="utf-8">
  <title>订单列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">
		
          	<div class="layui-tab layui-tab-brief">

					<ul class="layui-tab-title">
						订单列表
						{if input('param.isopen') == 1}
						<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
						{/if}
					</div>
				</div>
				    <div class="layui-card-body" pad15>

						<div class="layui-col-md1" style="padding-bottom:10px">
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('excel')}">导出</button>
						</div>
						<div class="layui-form layui-col-md11 layui-form-search">
	
							<div class="layui-inline">
								<label class="layui-form-label">下单时间</label>
								<div class="layui-input-inline" style="width:180px">
									<input type="text" name="ctime" id="ctime" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status">
										<option value="">全部</option>
										<option value="0">未使用</option>
										<option value="1">已使用</option>									
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
		//,size:'sm'
    ,cols: [[ //表头
			//{type:"checkbox"},
      {field: 'id', title: 'ID',  sort: true,width:80},
      {field: 'goodsdata', title: '商品信息',width:220},
      {field: 'ordernum', title: '订单号',width:120,sort: true,templet:function(d){
		    var html = '';
			html+= d.ordernum;
			return html; 
		  } 
	  },
      {field: 'createtime', title: '下单时间',width:120,sort: true,templet:function(d){
		    var html = '';
			html+= '<div style="color:#080">'+ date('Y年m月d日 H:i',d.createtime)+'</div>';
			return html; 
		  } 
	  },
    {field: 'goodsprice', title: '市场价值',width:130,templet: '<div><div style="font-weight:bold">￥{{d.totalprice}}</div></div>'},


	  {field: 'platform', title: '来源',width:80},
	  {field: 'nickname', title: '头像昵称',width:120,templet:function(d){
				if(!d.headimg) return '';
				return '<img src="'+d.headimg+'" style="width:40px;height:40px"/><br>'+d.nickname;
       }},
      
      {field: 'status', title: '订单状态',templet:function(d){
				var html = '';
				if(d.status==0) html+='<div style="color:#ff8758">未使用</span>';
				if(d.status==1) html+='<div style="color:#ffc702">已使用</span>';
			
				return html;
			},width:80},
			{field: 'remark', title: '备注'},
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//日期范围选择
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	</script>
	{include file="public/copyright"/}
</body>
</html>
