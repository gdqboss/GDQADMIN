<!DOCTYPE html><!--custom_file(yx_team_yeji)-->
<html>
<head>
	<meta charset="utf-8">
	<title>团队业绩</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	{include file="public/css"/}
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-card layui-col-md12">
			<div class="layui-card-header"><i class="fa fa-list"></i> 团队业绩
				{if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}</div>
			<div class="layui-card-body" pad15>
				<div class="layui-col-md6" style="padding-bottom:10px">
					<!--							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>-->
					<!--							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="location.href='{:url('moneylogexcel')}'+urlEncode(datawhere)">导出EXCEL</button>-->
				</div>
				<div class="layui-form layui-col-md6 layui-form-search" style="width: 100%">
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">{:t('会员')}ID</label>
						<div class="layui-input-inline">
							<input type="text" name="mid" autocomplete="off" class="layui-input" value="{$Request.param.mid}">
						</div>
					</div>
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-inline">
							<input type="text" name="nickname" autocomplete="off" class="layui-input" value="">
						</div>
					</div>
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">年份</label>
						<div class="layui-input-inline">
							<input type="text" name="year" id="year" autocomplete="off" class="layui-input" value="">
						</div>
					</div>
					<div class="layui-inline layuiadmin-input-useradmin">
						<label class="layui-form-label">月份筛选</label>
						<div class="layui-input-inline">
							<select name="month" id="">
								<option value=""></option>
								{foreach $month_item as $key=>$item}
								<option value="{$key+1}">{$item}</option>
								{/foreach}
							</select>
						</div>
					</div>
				
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="xuniyejiModel" style="width:500px;display:none;margin-top:30px">
	<div class="layui-form" lay-filter="">
		<input type="hidden" name="mid" id="mid"/>
		<div class="layui-form-item">
			<label class="layui-form-label">设置月份</label>
			<div class="layui-input-inline">
				<select name="month">
					{foreach $month_item as $key=>$item}
					<option value="{$key+1}">{$item}</option>
					{/foreach}
				</select>
			</div>
			<div class="layui-form-mid layui-word-aux"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">调整业绩</label>
			<div class="layui-input-inline">
				<input type="text" name="yeji" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">输入负值表示扣除业绩，</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formRecharge">确定</button>
			</div>
		</div>
	</div>
</div>
{include file="public/js"/}
<script>
	layui.laydate.render({
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
	var table = layui.table;
	var datawhere = {};
	//数据表
	var tableIns = table.render({
		elem: '#tabledata'
		,url: "{$Request.url}" //数据接口
		,page: true //开启分页
		,cols: [[ //表头
			// {type:"checkbox"},
			//{field: 'id', title: 'ID',sort:true,width:80},
			{field: 'id', title: '团长ID',width:80},
			{field: 'nickname', title: '团长信息',templet:'<div>{{# if(d.nickname){ }}<img src="{{d.headimg}}" style="width:50px"> {{d.nickname}}{{# } }}</div>'},
			{field: 'realname', title: '姓名'},	
			{field: 'tel', title: '手机号'},	
			{field: 'total_teamyeji', title: '总业绩',sort:true},
			{field: 'month_teamyeji', title: '当月'},
			{field: 'xuniyeji', title: '当月虚拟业绩'},
			{field: 'operation', title: '操作',templet:function(d){
					var html = '';
					html += '<button class="table-btn" id="cz" onclick="recharge('+d.id+')">调整虚拟业绩</button>';
							return html;
			},width:150}
		]]
	});
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})	
	var rechargelayer
	function recharge(id){
		$('#mid').val(id);
		rechargelayer = layer.open({type:1,area: ['500px', '450px'],title:'虚拟业绩调整',content:$('#xuniyejiModel'),shadeClose:true})
	}
	//充值提交
	layui.form.on('submit(formRecharge)', function(obj){
		var index= layer.load();
		$.post("{:url('xuniyejiChange')}",obj.field,function(data){
			layer.close(index);
			dialog(data.msg,data.status,data.url);
			if(data.status==1){
				tableIns.reload({
					where: datawhere
				});
			}
			layer.close(rechargelayer);
		})
	});
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('moneylogdel')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	layui.laydate.render({
		elem: '#year'
		,type: 'year'
		,range: false,
		trigger: 'click'
	});
</script>
{include file="public/copyright"/}
</body>
</html>
