<!DOCTYPE html> <!--custom_file(member_product_price)-->
<html>
<head>
  <meta charset="utf-8">
  <title>专享商品列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {include file="public/css"/}
    <style>
        .layui-form-select dl{ height:200px}
        #ggnamediv .layui-input,#ggvaldiv .layui-input{ display:inline;height:30px}
        .layui-table-view .layui-table td .table-imgbox{width:70px;height:70px;float:left;display: flex;align-items: center;justify-content: center}
        .layui-table-view .layui-table td .table-imgbox img{max-width:70px;max-height:70px;float:left;}
        .layui-option-but button{margin-bottom:10px}
    </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
            <div class="layui-card-header">
				专享商品列表
                {if input('param.isopen')==1}<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>{/if}
			</div>
             <div class="layui-card-body" pad15>
				<div class="layui-col-md3" style="padding-bottom:10px;width: 20%">
					<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="showChooseProduct()">添加商品</a>
                    <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
				</div>
                 <div class="layui-form layui-col-md10 layui-form-search" style="width: 80%">
                    
                     <div class="layui-inline layuiadmin-input-useradmin">
                         <label class="layui-form-label">商品名称</label>
                         <div class="layui-input-inline">
                             <input type="text" name="name" autocomplete="off" class="layui-input">
                         </div>
                     </div>
                     <div class="layui-inline">
                         <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                             <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                         </button>
                     </div>
                 </div>
                 <input type="hidden" id="id" value="{$id}">
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
            </div>
        </div>
  </div>
      <div class="layui-col-md12" id="ggdiv" style="display: none;" >
          <table id="ggtabledata" lay-filter="ggtabledata"></table>
      </div>
</div>
  <div id="changePriceModel" style="width:500px;display:none;margin-top:30px">
      <div class="layui-form" lay-filter="">
          <input type="hidden" name="changeid" id="changeid"/>
          <div class="layui-form-item">
              <label class="layui-form-label">原售价</label>
              <div class="layui-input-inline">
                  <input type="text"  readonly id="oldprice" value=""  placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">现售价</label>
              <div class="layui-input-inline">
                  <input type="text" name="sell_price"  id="sell_price"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">输入的价格为调节后的价格</div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="priceChange">确定</button>
              </div>
          </div>
      </div>
  </div>
  <div id="changeScoreModel" style="width:500px;display:none;margin-top:30px">
      <div class="layui-form" lay-filter="">
          <input type="hidden" name="scoreid" id="scoreid"/>
          <div class="layui-form-item">
              <label class="layui-form-label">原积分</label>
              <div class="layui-input-inline">
                  <input type="text"  readonly id="oldscore" value=""  placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">现积分</label>
              <div class="layui-input-inline">
                  <input type="text" name="givescore"  id="givescore"required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">输入的积分为调节后的积分</div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="scoreChange">确定</button>
              </div>
          </div>
      </div>
  </div>
  {include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //loading 必须
  layui.use('flow', function(){
      var flow = layui.flow;
      flow.lazyimg();
  });
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: '{$Request.url}' //数据接口
    ,page: true //开启分页
      ,limits:[10,20,50,100,200]
    ,cols: [[ //表头
      {type:"checkbox"},
      {field: 'id', title: 'ID','width':60,sort:true},
      {field: 'goodsdata', title: '商品信息',width:260},
      {field: 'market_price', title: '市场价'},
      {field: 'cost_price', title: '成本价'},
      {field: 'sell_price', title: '专享售价'}, 
      {field: 'givescore', title: '专享积分'},
      {field: 'createtime', title: '创建时间'},
      {field: 'operation', title: '操作',templet: function (d) {
            var html ='<div>'
              html += '<button class="table-btn" id="cz" onclick="changePrice('+d.id+','+d.sell_price+')">调价</button>';
              html += '<button class="table-btn" onclick="openmax(\'{:url('changepricelog')}/id/'+d.id+'/isopen/1\')">调价记录</button>';
              html += '<button class="table-btn" id="cz" onclick="changeScore('+d.id+','+d.givescore+')">调积分</button>';
              html += '<button class="table-btn" onclick="openmax(\'{:url('buylog')}/id/'+d.id+'/isopen/1\')">购买记录</button>';
             
              html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button><br/>';
            html += '</div>';
            return html;
      },'width':150}
    ]] ,
      // 监听表格的数据更新
      done: function(res, curr, count){
          if(document.documentElement.scrollTop >= 300){
              document.documentElement.scrollTop = document.documentElement.scrollTop-1
          }else{
              document.documentElement.scrollTop = 5
              console.log(document.documentElement.scrollTop,'----');
              if(document.documentElement.scrollTop>0){

              }else{
                  $(".layui-table-body .table-imgbox").each(function(){
                      var src = $(this).find('img').attr('lay-src');
                      $(this).find('img').attr('src',src)
                  })
              }
          }
      }
  });
  //排序
  table.on('sort(tabledata)', function(obj){
      datawhere.field = obj.field;
      datawhere.order = obj.type;
      tableIns.reload({
          initSort: obj,
          where: datawhere
      });
  });
  //检索
  layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
      var field = obj.field
      var olddatawhere = datawhere
      datawhere = field
      datawhere.field = olddatawhere.field
      datawhere.order = olddatawhere.order
      tableIns.reload({
          where: datawhere,
          page: {curr: 1}
      });
  })
  function showChooseProduct(){
      chooseProductLayer = layer.open({type:2,title:'选择商品',content:"{:url('shop_product/chooseproduct')}/hidebid/1",area:['1000px','600px'],shadeClose:true});
  }
  function choosepro(data){
      showgg(data.product,data.guigedata,data.gglist);
  }
  function showgg(product,specs,gglist){
      
     var arraylist = [];
      for(let key in  gglist){
          arraylist.push(gglist[key]);
      }
      table.render({
          elem: '#ggtabledata'
          ,data: arraylist 
          ,page: false //开启分页
          ,cols: [[ //表头
               {type:"checkbox",width:60},
              {field: 'id', title: 'ID',sort:true,width:80},
              {field: 'name', title: '规格名称',width:200},
              {field: 'pic', title: '规格图片',width:100,templet:function(d){
                      var html = '';
                      if(d.pic){
                          html+='<img src="'+d.pic+'" style="max-width:70px;float:left"/>';
                      }
                      return html;
                  }},
              {field: 'stock', title: '库存',width:80},
              {field: 'market_price', title: '市场价',width:120},
              {field: 'cost_price', title: '成本价',width:120},
              {field: 'sell_price', title: '销售价',width:120},
          ]] ,
      });
      layer.open({type:1,title:product.name,content:$('#ggdiv'),area:['900px','600px'],shadeClose:true,btn:['确定','取消'],
          yes:function(index){
              var checkStatus = table.checkStatus('ggtabledata') ;
              var checkData = checkStatus.data; //得到选中的数据
              if(checkData.length === 0){
                  return layer.msg('请选择数据');
              }
              var ids = [];
              for(var i=0;i<checkData.length;i++){
                  ids.push(checkData[i]['id']);
              }
              layer.close(index);
              var mid = $('#id').val();
              var index = layer.load();
              $.post("{:url('saveproduct')}", {mid:mid,ggid:ids,proid:product.id},function(data){
                  dialog(data.msg,data.status);
                  layer.close(index);
                  tableIns.reload()
              })
           
          }
      });

  }
  function changePrice(id,price){
      $('#changeid').val(id);
      $('#oldprice').val(price);
      $('#sell_price').val('');
      rechargelayer = layer.open({type:1,area: ['500px', '280px'],title:'调整售价',content:$('#changePriceModel'),shadeClose:true})
  }
  //提交
  layui.form.on('submit(priceChange)', function(obj){
      var index= layer.load();
      $.post("{:url('priceChange')}",obj.field,function(data){
          layer.close(index);
          dialog(data.msg,data.status,data.url);
          if(data.status==1){
              tableIns.reload({
                  where: datawhere
              });
          }
          layer.close(rechargelayer);
      })
  });

  function changeScore(id,price){
      $('#scoreid').val(id);
      $('#oldscore').val(price);
      $('#givescore').val('');
      rechargelayer = layer.open({type:1,area: ['500px', '280px'],title:'调整积分',content:$('#changeScoreModel'),shadeClose:true})
  }
  //提交
  layui.form.on('submit(scoreChange)', function(obj){
      var index= layer.load();
      $.post("{:url('scoreChange')}",obj.field,function(data){
          layer.close(index);
          dialog(data.msg,data.status,data.url);
          if(data.status==1){
              tableIns.reload({
                  where: datawhere
              });
          }
          layer.close(rechargelayer);
      })
  });
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}

    function showurl(id,type){
        var pagepath = 'pagesExt/my/levelup?levelid='+id;
		viewLink(pagepath);
    }
	</script>
	{include file="public/copyright"/}
</body>
</html>
