<!DOCTYPE html> <!--custom_file(member_product_price)-->
<html>
<head>
  <meta charset="utf-8">
  <title>一客一价</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
            <div class="layui-card-header">
				一客一价
			</div>
             <div class="layui-card-body" pad15>
				<div class="layui-col-md3" style="padding-bottom:10px;width: 20%">
<!--					<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>-->
				</div>
                 <div class="layui-form layui-col-md10 layui-form-search" style="width: 80%">
                     <div class="layui-inline">
                         <label class="layui-form-label">ID</label>
                         <div class="layui-input-inline">
                             <input type="text" name="mid" autocomplete="off" class="layui-input">
                         </div>
                     </div>
                     <div class="layui-inline layuiadmin-input-useradmin">
                         <label class="layui-form-label">昵称</label>
                         <div class="layui-input-inline" style="width:180px">
                             <input type="text" name="nickname" autocomplete="off" class="layui-input" placeholder="昵称/姓名/手机号">
                         </div>
                     </div>
                     <div class="layui-inline">
                         <label class="layui-form-label">专享价用户</label>
                         <div class="layui-input-inline">
                             <select name="goodsnum">
                                 <option value="">全部</option>
                                 <option value="1">专享价用户</option>
                                 <option value="2">非专享价用户</option>
                             </select>
                         </div>
                     </div>
                     <div class="layui-inline">
                         <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                             <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                         </button>
                     </div>
                 </div>
				<div class="layui-col-md12">
					<table id="tabledata" lay-filter="tabledata"></table>
				</div>
            </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: '{$Request.url}' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID','width':60,sort:true},
      {field: 'nickname', title: '头像昵称',templet:function(d){
              var html = '<img src="'+d.headimg+'" style="height:50px"/> '+d.nickname;
              return html;
          }},
      {field: 'tel', title: '手机号'},     
      {field: 'goodsnum', title: '特定商品数'},
      {field: 'operation', title: '操作',templet: function (d) {
				var html ='<div>'
                html += '<button class="table-btn" onclick="openmax(\'{:url('product')}/id/'+d.id+'/isopen/1\')">专享商品</button>';
				html += '</div>';
				return html;
      },'width':150}
    ]]  
  });
  //排序
  table.on('sort(tabledata)', function(obj){
      datawhere.field = obj.field;
      datawhere.order = obj.type;
      tableIns.reload({
          initSort: obj,
          where: datawhere
      });
  });
  //检索
  layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
      var field = obj.field
      var olddatawhere = datawhere
      datawhere = field
      datawhere.field = olddatawhere.field
      datawhere.order = olddatawhere.order
      tableIns.reload({
          where: datawhere,
          page: {curr: 1}
      });
  })
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}

    function showurl(id,type){
        var pagepath = 'pagesExt/my/levelup?levelid='+id;
		viewLink(pagepath);
    }
	</script>
	{include file="public/copyright"/}
    <div id="NewsToolBox"></div>
</body>
</html>
