<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>提现</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	#ggtable .layui-input{ display:inline;height:30px}
	#ggtable .layui-btn{ margin-top:-3px;margin-left:1px}
	</style>
</head>
<script type="text/javascript">
	window._AMapSecurityConfig = {
		securityJsCode:'{$sysset_webinfo["js_code_amap"]}',
	}
</script>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				<div class="layui-card-header">
					<i class="fa fa-plus"></i> 提现
					<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
				</div>
				<div class="layui-card-body" pad15>
					<div class="layui-form form-label-w6" lay-filter="">
						<div class="layui-form-item">
							<label class="layui-form-label">可提现余额：</label>
							<div class="layui-form-mid" style="width:200px">
								{$available_amount}
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">提现金额：</label>
							<div class="layui-input-inline" style="width:200px">
								<input type="text" class="layui-input" name="info[amount]" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">提现备注：</label>
							<div class="layui-input-inline" style="width:200px">
								<input type="text" class="layui-input" name="info[remark]" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">银行附言：</label>
							<div class="layui-input-inline" style="width:200px">
								<input type="text" class="layui-input" name="info[bank_memo]" value="">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formsubmit">提 交</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
  </div>
	{include file="public/js"/}

	<script>
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		var index = layer.load();
		$.post("{:url('withdraw')}",field,function(data){
			layer.close(index);
			dialog(data.msg,data.status);
			if(data.status==1){
				setTimeout(function(){
					parent.layer.closeAll();
					parent.tableIns.reload();
				},1000)
			}
		})
	})
  </script>
	{include file="public/copyright"/}
</body>
</html>
