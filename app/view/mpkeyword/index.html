<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>自动回复</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header"><i class="fa fa-list"></i> 自动回复</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md6" style="padding-bottom:10px">
							<button class="layui-btn  layuiadmin-btn-list" onclick="openmax('{:url('edit')}')">添加</button>
							<button class="layui-btn  layui-btn-primary" onclick="datadel(0)">删除</button>
						</div>
						<div class="layui-form layui-col-md6 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">关键字</label>
								<div class="layui-input-inline">
									<input type="text" name="keyword" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.laydate.render({ 
		elem: '#ctime',range: '~' //或 range: '~' 来自定义分割字符
	});
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: '{$Request.url}' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',sort:true, width:80},
      {field: 'keyword', title: '关键字'},
      {field: 'ktype', title: '匹配方式',templet:function(d){
				if(d.ktype == 0) return '完全匹配';
				if(d.ktype == 1) return '包含匹配';
			}},
      {field: 'msgtype', title: '回复类型',templet:function(d){
				if(d.msgtype == 'text') return '文本';
				if(d.msgtype == 'image') return '图片';
				if(d.msgtype == 'voice') return '语音';
				if(d.msgtype == 'video') return '视频';
				if(d.msgtype == 'music') return '音乐';
				if(d.msgtype == 'news') return '图文';
				if(d.msgtype == 'miniprogrampage') return '小程序卡片';
			}},
      {field: 'content', title: '回复内容',templet:function(d){
				if(d.msgtype == 'text'){
					var content = d.content
					return '<pre>'+content+'</pre>';
				}
				if(d.msgtype == 'image'){
					var content = JSON.parse(d.content);
					return '<img src="'+content.url+'" style="max-width:100px;max-height:100px"/>';
				}
				if(d.msgtype == 'news'){
					var content = JSON.parse(d.content);
					var html = '';
					html += '<div style="display:flex;width:260px;cursor:pointer" onclick="window.open(\''+content.url+'\')">';
					html += '	<div style="width:170px;margin-right:10px">';
					html += '	<p style="font-weight:bold">'+content.title+'</p>';
					html += '	<p>'+content.description+'</p>';
					html += '	</div>';
					html += '	<div>';
					html += '		<img src="'+content.pic+'" style="max-width:80px;max-height:80px">';
					html += '	</div>';
					html += '</div>';
					return html;
				}
				if(d.msgtype == 'voice'){
					var content = JSON.parse(d.content);
					var html = '音频';
					return html;
				}
				if(d.msgtype == 'video'){
					var content = JSON.parse(d.content);
					var html = '视频';
					return html;
				}
				if(d.msgtype == 'music'){
					var content = JSON.parse(d.content);
					var html = '音乐';
					return html;
				}
                if(d.msgtype == 'miniprogrampage'){
					var content = JSON.parse(d.content);
                    var html = '';
                    html += '<div style="display:flex;width:260px;cursor:pointer">';
                    html += '	<div style="width:170px;margin-right:10px">';
                    html += '	<p style="font-weight:bold">'+content.title+'</p>';
                    html += '	</div>';
                    html += '	<div>';
                    html += '		<img src="'+content.pic+'" style="max-width:80px;max-height:80px">';
                    html += '	</div>';
                    html += '</div>';
                    return html;
				}
			},width:300},
      {field: 'createtime', title: '添加时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)}},
      {field: 'operation', title: '操作',templet:'<div><button class="table-btn" onclick="openmax(\'{:url('edit')}/id/{{d.id}}\')">编辑</button><button class="table-btn" onclick="datadel({{d.id}})">删除</button></div>'}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	</script>
</body>
</html>
