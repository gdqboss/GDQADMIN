<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>工单类型</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header"><i class="fa fa-list"></i> 工单类型</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md4" style="padding-bottom:10px">
							{if input('param.showtype')!=2}<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>{/if}
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
						</div>
						<div class="layui-form layui-col-md8" style="text-align:right;padding-bottom:10px">
				
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label" style="width:60px">分类名称</label>
								<div class="layui-input-block" style="width:120px;margin-left:90px">
									<input type="text" name="name" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click',
		range: '~' //或 range: '~' 来自定义分割字符
	});
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: '{$Request.url}' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:80},
      {field: 'name', title: '分类名称'},
	  {field: 'usertype', title: '用户类型',templet:function(d){ return d.usertype==1?'<span style="color:green">用户</span>':'<span style="color:red">商户</span>'},width:120},
	  {field: 'usertype', title: '处理类型',templet:function(d){
		  var html='';
		  if(d.cltype==1) html+='<span>所有人</span>';
		  if(d.cltype==2) html+='<span>按分类</span>';
		  if(d.cltype==3) html+='<span>后台分配</span>';
		  return html;
	  },width:120},
	  {field: 'sort', title: '排序',width:100,sort:true},
      {field: 'status', title: '状态',templet:function(d){ return d.status==1?'<button class="layui-btn layui-btn-sm layui-btn-normal" onclick="setst('+d.id+',0)">已开启</button>':'<button class="layui-btn layui-btn-sm layui-btn-danger" onclick="setst('+d.id+',1)">已关闭</button>'},width:80},
      {field: 'operation', title: '操作',templet: function(d){
				var html = '';
				html += '<button class="table-btn" onclick="showurl('+d.id+','+d.usertype+')">查看链接</button>';
				html += '<button class="table-btn" onclick="showurl2('+d.id+','+d.usertype+')">订单链接</button>';
				if(d.st0count > 0){
					html += '<button class="table-btn" onclick="openmax(\'{:url('record')}/formid/'+d.id+'/type/'+d.usertype+'\',\'查看表单数据\')" style="position:relative">数据<span style="display:flex;align-items:center;justify-content:center;min-width:16px;height:16px;text-align:center;border-radius:8px;position:absolute;top:-6px;right:-6px;z-index:2;font-size:12px;color:#fff;background:#f55">'+d.st0count+'</span></button>';	
				}else{
					html += '<button class="table-btn" onclick="openmax(\'{:url('record')}/formid/'+d.id+'/type/'+d.usertype+'\',\'查看表单数据\')">数据</button>';
				}
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\',\'编辑表单\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				return html;
      },width:350}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//查看链接
	function showurl(id,usertype){
		if(usertype==1){
			var url = '{$Think.const.PRE_URL2}/h5/{$aid}.html#/activity/workorder/index?cateid='+id;
		}else if(usertype==2){
			var url = '{$Think.const.PRE_URL2}/h5/{$aid}.html#/admin/workorder/add?cateid='+id;
		}
		
		layer.open({
			type:1,
			area:['350px','420px'],
			content:'<div style="margin:auto auto;text-align:center"><div style="margin:10px 30px" id="returl"></div><div style="font-size:14px;color:#666;word-break:break-all;padding:0 10px">'+url+'</div></div>',
			title:'活动链接',
			shadeClose:true
		});
		var qrcode = new QRCode('returl', {
			text: 'your content',
			width: 280,
			height: 280,
			colorDark : '#000000',
			colorLight : '#ffffff',
			correctLevel : QRCode.CorrectLevel.L
		});
		qrcode.clear();
		qrcode.makeCode(url);
	}
	//查看链接
	function showurl2(id,usertype){
		if(usertype==1){
			var url = '{$Think.const.PRE_URL2}/h5/{$aid}.html#/activity/workorder/record?formid='+id;
		}else if(usertype==2){
			var url = '{$Think.const.PRE_URL2}/h5/{$aid}.html#/admin/workorder/formlog?formid='+id;
		}
		
		layer.open({
			type:1,
			area:['350px','420px'],
			content:'<div style="margin:auto auto;text-align:center"><div style="margin:10px 30px" id="returl"></div><div style="font-size:14px;color:#666;word-break:break-all;padding:0 10px">'+url+'</div></div>',
			title:'活动链接',
			shadeClose:true
		});
		var qrcode = new QRCode('returl', {
			text: 'your content',
			width: 280,
			height: 280,
			colorDark : '#000000',
			colorLight : '#ffffff',
			correctLevel : QRCode.CorrectLevel.L
		});
		qrcode.clear();
		qrcode.makeCode(url);
	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	//开启关闭
	function setst(id,st){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要'+(st==0?'关闭':'开启')+'吗?',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('setst')}",{ids:ids,st:st},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	</script>
	{include file="public/copyright"/}
</body>
</html>
