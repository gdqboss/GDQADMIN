	{include file="public/js"/}
	<script>
	layui.form.on('radio(txtype)', function(data){
		return;
		$('#txtype1set').hide();
		$('#txtype2set').hide();
		$('#txtype3set').hide();
		if(data.value == '1'){
			$('#txtype1set').show();
		}else if(data.value == '2'){
			$('#txtype2set').show();
		}else if(data.value == '3'){
			$('#txtype3set').show();
		}
	});
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		var index = layer.load();
		$.post('',field,function(data){
			layer.close(index);
			dialog(data.msg,data.status,data.url);
		})
	})
	
	function showqrcode(id){
			var html = '<div style="margin:auto auto;text-align:center">';
			html+='	<img src="{:url('User/getqrcode')}" style="margin-top:20px;max-width:280px;max-height:280px"/>';
			html+='	<div style="font-size:14px;text-align:left;margin:0 20px">用微信扫码关注绑定</div>';
			html+='</div>';
			layer.open({type:1,area:['300px','350px'],content:html,title:false,shadeClose:true,btn:['已绑定完成'],yes: function(index, layero){
				location.reload();
			}})
	}
