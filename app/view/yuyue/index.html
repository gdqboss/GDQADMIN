	{include file="public/js"/}
	<script>
    var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: false //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',  width:80},
      {field: 'name', title: '名称'},
      {field: 'pic', title: '图片',templet: function (d) {
          if(d.pic || d.pic!='undefined') {
              return '<div><img src="'+d.pic+'" style="height:50px"/></div>'
          }
      }},
      {field: 'sort', title: '序号',width:80},
      //{field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)},width:150},
      {field: 'status', title: '状态',templet:function(d){ return d.status==1?'<span style="color:green">显示</span>':'<span style="color:red">隐藏</span>'},width:80},
      {field: 'operation', title: '操作',templet: function(d){
				var html = '';
			    html += '<button class="table-btn" onclick="showurl('+d.id+',\''+d.type+'\')">查看链接</button>';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
				html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				if(d.pid==0){
					html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/pid/'+d.id+'\')">添加子分类</button>';
				}
				return html;
      },width:250}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('del')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	function showurl(id,type){
		{if $bid > 0}
		var pagepath = 'yuyue/yuyue/prolist?bid={$bid}&cid='+id;
		{else}
	  var pagepath = 'yuyue/yuyue/prolist?cid='+id;
		{/if}
		viewLink(pagepath);
	}
	function tongbu(){
		layer.confirm('如果分类较多,同步时间会比较长,请耐心等待,确定要同步吗?',{icon: 7, title:'从师傅APP同步分类数据'}, function(index){
			layer.close(index)
			infonum = 0;
			next_openid = '';
			totalpage = 0;
			getopenidnum = 0;
			openids = [];
			countopenid = 0;
			loadingdialog = layer.open({type:1,content:'<div style="padding:10px 5px"><div class="flex-y-center"><img src="__STATIC__/admin/img/loading.gif"/><span style="font-size:20px;padding-left:5px">正在同步请勿操作...</span></div></div>',area:'300px',title:false,closeBtn:false});
			$.post("{:url('tongbu')}",{ op:'getpage'},function(data){
				if(data.status==0){
					layer.close(loadingdialog);
					dialog(data.msg,data.status);
				}else{
					layer.msg('同步成功',{offset:'100px'});
					layer.close(loadingdialog);
					tableIns.reload()
				}
			},'json');
		});
	}
	</script>
