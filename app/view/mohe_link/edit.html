<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>转链编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
	<style>
	#ggnamediv .layui-input,#ggvaldiv .layui-input{ display:inline;height:30px}
	</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				<div class="layui-card-header">
					{if !$info['id']}<i class="fa fa-plus"></i> 添加{else}<i class="fa fa-pencil"></i> 编辑{/if}
					<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
				</div>
				<div class="layui-card-body" pad15>
					<div class="layui-form">
						<div class="layui-tab" lay-filter="mytab">
							<ul class="layui-tab-title">
								<li class="layui-this" lay-id="1">基本信息</li>
							</ul>
							<div class="layui-tab-content">
								<div class="layui-tab-item layui-show">
									<input type="hidden" name="info[id]" value="{$info.id}"/>
									<div class="layui-form-item">
										<label class="layui-form-label">标题：</label>
										<div class="layui-input-inline" style="width:500px">
											<input type="text" name="info[name]" lay-verify="required" lay-verType="tips" class="layui-input" value="{$info.name}">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">描述：</label>
										<div class="layui-input-inline" style="width:500px">
											<input type="text" name="info[subname]" class="layui-input" value="{$info.subname}">
										</div>
										<div class="layui-form-mid layui-word-aux" style="margin-left:10px;"></div>
									</div>
										<div class="layui-form-item">
										<label class="layui-form-label">跳转链接：</label>
										<div class="layui-input-inline" style="width:500px">
											<input type="text" name="info[url]" class="layui-input" value="{$info.url}">
										</div>
										<div class="layui-form-mid layui-word-aux" style="margin-left:10px;"></div>
									</div>
								
									<div class="layui-form-item">
										<label class="layui-form-label">序号：</label>
										<div class="layui-input-inline">
											<input type="text" name="info[sort]" value="{$info.sort|default=0}" class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">用于排序,越大越靠前</div>
									</div>
									<!--<div class="layui-form-item">-->
									<!--	<label class="layui-form-label">状态：</label>-->
									<!--	<div class="layui-input-inline">-->
									<!--		<input type="radio" name="info[status]" value="1" title="开启" {if !$info['id'] || $info['status']==1}checked{/if}/>-->
									<!--		<input type="radio" name="info[status]" value="0" title="关闭" {if $info['id'] && $info['status']==0}checked{/if}/>-->
									<!--	</div>-->
									<!--</div>-->
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn layui-btn-danger" lay-submit lay-filter="formsubmit">提 交</button>
										</div>
									</div>
								</div>
								
							</div>
						</div>

						
					</div>
					
				</div>
			</div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	//var ueditor = UE.getEditor('content');
	//日期时间范围选择
	layui.laydate.render({ 
		elem: '#sendtime'
		,type: 'datetime'
		,range: false,
		trigger: 'click'
	});
	layui.form.on('switch(canpl)',function(data){
		if(data.elem.checked){
			$('.canplrp').show();
		}else{
			$('.canplrp').hide();
		}
	});
	function gonext(layid){
		$(window).scrollTop(0);
		layui.element.tabChange('mytab', layid);
	}
	</script>

	<script>
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		//field['info[content]'] = ueditor.getContent();
// 		field['info[content]'] = geteditordata();
// 		if(!field['info[canpl]']) field['info[canpl]'] = 0;
// 		if(!field['info[canplrp]']) field['info[canplrp]'] = 0;
// 		if(!field['info[pinglun_check]']) field['info[pinglun_check]'] = 0;
		//console.log(field);return;
		var index = layer.load();
		$.post("{:url('save')}",field,function(data){
			layer.close(index);
			dialog(data.msg,data.status);
			if(data.status == 1){
				setTimeout(function(){
					parent.layer.close(parent.layer.getFrameIndex(window.name));
					parent.tableIns.reload()
				},1000)
			}
		})
	})
  </script>
	{include file="public/copyright"/}
</body>
</html>
