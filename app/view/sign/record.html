<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>签到记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header"><i class="fa fa-list"></i> 签到记录</div>
          <div class="layui-card-body" pad15>
						<div class="layui-col-md6" style="padding-bottom:10px">
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
							<button class="layui-btn layui-btn-primary layuiadmin-btn-list" data-form-export="{:url('recordexcel')}">导出</button>
							

 						</div>
						<div class="layui-form layui-col-md6 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">昵称</label>
								<div class="layui-input-inline">
									<input type="text" name="nickname" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">签到时间</label>
								<div class="layui-input-inline" style="width: 180px;">
									<input type="text" id="ctime" name="ctime" autocomplete="off" class="layui-input" value="">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.laydate.render({ 
		elem: '#ctime',
		trigger: 'click', 
		range: '~' //或 range: '~' 来自定义分割字符
	});
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: '{$Request.url}' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'id', title: 'ID',sort:true, width:80},
      {field: 'nickname', title: '头像昵称',templet:'<div><img src="{{d.headimg}}" style="width:50px"> {{d.nickname}}</div>'},
      {field: 'signdate', title: '签到时间'},
      {field: 'score', title: '获得{:t('积分')}',sort:true},
      {field: 'signtimes', title: '签到总次数',sort:true},
      {field: 'signtimeslx', title: '连续次数',sort:true},
	  
      {field: 'lxqd_coupon_name', title: '连续签到{:t('优惠券')}'},
      {field: 'lxzs_coupon_name', title: '连续签到赠送{:t('优惠券')}'},
	  
      {field: 'remark', title: '备注'},
	  {field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.createtime)}},

      {field: 'operation', title: '操作',templet:function(d){
		var html = '<div>'
			html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
			
			html += '</div>';
			return html;},with:100
	  }
	  
		// '<button class="table-btn" onclick="shenhe({{d.id}},1)">通过</button><button class="table-btn" onclick="shenhe({{d.id}},2)">拒绝</button></div>',width:250}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	
	
	function shenhe(id,status){
		// 审核 通过 拒绝
		layer.confirm('确定要审核吗？', function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('recordshenhe')}",{id:id,'status':status},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	function add(){
		// 选择用户和日期
		layer.open({
			type: 2,
			title: '新增签到记录',
			area:['900px','800px'],
			maxmin: true,
			content: "{:url('recordadd')}"
		});
	}
	// 下载
 	function download(obj){
		var url= $(obj).data('url'); 
		// 创建一个a标签
		var a = document.createElement("a");
		// 设置a标签的href属性
		a.href = url;
		a.target = "_bank";
		// 设置a标签的download属性
		a.download = url;
		// 触发a标签的点击事件
		a.click();
		// 移除a标签
		a.remove();

	}
	//删除
	function datadel(id){
		var ids = [];
		if(id==0){
			var checkStatus = table.checkStatus('tabledata')
			var checkData = checkStatus.data; //得到选中的数据
			if(checkData.length === 0){
				 return layer.msg('请选择数据');
			}
			var ids = [];
			for(var i=0;i<checkData.length;i++){
				ids.push(checkData[i]['id']);
			}
		}else{
			ids.push(id)
		}
		layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
			//do something
			layer.close(index);
			var index = layer.load();
			$.post("{:url('recorddel')}",{ids:ids},function(data){
				layer.close(index);
				dialog(data.msg,data.status);
				tableIns.reload()
			})
		});
	}
	</script>
	{include file="public/copyright"/}
</body>
</html>
