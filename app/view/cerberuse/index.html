<!DOCTYPE html><!--custom_file(lot_cerberuse)-->
<html>
<head>
  <meta charset="utf-8">
  <title>设备列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
  <style>
  #urlqr img{margin:0 auto}
  </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">

          <div class="layui-card-header">
            <i class="fa fa-list"></i> 设备列表
            <!-- <i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i> -->
          </div>

          <div class="layui-card-body" pad15>
            <div class="layui-col-md6" style="padding-bottom:10px">
              <a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
              <button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>
            </div>
            <div class="layui-form layui-col-md6 layui-form-search">
              <div class="layui-inline">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="title" autocomplete="off" class="layui-input" value="">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                  <select name="status">
                    <option value="">全部</option>
                    <option value="0">关闭</option>
                    <option value="1">开启</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
                  <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
              </div>
            </div>
            <div class="layui-col-md12">
              <table id="tabledata" lay-filter="tabledata"></table>
            </div>

          </div>

        </div>
    </div>
  </div>
  {include file="public/js"/}
  <script>
  layui.laydate.render({ 
    elem: '#ctime',
    trigger: 'click',
    range: '~' //或 range: '~' 来自定义分割字符
  });
  var table = layui.table;
  var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {type:"checkbox"},
      {field: 'id', title: 'ID'},
      {field: 'server_ip', title: '服务器地址'},
      {field: 'title', title: '名称'},
      {field: 'device_id', title: '设备ID'},
      {field: 'view_id', title: '设备ID'},
      {field: 'u_key', title: '授权Key'},
      {field: 'net_mode', title: '联网方式',templet:function(d){
        if(d.net_mode==0){
          return '<span >以太网</span>';
        }else if(d.net_mode==1){
          return '<span >WIIF</span>';
        }else if(d.net_mode==2){
          return '<span >自适应</span>';
        }else{
          return '<span >4G</span>';
        }
      }},
            
      {field: 'price', title: '价格/小时'},
      {field: 'qrcode', title: '配置二维码',templet: function (d) {
          if(d.qrcode) {
            return '<div><img onclick="previewImg(\''+d.qrcode+'\')"  src="'+d.qrcode+'" style="height:50px"/></div>'
          }
          return '';
        }},
      {field: 'status', title: '状态',templet:function(d){ 
        if(d.status==0){
          return '<span style="color:red">关闭</span>';
        }else{
          return '<span style="color:green">已开启</span>';
        }
      }},
      {field: 'createtime', title: '创建时间',templet:function(d){ return date('Y-m-d H:i:s',d.createtime)},width:180},
      {field: 'operation', title: '操作',templet:function(d){
        var html = '';
        html += '<button class="table-btn" onclick="showurl('+d.id+',\''+d.type+'\')">查看链接</button>';
        html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
        html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
        return html;
      }}
    ]]
  });
  //排序
  table.on('sort(tabledata)', function(obj){
    datawhere.field = obj.field;
    datawhere.order = obj.type;
    tableIns.reload({
      initSort: obj,
      where: datawhere
    });
  });
  //检索
  layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
    var field = obj.field
    var olddatawhere = datawhere
    datawhere = field
    datawhere.field = olddatawhere.field
    datawhere.order = olddatawhere.order
    tableIns.reload({
      where: datawhere,
      page: {curr: 1}
    });
  });
  function showurl(id,type){
    var pagepath = 'pagesZ/cerberuse/detail?type=2&id='+id;
    viewLink(pagepath);
  }
  function previewImg(url){
    layer.open({type:1,area:'500px',content:'<div style="margin:auto auto;text-align:center"><img src="'+url+'" style="max-width:100%;max-height:100%"/></div>',title:false,shadeClose:true})
  }
  </script>
  {include file="public/copyright"/}
</body>
</html>
