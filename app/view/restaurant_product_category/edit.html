<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜品分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				<div class="layui-card-header">
					{if !$info['id']}<i class="fa fa-plus"></i> 添加菜品分类{else}<i class="fa fa-pencil"></i> 编辑菜品分类{/if}
					<i class="layui-icon layui-icon-close" style="font-size:18px;font-weight:bold;cursor:pointer" onclick="closeself()"></i>
				</div>
				<div class="layui-card-body" pad15>
					<div class="layui-form form-label-w6" lay-filter="">
						<input type="hidden" name="info[id]" value="{$info.id}">
						<div class="layui-form-item">
							<label class="layui-form-label"><span class="redstar">*</span>分类名称：</label>
							<div class="layui-input-inline">
								<input type="text" name="info[name]" value="{$info.name}" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">支持店内：</label>
							<div class="layui-input-inline">
								<input type="radio" name="info[is_shop]" value="1" title="开启" {if $info['is_shop']==1 || !$info['id']}checked{/if}>
								<input type="radio" name="info[is_shop]" value="0" title="关闭" {if $info['id'] && $info['is_shop']==0}checked{/if}>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支持外卖：</label>
							<div class="layui-input-inline">
								<input type="radio" name="info[is_takeaway]" value="1" title="开启" {if $info['is_takeaway']==1 || !$info['id']}checked{/if}>
								<input type="radio" name="info[is_takeaway]" value="0" title="关闭" {if $info['id'] && $info['is_takeaway']==0}checked{/if}>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支持预定：</label>
							<div class="layui-input-inline">
								<input type="radio" name="info[is_booking]" value="1" title="开启" {if $info['is_booking']==1 || !$info['id']}checked{/if}>
								<input type="radio" name="info[is_booking]" value="0" title="关闭" {if $info['id'] && $info['is_booking']==0}checked{/if}>
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">排序：</label>
							<div class="layui-input-inline">
								<input type="text" name="info[sort]" value="{$info.sort|default=0}" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux" style="margin-left:10px;">越大越靠前</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">状态：</label>
							<div class="layui-input-inline">
								<input type="radio" name="info[status]" value="1" title="显示" {if $info['status']==1 || !$info['id']}checked{/if}>
								<input type="radio" name="info[status]" value="0" title="隐藏" {if $info['id'] && $info['status']==0}checked{/if}>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formsubmit">提 交</button>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
  </div>
	{include file="public/js"/}
	<script>
	function addTag(){
		var gghtml = ' <div>';
		gghtml += '<input style="display: inline-block; width: 190px" type="text" name="info[tag][]" class="layui-input" value="" >';
		gghtml += '<button  type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="$(this).parent().remove()" style="margin-top:-3px;margin-left: 4px"><i class="fa fa-remove" style="font-size:14px!important"></i></button>';
		gghtml +='</div>';
		$('#tag').append(gghtml);
	}
	layui.form.on('submit(formsubmit)', function(obj){
		var field = obj.field
		var index = layer.load();
		$.post("{:url('save')}",field,function(data){
			layer.close(index);
			dialog(data.msg,data.status);
			if(data.status == 1){
				setTimeout(function(){
					parent.layer.closeAll();
					parent.tableIns.reload()
				},1000)
			}
		})
	})
  </script>
	{include file="public/copyright"/}
</body>
</html>
