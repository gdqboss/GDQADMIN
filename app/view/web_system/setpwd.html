<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
				<div class="layui-card-header">修改密码</div>
				<div class="layui-card-body" pad15>
					<div class="layui-form" lay-filter="">
						<div class="layui-form-item">
							<label class="layui-form-label">当前密码</label>
							<div class="layui-input-inline">
								<input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-inline">
								<input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">6到12个字符</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认新密码</label>
							<div class="layui-input-inline">
								<input type="password" name="repassword" lay-verify="pass" lay-verType="tips" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
							</div>
						</div>
					</div>
				</div>
			</div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
	layui.form.verify({
		pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
	})
	layui.form.on('submit(setmypass)', function(obj){
		var field = obj.field
		if(field.password != field.repassword){
			layer.tips('两次新密码不一致',$('input[name=repassword]'));return;
		}
		$.post('',obj.field,function(data){
			dialog(data.msg,data.status);
			if(data.status){
				setTimeout(function(){
					parent.location.href="{:url('login/index')}"
				},2000)
			}
		})
	})
  </script>
	{include file="public/copyright"/}
</body>
</html>
