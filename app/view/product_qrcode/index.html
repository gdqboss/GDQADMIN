<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一物一码管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
  <style>
    .layui-table img {
      max-width: 100px;
      max-height: 100px;
    }
    .status-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-enabled {
      background-color: #52c41a;
      color: white;
    }
    .status-disabled {
      background-color: #d9d9d9;
      color: #333;
    }
    .status-used {
      background-color: #1890ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-header">
          一物一码管理
          <div class="layui-btn-group">
            <a href="{:url('ProductQrcode/generate')}" class="layui-btn layui-btn-sm">生成二维码</a>
            <a href="{:url('ProductQrcode/batchGenerate')}" class="layui-btn layui-btn-sm layui-btn-normal">批量生成</a>
            <a href="{:url('ProductQrcode/batchPrint')}" class="layui-btn layui-btn-sm layui-btn-warm">批量打印</a>
            <a href="{:url('ProductQrcode/statistics')}" class="layui-btn layui-btn-sm layui-btn-primary">扫码统计</a>
          </div>
        </div>
        <div class="layui-card-body" pad15>
          <div class="layui-form form-label-w8" lay-filter="">
            <div class="layui-form-item">
              <label class="layui-form-label">搜索</label>
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="keyword" value="{$params.keyword|default=''}" placeholder="请输入唯一码、客户姓名或电话" class="layui-input">
              </div>
              <div class="layui-input-inline" style="width: 150px;">
                <select name="status">
                  <option value="" {:empty($params.status) ? 'selected' : ''}>全部状态</option>
                  <option value="1" {$params.status == 1 ? 'selected' : ''}>启用</option>
                  <option value="0" {$params.status == 0 ? 'selected' : ''}>禁用</option>
                  <option value="2" {$params.status == 2 ? 'selected' : ''}>已使用</option>
                </select>
              </div>
              <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
            </div>
          </div>
          <table class="layui-hide" id="test-table-page" lay-filter="test-table-page"></table>
          <div id="test-table-page-toolbar" style="display: none;">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="batchDelete">批量删除</button>
              <button class="layui-btn layui-btn-sm" lay-event="batchPrint">批量打印</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {include file="public/js"/}
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="print">打印</a>
    <a class="layui-btn layui-btn-xs {{d.status == 1 ? 'layui-btn-danger' : 'layui-btn-success'}}" lay-event="{{d.status == 1 ? 'disable' : 'enable'}}">{{d.status == 1 ? '禁用' : '启用'}}</a>
  </script>
  <script type="text/html" id="statusTpl">
    <span class="status-tag status-{{d.status == 1 ? 'enabled' : (d.status == 2 ? 'used' : 'disabled')}}">
      {{d.status == 1 ? '启用' : (d.status == 2 ? '已使用' : '禁用')}}
    </span>
  </script>
  <script>
    layui.use(['table', 'form'], function() {
      var table = layui.table;
      var form = layui.form;
      
      // 渲染表格
      table.render({
        elem: '#test-table-page',
        url: '{:url("ProductQrcode/index")}',
        toolbar: '#test-table-page-toolbar',
        defaultToolbar: ['filter', 'exports', 'print'],
        title: '一物一码列表',
        cols: [[
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: 'ID', width: 80, fixed: 'left'},
          {field: 'code', title: '唯一码', width: 200},
          {field: 'qrcode_url', title: '二维码', width: 120, templet: function(d) {
            return d.qrcode_url ? '<img src="' + d.qrcode_url + '" alt="二维码">' : '无';
          }},
          {field: 'product_info', title: '商品名称', templet: function(d) {
            return d.product_info ? d.product_info.name : '未知商品';
          }},
          {field: 'customer_name', title: '客户姓名', width: 120},
          {field: 'customer_phone', title: '客户电话', width: 120},
          {field: 'scan_count', title: '扫码次数', width: 100},
          {field: 'status', title: '状态', width: 100, templet: '#statusTpl'},
          {field: 'create_time', title: '创建时间', width: 160, templet: function(d) {
            return layui.util.toDateString(d.create_time * 1000, 'yyyy-MM-dd HH:mm:ss');
          }},
          {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 220}
        ]],
        page: true,
        limit: 20,
        limits: [10, 20, 50, 100],
        text: {
          none: '暂无数据'
        }
      });
      
      // 搜索表单提交
      form.on('submit(search)', function(data) {
        table.reload('test-table-page', {
          where: data.field,
          page: {curr: 1}
        });
        return false;
      });
      
      // 工具栏事件
      table.on('toolbar(test-table-page)', function(obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event) {
          case 'batchDelete':
            var data = checkStatus.data;
            if (data.length === 0) {
              layer.msg('请选择要删除的数据', {icon: 2});
              return;
            }
            var ids = data.map(function(item) { return item.id; });
            layer.confirm('确定要删除选中的' + data.length + '条数据吗？', function(index) {
              // 批量删除逻辑
              layer.msg('批量删除功能开发中', {icon: 6});
              layer.close(index);
            });
            break;
          case 'batchPrint':
            var data = checkStatus.data;
            if (data.length === 0) {
              layer.msg('请选择要打印的数据', {icon: 2});
              return;
            }
            var ids = data.map(function(item) { return item.id; });
            // 跳转到批量打印页面并传递选中的ID
            window.location.href = '{:url("ProductQrcode/batchPrint")}?ids=' + ids.join(',');
            break;
        };
      });
      
      // 行工具事件
      table.on('tool(test-table-page)', function(obj) {
        var data = obj.data;
        switch(obj.event) {
          case 'detail':
            window.location.href = '{:url("ProductQrcode/detail")}?id=' + data.id;
            break;
          case 'edit':
            layer.msg('编辑功能开发中', {icon: 6});
            break;
          case 'print':
            layer.msg('打印功能开发中', {icon: 6});
            break;
          case 'enable':
          case 'disable':
            var status = obj.event === 'enable' ? 1 : 0;
            var msg = obj.event === 'enable' ? '启用' : '禁用';
            layer.confirm('确定要' + msg + '该二维码吗？', function(index) {
              $.ajax({
                url: '{:url("ProductQrcode/updateStatus")}',
                type: 'POST',
                data: {id: data.id, status: status},
                dataType: 'JSON',
                success: function(res) {
                  if (res.status == 1) {
                    layer.msg(msg + '成功', {icon: 1});
                    obj.update({status: status});
                  } else {
                    layer.msg(msg + '失败：' + res.msg, {icon: 2});
                  }
                },
                error: function() {
                  layer.msg('网络错误', {icon: 2});
                }
              });
              layer.close(index);
            });
            break;
        }
      });
    });
  </script>
</body>
</html>
