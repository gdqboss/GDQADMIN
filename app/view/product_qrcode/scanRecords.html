<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>扫码记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-header">
          扫码记录
          <a href="{:url('ProductQrcode/index')}" class="layui-btn layui-btn-sm layui-btn-primary" style="float: right;">返回列表</a>
        </div>
        <div class="layui-card-body" pad15>
          <div class="layui-form form-label-w8" lay-filter="searchForm">
            <div class="layui-form-item">
              <label class="layui-form-label">唯一码</label>
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="keyword" value="{$params.keyword|default=''}" placeholder="请输入唯一码" class="layui-input">
              </div>
              
              <label class="layui-form-label">时间范围</label>
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="start_time" value="{$params.start_time|default=''}" placeholder="开始时间" class="layui-input" id="startTime">
              </div>
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="end_time" value="{$params.end_time|default=''}" placeholder="结束时间" class="layui-input" id="endTime">
              </div>
              
              <button class="layui-btn" lay-submit lay-filter="search">搜索</button>
              <button class="layui-btn layui-btn-primary" lay-submit lay-filter="reset">重置</button>
            </div>
          </div>
          
          <!-- 扫码记录列表 -->
          <table class="layui-table" lay-data="{id:'scanRecordsTable', page:true, limit:20, limits:[10,20,50,100], url:'{:url("ProductQrcode/scanRecords")}', where:{$params|json_encode}, defaultToolbar:['filter', 'exports', 'print']}" lay-filter="scanRecordsTable">
            <thead>
              <tr>
                <th lay-data="{field:'id', width:80}">ID</th>
                <th lay-data="{field:'code', width:200}">唯一码</th>
                <th lay-data="{field:'product_id', width:100}">商品ID</th>
                <th lay-data="{field:'product_type', width:100, templet:'#productTypeTpl'}">商品类型</th>
                <th lay-data="{field:'openid', width:200}">OpenID</th>
                <th lay-data="{field:'ip', width:150}">IP地址</th>
                <th lay-data="{field:'platform', width:100}">平台</th>
                <th lay-data="{field:'scan_time', width:180, templet:'#timeTpl'}">扫码时间</th>
                <th lay-data="{fixed:'right', width:120, toolbar:'#barDemo'}">操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  {include file="public/js"/}
  
  <!-- 模板 -->
  <script type="text/html" id="productTypeTpl">
    {{d.product_type == 1 ? '普通商品' : '拼团商品'}}    
  </script>
  <script type="text/html" id="timeTpl">
    {{layui.util.toDateString(d.scan_time * 1000, 'yyyy-MM-dd HH:mm:ss')}}    
  </script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="qrcodeDetail">二维码详情</a>
  </script>
  
  <script>
    layui.use(['table', 'form', 'laydate', 'layer'], function() {
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;
      var layer = layui.layer;
      
      // 渲染日期选择器
      laydate.render({
        elem: '#startTime',
        type: 'datetime'
      });
      
      laydate.render({
        elem: '#endTime',
        type: 'datetime'
      });
      
      // 搜索表单提交
      form.on('submit(search)', function(data) {
        table.reload('scanRecordsTable', {
          where: data.field,
          page: {curr: 1}
        });
        return false;
      });
      
      // 重置表单
      form.on('submit(reset)', function() {
        // 清空表单
        form.val('searchForm', {
          keyword: '',
          start_time: '',
          end_time: ''
        });
        
        // 重新加载表格
        table.reload('scanRecordsTable', {
          where: {},
          page: {curr: 1}
        });
        return false;
      });
      
      // 行工具事件
      table.on('tool(scanRecordsTable)', function(obj) {
        var data = obj.data;
        switch(obj.event) {
          case 'qrcodeDetail':
            // 跳转到二维码详情页面
            // 这里需要根据code查询二维码ID，然后跳转到详情页
            window.location.href = '{:url("ProductQrcode/index")}?keyword=' + data.code;
            break;
        }
      });
      
      // 渲染表格
      table.render({
        elem: '#scanRecordsTable',
        text: {
          none: '暂无扫码记录'
        }
      });
    });
  </script>
</body>
</html>
