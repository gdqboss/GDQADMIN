<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>运费模板</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-body" pad15>
						<div class="layui-col-md4" style="padding-bottom:10px">
							<a class="layui-btn layui-btn-primary layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">新增</a>
						</div>
						<div class="layui-form layui-col-md8 layui-form-search">
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">模板名称</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline layuiadmin-input-useradmin">
								<label class="layui-form-label">模板ID</label>
								<div class="layui-input-inline">
									<input type="text" name="template_id" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
						<div class="layui-col-md12">
							<table id="tabledata" lay-filter="tabledata"></table>
						</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{:url('index')}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			//{type:"checkbox"},
		  {field: 'template_id', title: '模板ID',  sort: true,width:120},
		  {field: 'name', title: '模板名称',width:150},
		  {field: 'valuation_type', title: '计费方式'},
		  {field: 'send_time', title: '发货时间期限'},
		  // {field: 'address_info_str', title: '发货地址'},
		  // {field: 'delivery_type', title: '运输方式'},
		  // {field: 'shipping_method', title: '计费方式'},
		  // {field: 'all_condition_free_detail', title: '条件包邮详情'},
		  {field: 'all_freight_calc_method', title: '计费方法'},
		  {field: 'create_time', title: '创建时间',templet:function(d){ return date('Y-m-d H:i',d.create_time)}},
		  // {field: 'update_time', title: '更新时间',templet:function(d){ return date('Y-m-d H:i',d.update_time)}},
		  {field: 'is_default', title: '默认模板',templet:function(d){
				  if(d.is_default==1){
					  return '是';
				  }else{
					  return '否';
				  }
			  }},
		  {field: 'not_send_area_str', title: '不发货区域'},
      {field: 'operation', title: '操作',templet: '<div><button class="table-btn" onclick="chooseFreight({{d.template_id}},\'{{d.name}}\')">选择</button></div>',align:'center',width:80}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	})
	function chooseFreight(id){
		var index = layer.load();
		$.post("{:url('getfreight')}",{template_id:id},function(res){
			layer.close(index);
			window.parent.chooseFreight(res.data);
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		});
	}
	</script>
</body>
</html>
