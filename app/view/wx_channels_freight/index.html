<!DOCTYPE html><!--custom_file(wx_channels)-->
<html>
<head>
  <meta charset="utf-8">
  <title>运费模板</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {include file="public/css"/}
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
          <div class="layui-card-header">运费模板</div>
          <div class="layui-card-body" pad15>
			<div class="layui-col-md4" style="padding-bottom:10px">
				<a class="layui-btn layuiadmin-btn-list" href="javascript:void(0)" onclick="openmax('{:url('edit')}')">添加</a>
<!--				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="datadel(0)">删除</button>-->
				<button class="layui-btn layui-btn-primary layuiadmin-btn-list" onclick="asyncAllCat(0)">同步模板</button>
			</div>
			<div class="layui-form layui-col-md8 layui-form-search">
				<div class="layui-inline layuiadmin-input-useradmin">
					<label class="layui-form-label">模板名称</label>
					<div class="layui-input-inline">
						<input type="text" name="name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layuiadmin-input-useradmin">
					<label class="layui-form-label">模板ID</label>
					<div class="layui-input-inline">
						<input type="text" name="template_id" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-replys" lay-submit="" lay-filter="LAY-app-forumreply-search">
						<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
					</button>
				</div>
			</div>
			<div class="layui-col-md12">
				<table id="tabledata" lay-filter="tabledata"></table>
			</div>
          </div>
        </div>
    </div>
  </div>
	{include file="public/js"/}
	<script>
  var table = layui.table;
	var datawhere = {};
  //数据表
  var tableIns = table.render({
    elem: '#tabledata'
    ,url: "{$Request.url}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
			{type:"checkbox"},
      {field: 'template_id', title: '模板ID',  sort: true,width:120},
	{field: 'valuation_type', title: '模板名称&发货信息',width:180,templet:function(d){
		var html = '<div style="font-weight:bold ">'+d.name+'</div>';
			html += '<div>'+d.delivery_type+' '+d.shipping_method+'</div>';
			html += '<div style="color: #999">'+d.send_time+'</div>';
			html += '<div>'+d.address_info_str+'</div>';
			return html;
		}},
    {field: 'all_freight_calc_method', title: '计费方法'},
	// {field: 'send_time', title: '发货时间期限'},
	// {field: 'address_info_str', title: '发货地址'},
	// {field: 'delivery_type', title: '运送方式'},
	// {field: 'shipping_method', title: '包邮条件'},
	// {field: 'all_condition_free_detail', title: '条件包邮详情'},
  	{field: 'not_send_area_str', title: '不发货区域'},
	// {field: 'update_time', title: '更新时间',templet:function(d){ return date('Y-m-d H:i',d.update_time)}},
	{field: 'is_default', title: '默认模板',width:80,templet:function(d){
	if(d.is_default==1){
		return '是';
	}else{
		return '否';
	}
	}},
  	{field: 'create_time', title: '创建&更新',width:150,templet:function(d){ return date('Y-m-d H:i',d.create_time)+'<br>'+date('Y-m-d H:i',d.update_time)}},

      {field: 'operation', title: '操作',width:80,templet:function(d){
				var html = '';
				html += '<button class="table-btn" onclick="openmax(\'{:url('edit')}/id/'+d.id+'\')">编辑</button>';
				// html += '<button class="table-btn" onclick="datadel('+d.id+')">删除</button>';
				// html += '<button class="table-btn" onclick="get_template('+d.template_id+')">查询模板</button>';
				return html;
      }}
    ]]
  });
	//排序
	table.on('sort(tabledata)', function(obj){
		datawhere.field = obj.field;
		datawhere.order = obj.type;
		tableIns.reload({
			initSort: obj,
			where: datawhere
		});
	});
	//检索
	layui.form.on('submit(LAY-app-forumreply-search)', function(obj){
		var field = obj.field
		var olddatawhere = datawhere
		datawhere = field
		datawhere.field = olddatawhere.field
		datawhere.order = olddatawhere.order
		tableIns.reload({
			where: datawhere,
			page: {curr: 1}
		});
	});
	//同步全部模板
  function asyncAllCat(){
	  layer.confirm('确认同步全部模板?',{icon: 7, title:'操作确认'}, function(index){
		  pagenum = 0;
		  var field = {};
		  layer.msg('同步中，请勿刷新或关闭页面', {
			  icon: 16,
			  shade: 0.01,
			  time:false
		  });
		  _tplsend(field);
	  });
  }
  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
  var pagenum = 0;
  var pagelimit = 10;
  var sucnum = 0;
  var percent = 0;
  function _tplsend(field){
	  var index = layer.load();
	  pagenum++;
	  $.ajax({
		  type:'POST',
		  url:"{:url('asyncFreight')}/pagenum/"+pagenum+'/pagelimit/'+pagelimit,
		  dataType:'json',
		  data:field,
		  success:function(data){
			  console.log(data);
			  layer.close(index);
			  if(data.status==1){
				  sucnum = data.sucnum;
				  layer.msg('同步中'+pagenum+'页中，请勿刷新或关闭页面', {
					  icon: 16,
					  shade: 0.01,
					  time:false
				  });
			  }
			  // return false;
			  if(data.status==1){
				  _tplsend(field);
			  }else{
				  if(data.status==2){
					  dialog(data.msg,1);
				  }else{
					  dialog(data.msg,data.status);
				  }

				  setTimeout(function(){
					  layer.closeAll();
					  tableIns.reload()
				  },2000);
			  }
		  },
		  error:function(){
			  layer.close(index);
			  dialog('未知错误',0);
		  }
	  })
  }
  //删除
  function datadel(id){
	  var ids = [];
	  if(id==0){
		  var checkStatus = table.checkStatus('tabledata')
		  var checkData = checkStatus.data; //得到选中的数据
		  if(checkData.length === 0){
			  return layer.msg('请选择数据');
		  }
		  var ids = [];
		  for(var i=0;i<checkData.length;i++){
			  ids.push(checkData[i]['id']);
		  }
	  }else{
		  ids.push(id)
	  }
	  layer.confirm('确定要删除吗？删除后无法恢复！',{icon: 7, title:'操作确认'}, function(index){
		  //do something
		  layer.close(index);
		  var index = layer.load();
		  $.post("{:url('del')}",{ids:ids},function(data){
			  layer.close(index);
			  dialog(data.msg,data.status);
			  tableIns.reload()
		  })
	  });
  }
  function get_template() {
	  layer.confirm('确认同步全部模板？', function () {
		  layer.load();
		  $.post("{:url('asyncFreight')}", {}, function (res) {
			  layer.closeAll('loading');
			  dialog(res.msg, res.status);
			  tableIns.reload({
				  where: datawhere,
				  page: {curr: 1}
			  });
		  })
	  })
  }

	</script>
	{include file="public/copyright"/}
</body>
</html>
