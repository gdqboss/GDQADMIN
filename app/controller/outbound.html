<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$cfg['title']} - {$title}</title>
    {include file="public/css"/}
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-card layui-col-md12">
                <div class="layui-card-header">
                    <i class="fa fa-minus-square-o"></i> {$title}
                </div>
                <div class="layui-card-body" pad15>
                    <form class="layui-form form-label-w6" id="outboundForm" lay-filter="outboundForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="redstar">*</span>{:t('商品名称')}：</label>
                            <div class="layui-input-block">
                                <select class="layui-select" name="proid" id="proid" required lay-filter="proid">
                                    <option value="">{:t('请选择商品')}</option>
                                    {volist name="products" id="product"}
                                    <option value="{$product.id}">{$product.name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="redstar">*</span>{:t('商品规格')}：</label>
                            <div class="layui-input-block">
                                <select class="layui-select" id="addGgid" lay-filter="addGgid">
                                    <option value="">{:t('请先选择商品')}</option>
                                </select>
                                <span id="stockDisplay" style="margin-left: 10px; color: #666;"></span>
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="addSpecBtn" style="margin-left: 10px;">
                                    <i class="fa fa-plus"></i> {:t('添加规格')}
                                </button>
                            </div>
                        </div>
                        
                        <!-- 已选规格列表 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:t('已选规格')}：</label>
                            <div class="layui-input-block">
                                <div id="specList" style="margin-bottom: 10px;"></div>
                                <input type="hidden" name="specs" id="specs" required>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="redstar">*</span>{:t('出库对象')}：</label>
                            <div class="layui-input-block">
                                <div class="layui-radio">
                                    <input type="radio" name="outbound_type" value="1" title="{:t('本站商城')}" lay-filter="outbound_type">
                                    <input type="radio" name="outbound_type" value="2" title="{:t('经销商')}" lay-filter="outbound_type" checked>
                                </div>
                            </div>
                        </div>
                        
                        <div class="layui-form-item" id="dealerSelect" style="display: none;">
                            <label class="layui-form-label">{:t('选择经销商')}：</label>
                            <div class="layui-input-block">
                                <select class="layui-select" name="dealer_id" id="dealer_id">
                                    <option value="">{:t('请选择经销商')}</option>
                                    {volist name="dealers" id="dealer"}
                                    <option value="{$dealer.id}">{$dealer.dealer_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        

                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" type="submit" lay-submit lay-filter="saveOutbound"><i class="fa fa-check"></i> {:t('确认出库')}</button>
                                <button class="layui-btn layui-btn-primary" type="reset" id="resetBtn"><i class="fa fa-refresh"></i> {:t('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部脚本 -->
    {include file="public/js"/}
    
    <script>
        layui.use(['form', 'layer'], function() {
            var form = layui.form;
            var layer = layui.layer;
            
            // 前端缓存：商品规格信息
            var guigeCache = {};
            // 已选规格列表
            var selectedSpecs = [];
            // 当前商品ID
            var currentProId = '';
            
            // 自定义验证规则
            form.verify({
                num: function(value) {
                    if (!/^\d+$/.test(value) || parseInt(value) <= 0) {
                        return '{:t('请输入有效的出库数量')}';
                    }
                }
            });
            
            // 初始化表单
            form.render();
            
            // 页面加载时，默认显示经销商选择（因为默认出库类型是经销商）
            $('#dealerSelect').show();
            
            // 监听出库类型选择
            form.on('radio(outbound_type)', function(data) {
                var outboundType = data.value;
                if (outboundType == 2) {
                    // 选择经销商，显示经销商选择
                    $('#dealerSelect').show();
                } else {
                    // 选择本站商城，隐藏经销商选择
                    $('#dealerSelect').hide();
                    // 清除经销商选择
                    $('#dealer_id').val('');
                    // 清除经销商验证状态
                    $('#dealer_id').removeClass('layui-form-danger');
                    $('#dealer_id').parent().find('.layui-form-mid').remove();
                }
            });
            
            // 商品选择变化时，加载对应的规格
            form.on('select(proid)', function(data) {
                var proid = data.value;
                currentProId = proid;
                
                if (proid) {
                    // 清空已选规格
                    selectedSpecs = [];
                    updateSpecList();
                    
                    // 检查缓存
                    if (guigeCache[proid]) {
                        // 使用缓存数据
                        renderGuigeOptions(guigeCache[proid]);
                    } else {
                        // 缓存不存在，发送AJAX请求
                        $.ajax({
                            url: '{:url("BarcodeInventory/get_guige")}',
                            type: 'GET',
                            data: {proid: proid},
                            dataType: 'json',
                            success: function(res) {
                                if (res.status == 1) {
                                    // 存入缓存
                                    guigeCache[proid] = res.data;
                                    // 渲染规格选项
                                    renderGuigeOptions(res.data);
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            }
                        });
                    }
                } else {
                    $('#addGgid').empty();
                    $('#addGgid').append('<option value="">{:t('请先选择商品')}</option>');
                    // 清空库存显示
                    $('#stockDisplay').text('');
                    // 清空已选规格
                    selectedSpecs = [];
                    updateSpecList();
                    // 重新渲染表单
                    form.render('select');
                    // 清除验证状态
                    $('#addGgid').removeClass('layui-form-danger');
                    $('#addGgid').parent().find('.layui-form-mid').remove();
                }
            });
            
            // 渲染规格选项
            function renderGuigeOptions(data) {
                $('#addGgid').empty();
                $('#addGgid').append('<option value="">{:t('请选择规格')}</option>');
                $.each(data, function(index, item) {
                    // 排除已选的规格
                    var isSelected = selectedSpecs.some(function(spec) { return spec.ggid == item.id; });
                    if (!isSelected) {
                        $('#addGgid').append('<option value="' + item.id + '" data-stock="' + item.stock + '" data-name="' + item.name + '" data-price="' + item.price + '">' + item.name + '</option>');
                    }
                });
                // 重新渲染表单
                form.render('select');
                // 清除规格相关的验证状态
                $('#addGgid').removeClass('layui-form-danger');
                $('#addGgid').parent().find('.layui-form-mid').remove();
            }
            
            // 规格选择变化时，显示当前库存
            form.on('select(addGgid)', function(data) {
                var stock = $(this.elem).find('option:selected').data('stock');
                // 在规格选择框右侧显示库存数量
                $('#stockDisplay').text('({:t('当前库存')}: ' + stock + ')');
                // 清除规格验证状态
                $(this.elem).removeClass('layui-form-danger');
                $(this.elem).parent().find('.layui-form-mid').remove();
            });
            
            // 添加规格按钮点击事件
            $('#addSpecBtn').click(function() {
                var ggid = $('#addGgid').val();
                if (!ggid) {
                    $('#addGgid').addClass('layui-form-danger');
                    var parent = $('#addGgid').parent();
                    if (parent.find('.layui-form-mid').length === 0) {
                        parent.append('<div class="layui-form-mid layui-word-aux layui-text-danger">{:t('请选择规格')}</div>');
                    }
                    return;
                }
                
                // 获取规格信息
                var option = $('#addGgid option:selected');
                var specInfo = {
                    ggid: ggid,
                    name: option.data('name'),
                    stock: option.data('stock'),
                    price: option.data('price'),
                    num: 1
                };
                
                // 添加到已选规格列表
                selectedSpecs.push(specInfo);
                
                // 更新已选规格列表
                updateSpecList();
                
                // 重新渲染规格选择框（排除已选规格）
                renderGuigeOptions(guigeCache[currentProId]);
                
                // 清空库存显示
                $('#stockDisplay').text('');
            });
            
            // 更新已选规格列表
            function updateSpecList() {
                var html = '';
                if (selectedSpecs.length === 0) {
                    html = '<div style="color: #999;">{:t('暂无已选规格')}</div>';
                } else {
                    $.each(selectedSpecs, function(index, spec) {
                        html += '<div class="layui-form-item layui-row" style="margin-bottom: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 4px;">';
                        html += '<div class="layui-col-md3">';
                        html += '<div style="line-height: 38px;">' + spec.name + '</div>';
                        html += '</div>';
                        html += '<div class="layui-col-md2">';
                        html += '<div style="color: #666; line-height: 38px;">{:t('库存')}: ' + spec.stock + '</div>';
                        html += '</div>';
                        html += '<div class="layui-col-md3">';
                        html += '<input type="number" name="spec_num_' + index + '" class="layui-input spec-num" data-index="' + index + '" value="' + spec.num + '" min="1" max="' + spec.stock + '" placeholder="{:t('出库数量')}">';
                        html += '</div>';
                        html += '<div class="layui-col-md2">';
                        html += '<div style="line-height: 38px;">{:t('小计')}: ' + (spec.num * spec.price).toFixed(2) + '</div>';
                        html += '</div>';
                        html += '<div class="layui-col-md2">';
                        html += '<button type="button" class="layui-btn layui-btn-sm layui-btn-danger remove-spec" data-index="' + index + '">';
                        html += '<i class="fa fa-trash"></i> {:t('移除')}';
                        html += '</button>';
                        html += '</div>';
                        html += '</div>';
                    });
                }
                
                $('#specList').html(html);
                
                // 更新隐藏字段
                $('#specs').val(JSON.stringify(selectedSpecs));
                
                // 绑定移除按钮事件
                bindRemoveSpecEvents();
                
                // 绑定数量输入事件
                bindSpecNumEvents();
            }
            
            // 绑定移除规格事件
            function bindRemoveSpecEvents() {
                $('.remove-spec').click(function() {
                    var index = $(this).data('index');
                    // 移除规格
                    selectedSpecs.splice(index, 1);
                    // 更新列表
                    updateSpecList();
                    // 重新渲染规格选择框
                    renderGuigeOptions(guigeCache[currentProId]);
                });
            }
            
            // 绑定规格数量输入事件
            function bindSpecNumEvents() {
                $('.spec-num').on('input propertychange', function() {
                    var index = $(this).data('index');
                    var value = $(this).val();
                    var spec = selectedSpecs[index];
                    
                    if (value) {
                        // 验证是否为有效数字
                        if (!/^\d+$/.test(value) || parseInt(value) <= 0) {
                            $(this).addClass('layui-form-danger');
                        } 
                        // 验证是否超过库存
                        else if (parseInt(value) > spec.stock) {
                            $(this).addClass('layui-form-danger');
                        } else {
                            $(this).removeClass('layui-form-danger');
                            // 更新规格数量
                            spec.num = parseInt(value);
                            // 更新隐藏字段
                            $('#specs').val(JSON.stringify(selectedSpecs));
                            // 重新渲染列表
                            updateSpecList();
                        }
                    } else {
                        $(this).removeClass('layui-form-danger');
                    }
                });
            }
            
            // 重置按钮
            $('#resetBtn').click(function() {
                $('#outboundForm')[0].reset();
                form.render();
                // 隐藏经销商选择
                $('#dealerSelect').hide();
                // 清除经销商选择
                $('#dealer_id').val('');
                // 清空已选规格
                selectedSpecs = [];
                updateSpecList();
                // 清空当前商品ID
                currentProId = '';
                // 清空规格选择
                $('#addGgid').empty();
                $('#addGgid').append('<option value="">{:t('请先选择商品')}</option>');
                form.render('select');
                // 清空库存显示
                $('#stockDisplay').text('');
                // 清除所有验证状态
                $('#proid, #addGgid, #dealer_id').removeClass('layui-form-danger');
                $('#proid, #addGgid, #dealer_id').parent().find('.layui-form-mid').remove();
            });
            
            // 表单提交
            form.on('submit(saveOutbound)', function(data) {
                // 验证所有必填项
                var isValid = true;
                
                // 验证商品选择
                if (!$('#proid').val()) {
                    $('#proid').addClass('layui-form-danger');
                    var proidParent = $('#proid').parent();
                    if (proidParent.find('.layui-form-mid').length === 0) {
                        proidParent.append('<div class="layui-form-mid layui-word-aux layui-text-danger">{:t('请选择商品')}</div>');
                    }
                    isValid = false;
                }
                
                // 验证已选规格
                if (selectedSpecs.length === 0) {
                    layer.msg('{:t('请至少选择一个规格')}', {icon: 2});
                    isValid = false;
                }
                
                // 验证每个规格的数量
                for (var i = 0; i < selectedSpecs.length; i++) {
                    var spec = selectedSpecs[i];
                    var numInput = $('.spec-num[data-index="' + i + '"]');
                    var num = parseInt(numInput.val()) || 0;
                    
                    if (!num || num <= 0 || num > spec.stock) {
                        numInput.addClass('layui-form-danger');
                        isValid = false;
                    }
                }
                
                // 验证出库类型
                var outboundType = $('input[name="outbound_type"]:checked').val();
                if (!outboundType) {
                    layer.msg('{:t('请选择出库对象')}', {icon: 2});
                    isValid = false;
                }
                
                // 验证经销商（如果选择了经销商）
                if (outboundType == 2) {
                    if (!$('#dealer_id').val()) {
                        $('#dealer_id').addClass('layui-form-danger');
                        var dealerParent = $('#dealer_id').parent();
                        if (dealerParent.find('.layui-form-mid').length === 0) {
                            dealerParent.append('<div class="layui-form-mid layui-word-aux layui-text-danger">{:t('请选择经销商')}</div>');
                        }
                        isValid = false;
                    }
                }
                
                if (!isValid) {
                    return false;
                }
                
                // 更新数据中的规格信息
                data.field.specs = JSON.stringify(selectedSpecs);
                
                $.ajax({
                    url: '{:url("BarcodeInventory/outbound")}',
                    type: 'POST',
                    data: data.field,
                    dataType: 'json',
                    success: function(res) {
                        if (res.status == 1) {
                            layer.msg(res.msg, {icon: 1, time: 1500}, function() {
                                window.location.reload();
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    },
                    error: function() {
                        layer.msg('{:t('网络错误，请稍后重试')}', {icon: 2});
                    }
                });
                
                return false;
            });
        });
    </script>
</body>
</html>
